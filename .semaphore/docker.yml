version: v1.0
name: Docker build and push
blocks:
  - name: Build push Docker image to registry
    task:
      jobs:
      - name: Docker Hub
        commands:
          - checkout
          - image_name="$DOCKER_USERNAME/server"
          - tag1="$image_name:latest"
          - tag2="$image_name:$SEMAPHORE_GIT_SHA"
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
          - docker build -t tag1 -t tag2 -f Prod-passenger.Dockerfile  .
          - docker push $image_name -a
      secrets:
      - name: docker-hub
queue:
  name: Deployment queue
  scope: project
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
promotions:
  - name: Deploy
    pipeline_file: deploy.yml
    auto_promote:
      when: (branch = 'master' AND result = 'passed') OR (tag =~ '^release-.*' AND result = 'passed')
