version: v1.0
name: Docker build and push
blocks:
  - name: Build push Docker image to registry
    task:
      jobs:
      - name: Docker Hub
        commands:
          - checkout
          - image_name="$DOCKER_USERNAME/server"
          - tag_latest="$image_name:latest"
          - tag_git_sha="$image_name:$SEMAPHORE_GIT_SHA"
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
          - docker build -t tag_latest -t tag_git_sha -f Prod-passenger.Dockerfile  .
          - docker push $tag_latest
          - docker push $tag_git_sha
      secrets:
      - name: docker-hub
  - name: Deploy to QA
    task:
      secrets:
        - name: argocd
      jobs:
        - name: Deploy to QA
          commands:
            - checkout
            - script/argocd_install.sh
            - script/argocd_deployment.sh $QA_ARGOCD_ENDPOINT $ARGOCD_USERNAME $QA_ARGOCD_PASSWORD $SEMAPHORE_GIT_SHA
queue:
  name: Deployment queue
  scope: project
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
promotions:
  - name: Deploy
    pipeline_file: deploy.yml
    auto_promote:
      when: (branch = 'master' AND result = 'passed') OR (tag =~ '^release-.*' AND result = 'passed')
