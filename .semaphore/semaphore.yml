version: v1.0
name: Test simple-server
agent:
  machine:
    type: e2-standard-4
    os_image: ubuntu2204
auto_cancel:
  running:
    when: "true"
blocks:
  - name: Tests
    task:
      env_vars:
        - name: DD_PROFILING_NO_EXTENSION
          value: "true"
        - name: DATABASE_URL
          value: "postgresql://postgres:@0.0.0.0:5432"
        - name: RAILS_ENV
          value: "test"
        - name: TB_RSPEC_OPTIONS
          value: "--profile --format RspecJunitFormatter --out junit.xml"
      jobs:
        - name: RSpec
          commands:
            - sem-version ruby 2.7.4
            - checkout
            - cache clear
            - bundle config set deployment 'true'
            - bundle config set path 'vendor/bundle'
            - bundle install
            - yarn install
            - checkout
            - bundle config set deployment 'true'
            - bundle config set path 'vendor/bundle'
            - bundle install
            - "bundle exec standardrb"
            - checkout
            - script/semaphore_setup
            # - chmod +x /home/semaphore/.webdrivers/chromedriver
            - RAILS_ENV=test LANG=en_IN:en LANGUAGE=en_IN:en bundle exec rake parallel:spec
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish junit.xml"

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report

promotions:
  - name: Docker build and push
    pipeline_file: docker.yml
    auto_promote:
      when: (branch = 'master' AND result = 'passed') OR (tag =~ '^release-.*' AND result = 'passed')
