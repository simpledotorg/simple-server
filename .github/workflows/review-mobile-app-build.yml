name: Review Mobile App Build

on:
  workflow_dispatch:
    inputs:
      heroku_url:
        description: "Simple server URL (https prefixed, no trailing slash)"
        required: true

jobs:
  build_app:
    runs-on: [ ubuntu-latest ]
    env:
      HEROKU_URL: ${{ github.event.inputs.heroku_url }}
    steps:
      - name: Checkout simple-android
        uses: actions/checkout@v2
        with:
          repository: simpledotorg/simple-android
          path: simple-android

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build APK
        run: simple-android/gradlew -p simple-android -PmanifestEndpoint="$HEROKU_URL/api/" app:assembleQaDebug

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: review-mobile-app-$PR_NUMBER
          path: simple-android/app/build/outputs/apk/qa/debug/app-qa-debug.apk
