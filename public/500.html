<!DOCTYPE html>
<html>
<head>
  <title>Unknown Error | Simple Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #F0F2F5;
    color: #2E2F30;
    text-align: center;
    font-family: Roboto, sans-serif;
    margin: 0;
    padding: 20px;
    line-height: 1.4;
  }

  a:link,
  a:hover,
  a:visited {
    font-weight: bold;
    color: #0075EB;
    letter-spacing: 2px;
    text-decoration: none;
  }

  .dialog {
    max-width: 33em;
    margin: 4em auto 0;
    background: #fff;
    padding: 40px;
    border-radius: 7px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
  </style>
</head>

<body>
  <div class="dialog">
    <div style="padding-bottom: 2em;">
      <img src="https://simple.org/images/simple-wordmark-standard.svg" width="80" style="margin-bottom: 2em;">
      <h1>Unexpected error</h1>
      <p>
        We're sorry, but something went wrong. Please try again. If the problem persists, contact your supervisor.
      </p>
    </div>
    <a href="/">RETURN TO HOME</a>
  </div>
</body>
</html>
