reporting_patient_states:
  description: "Monthly summary of a patient's information and health indicators. This table has one row per patient, per month, from the month of the patient's registration."
  columns:
    patient_id: "ID of the patient"
    recorded_at: "Time (in UTC) at which the patient was registered"
    status: "active, dead, migrated, etc"
    gender: "Gender of the patient"
    age: "Age of the patient as entered by a nurse"
    age_updated_at: "Time (in UTC) at which the age was last updated"
    date_of_birth: "Date of birth of the patient"
    current_age: "Computed age as of today, given age, age-updated-at and date-of-birth. This will have the same value for a given patient across all rows."
    month_date: "Date at the beginning of the month for which this row has the latest information of a patient"
    month: "Month (1-12) of year"
    quarter: "Quarter (1-4) of year"
    year: "Year in YYYY format"
    month_string: "String that represents a month, in YYYY-MM format"
    quarter_string: "String that represents a month, in YYYY-Q format"
    hypertension: "Yes if patient is hypertensive, no if not, and nil if the data is unavailable"
    prior_heart_attack: "Yes if the patient has had a heart attack, no if not, nil if unknown"
    prior_stroke: "Yes if the patient has had a stroke, no if not, nil if unknown"
    chronic_kidney_disease: "Yes if the patient has had a chronic kidney disease, no if not, nil if unknown"
    receiving_treatment_for_hypertension: "Yes if the patient was already receiving treatment for hypertension during registration"
    diabetes: "Yes if patient is diabetic, no if not, and nil if the data is unavailable"
    assigned_facility_id: "Facility ID to which the patient is currently assigned"
    assigned_facility_size: "Size of the assigned facility"
    assigned_facility_type: "Type of the assigned facility"
    assigned_facility_slug: "Human readable ID of the assigned facility"
    assigned_facility_region_id: "Region ID of the assigned facility"
    assigned_block_slug: "Human readable ID of the assigned facility's block"
    assigned_block_region_id: "ID of the assigned facility's block"
    assigned_district_slug: "Human readable ID of the assigned facility's district"
    assigned_district_region_id: "ID of the assigned facility's district"
    assigned_state_slug: "Human readable ID of the assigned facility's state"
    assigned_state_region_id: "ID of the assigned facility's state"
    assigned_organization_slug: "Human readable ID of the assigned facility's organization"
    assigned_organization_region_id: "ID of the assigned facility's organization"
    registration_facility_id: "Facility ID to which the patient is currently registration"
    registration_facility_size: "Size of the registration facility"
    registration_facility_type: "Type of the registration facility"
    registration_facility_slug: "Human readable ID of the registration facility"
    registration_facility_region_id: "Region ID of the registration facility"
    registration_block_slug: "Human readable ID of the registration facility's block"
    registration_block_region_id: "ID of the registration facility's block"
    registration_district_slug: "Human readable ID of the registration facility's district"
    registration_district_region_id: "ID of the registration facility's district"
    registration_state_slug: "Human readable ID of the registration facility's state"
    registration_state_region_id: "ID of the registration facility's state"
    registration_organization_slug: "Human readable ID of the registration facility's organization"
    registration_organization_region_id: "ID of the registration facility's organization"
    blood_pressure_id: "ID of the latest blood pressure as of this month. Use this to join with the blood pressures table."
    bp_facility_id: "ID of the facility at which the latest BP was observed as of this month"
    bp_recorded_at: "Time (in UTC) at which the latest BP as of this month was recorded"
    systolic: "Systolic reading of the latest BP of this month"
    diastolic: "Diastolic reading of the latest BP of this month"
    encounter_id: "ID of the latest encounter as of this month. Use this to join with the encounters table."
    encounter_recorded_at: "Time (in UTC) at which the latest encounter as of this month was recorded"
    prescription_drug_id: "ID of the latest prescription drug as of this month. Use this to join with the prescription drugs table."
    prescription_drug_recorded_at: "Time (in UTC) at which the latest prescription drug as of this month was recorded"
    appointment_id: "ID of the latest appointment as of this month. Use this to join with the appointments table."
    appointment_recorded_at: "Time (in UTC) at which the latest appointment as of this month was recorded"
    visited_facility_ids: "IDs of the facilities visited this month"
    months_since_registration: "Number of months since registration. If a patient was registered on 31st Jan, it would be 1 month since registration on 1st Feb."
    quarters_since_registration: "Number of quarters since registration. If a patient was registered on 31st Dec, it would be 1 quarter since registration on 1st Jan."
    months_since_visit: "Number of months since the patient's last visit. If a patient visited on 31st Jan, it would be 1 month since the visit on 1st Feb."
    quarters_since_visit: "Number of quarters since the patient's last visit. If a patient visited on 31st Jan, it would be 1 quarter since the visit on 1st Jan."
    months_since_bp: "Number of months since the patient's last BP measurement. If a patient had a BP reading on 31st Jan, it would be 1 month since BP on 1st Feb."
    quarters_since_bp: "Number of quarters since the patient's last BP measurement. If a patient had a BP reading on 31st Jan, it would be 1 quarter since BP on 1st Jan."
    last_bp_state: "The state of the last BP measured: controlled, uncontrolled, or unkown"
    htn_care_state: "Is the patient under_care, lost_to_follow_up, or dead as of this month?"
    htn_treatment_outcome_in_last_3_months: "For the visiting period of the last 3 months, is this patient's treatment outcome controlled, uncontrolled, missed_visit, or visited_no_bp?"
    htn_treatment_outcome_in_last_2_months: "For the visiting period of the last 2 months, is this patient's treatment outcome controlled, uncontrolled, missed_visit, or visited_no_bp?"
    htn_treatment_outcome_in_quarter: "For the visiting period of the current quarter, is this patient's treatment outcome controlled, uncontrolled, missed_visit, or visited_no_bp?"