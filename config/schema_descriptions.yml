reporting_patient_states:
  description: "Monthly summary of a patient's information and health indicators. This table has one row per patient, per month, from the month of the patient's registration."
  columns:
    patient_id:
      description: "ID of the patient"
      reference_category: "summary"
    recorded_at:
      description: "Time (in UTC) at which the patient was registered"
      reference_category: "detail"
    status:
      description: "active, dead, migrated, etc"
      reference_category: "detail"
    gender:
      description: "Gender of the patient"
      reference_category: "summary"
    age:
      description: "Age of the patient as entered by a nurse"
      reference_category: "detail"
    age_updated_at:
      description: "Time (in UTC) at which the field 'age' was last updated"
      reference_category: "detail"
    date_of_birth:
      description: "Date of birth of the patient"
      reference_category: "detail"
    current_age:
      description: "Patient's age as of today, based on 'age', 'age_updated_at' and 'date_of_birth'. This will have the same value for a patient across all rows."
      reference_category: "summary"
    month_date:
      description: "The reporting month for this row, represented as the date at the beginning of the month"
      reference_category: "detail"
    month:
      description: "Month (1-12) of year"
      reference_category: "detail"
    quarter:
      description: "Quarter (1-4) of year"
      reference_category: "detail"
    year:
      description: "Year in YYYY format"
      reference_category: "detail"
    month_string:
      description: "String that represents a month, in YYYY-MM format"
      reference_category: "summary"
    quarter_string:
      description: "String that represents a quarter, in YYYY-Q format"
      reference_category: "detail"
    hypertension:
      description: "Has the patient been diagnosed with hypertension? Values can be yes, no, unknown, or null if the data is unavailable."
      reference_category: "summary"
    prior_heart_attack:
      description: "Has the patient had a heart attack? Values can be yes, no, unknown, or null if the data is unavailable."
      reference_category: "detail"
    prior_stroke:
      description: "Has the patient has had a stroke? Values can be yes, no, unknown, or null if the data is unavailable."
      reference_category: "detail"
    chronic_kidney_disease:
      description: "Has the patient had a chronic kidney disease? Values can be yes, no, unknown, or null if the data is unavailable."
      reference_category: "detail"
    receiving_treatment_for_hypertension:
      description: "Was the patient already receiving treatment for hypertension during registration? Values can be yes, no, unknown, or null if the data is unavailable."
      reference_category: "detail"
    diabetes:
      description: "Has the patient been diagnosed with diabetes? Values can be yes, no, unknown, or null if the data is unavailable."
      reference_category: "detail"
    assigned_facility_id:
      description: "ID of the patient's assigned facility"
      reference_category: "summary"
    assigned_facility_size:
      description: "Size of the patient's assigned facility"
      reference_category: "detail"
    assigned_facility_type:
      description: "Type of the patient's assigned facility"
      reference_category: "detail"
    assigned_facility_slug:
      description: "Human readable ID of the patient's assigned facility"
      reference_category: "detail"
    assigned_facility_region_id:
      description: "Region ID of the patient's assigned facility"
      reference_category: "detail"
    assigned_block_slug:
      description: "Human readable ID of the patient's assigned facility's block"
      reference_category: "detail"
    assigned_block_region_id:
      description: "ID of the patient's assigned facility's block"
      reference_category: "detail"
    assigned_district_slug:
      description: "Human readable ID of the patient's assigned facility's district"
      reference_category: "detail"
    assigned_district_region_id:
      description: "ID of the patient's assigned facility's district"
      reference_category: "detail"
    assigned_state_slug:
      description: "Human readable ID of the patient's assigned facility's state"
      reference_category: "summary"
    assigned_state_region_id:
      description: "ID of the patient's assigned facility's state"
      reference_category: "detail"
    assigned_organization_slug:
      description: "Human readable ID of the patient's assigned facility's organization"
      reference_category: "detail"
    assigned_organization_region_id:
      description: "ID of the patient's assigned facility's organization"
      reference_category: "detail"
    registration_facility_id:
      description: "ID of the patient's registration facility"
      reference_category: "summary"
    registration_facility_size:
      description: "Size of the patient's registration facility"
      reference_category: "detail"
    registration_facility_type:
      description: "Type of the patient's registration facility"
      reference_category: "detail"
    registration_facility_slug:
      description: "Human readable ID of the patient's registration facility"
      reference_category: "detail"
    registration_facility_region_id:
      description: "Region ID of the patient's registration facility"
      reference_category: "detail"
    registration_block_slug:
      description: "Human readable ID of the patient's registration facility's block"
      reference_category: "detail"
    registration_block_region_id:
      description: "ID of the patient's registration facility's block"
      reference_category: "detail"
    registration_district_slug:
      description: "Human readable ID of the patient's registration facility's district"
      reference_category: "detail"
    registration_district_region_id:
      description: "ID of the patient's registration facility's district"
      reference_category: "detail"
    registration_state_slug:
      description: "Human readable ID of the patient's registration facility's state"
      reference_category: "summary"
    registration_state_region_id:
      description: "ID of the patient's registration facility's state"
      reference_category: "detail"
    registration_organization_slug:
      description: "Human readable ID of the patient's registration facility's organization"
      reference_category: "detail"
    registration_organization_region_id:
      description: "ID of the patient's registration facility's organization"
      reference_category: "detail"
    blood_pressure_id:
      description: "ID of the latest BP as of this month. Use this to join with the blood_pressures table."
      reference_category: "detail"
    bp_facility_id:
      description: "ID of the facility at which the latest BP was recorded as of this month"
      reference_category: "detail"
    bp_recorded_at:
      description: "Time (in UTC) at which the latest BP as of this month was recorded"
      reference_category: "detail"
    systolic:
      description: "Systolic of the latest BP as of this month"
      reference_category: "detail"
    diastolic:
      description: "Diastolic of the latest BP as of this month"
      reference_category: "detail"
    encounter_id:
      description: "ID of the latest encounter as of this month. Use this to join with the encounters table."
      reference_category: "detail"
    encounter_recorded_at:
      description: "Time (in UTC) at which the latest encounter as of this month was recorded"
      reference_category: "detail"
    prescription_drug_id:
      description: "ID of the latest prescription drug as of this month. Use this to join with the prescription drugs table."
      reference_category: "detail"
    prescription_drug_recorded_at:
      description: "Time (in UTC) at which the latest prescription drug as of this month was recorded"
      reference_category: "detail"
    appointment_id:
      description: "ID of the latest appointment as of this month. Use this to join with the appointments table."
      reference_category: "detail"
    appointment_recorded_at:
      description: "Time (in UTC) at which the latest appointment as of this month was recorded"
      reference_category: "detail"
    visited_facility_ids:
      description: "IDs of the facilities visited this month"
      reference_category: "detail"
    months_since_registration:
      description: "Number of months since registration. If a patient was registered on 31st Jan, it would be 1 month since registration on 1st Feb."
      reference_category: "summary"
    quarters_since_registration:
      description: "Number of quarters since registration. If a patient was registered on 31st Dec, it would be 1 quarter since registration on 1st Jan."
      reference_category: "summary"
    months_since_visit:
      description: "Number of months since the patient's last visit. If a patient visited on 31st Jan, it would be 1 month since the visit on 1st Feb."
      reference_category: "summary"
    quarters_since_visit:
      description: "Number of quarters since the patient's last visit. If a patient visited on 31st Jan, it would be 1 quarter since the visit on 1st Jan."
      reference_category: "summary"
    months_since_bp:
      description: "Number of months since the patient's last BP recording. If a patient had a BP reading on 31st Jan, it would be 1 month since BP on 1st Feb."
      reference_category: "summary"
    quarters_since_bp:
      description: "Number of quarters since the patient's last BP recording. If a patient had a BP reading on 31st Jan, it would be 1 quarter since BP on 1st Jan."
      reference_category: "summary"
    last_bp_state:
      description: "The state of the last BP recorded: controlled, uncontrolled, or unknown"
      reference_category: "detail"
    htn_care_state:
      description: "Is the patient under_care, lost_to_follow_up, or dead as of this month?"
      reference_category: "summary"
    htn_treatment_outcome_in_last_3_months:
      description: "For the visiting period of the last 3 months, is this patient's treatment outcome controlled, uncontrolled, missed_visit, or visited_no_bp?"
      reference_category: "summary"
    htn_treatment_outcome_in_last_2_months:
      description: "For the visiting period of the last 2 months, is this patient's treatment outcome controlled, uncontrolled, missed_visit, or visited_no_bp?"
      reference_category: "summary"
    htn_treatment_outcome_in_quarter:
      description: "For the visiting period of the current quarter, is this patient's treatment outcome controlled, uncontrolled, missed_visit, or visited_no_bp?"
      reference_category: "summary"
