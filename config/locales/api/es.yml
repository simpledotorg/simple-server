        english_video_link_language_html: Inglés
        hindi_video_link_html: सिम्पल द्वारा टेली-मेडिसिन
        hindi_video_link_language_html: Hindi
      bp_passports:
        heading_html: "BP Passports"
        contents_html: Aprenda a usar tarjetas o etiquetas BP Passport en su hospital.
        video_link_html: Cómo usar un BP Passport
        video_link_subtitle_html: Hindi con subtítulos en inglés
      film:
        heading_html: Película de Simple
        link_html: '<a href="https://www.youtube.com/watch?v=C26CoyeExmU">"Un día en la vida de Simple"</a> es un cortometraje que muestra cómo una enfermera en Punjab, India, usa Simple para tratar pacientes con hipertensión.'
    start:
      heading_html: Empezando
      getting_started_video:
        heading_html: Mire un video
        contents_html: Aprenda lo básico de Simple en 5 minutos.
      who_to_record:
        heading_html: "¿A quién registrar en Simple?"
        contents_1_html: Use Simple para registrar a <i>cada paciente con hipertensión</i> o que toma medicinas para PA alta.
        contents_2_html: "Cuando el paciente regrese para seguimiento, busque al mismo paciente e ingrese una nueva PA."
      step_1:
        label_html: Paso 1
        heading_html: Tome la PA del paciente
        contents_html: "Tome una PA precisa: pies en el piso, espalda contra el respaldo, sin hablar."
      step_2:
        label_html: Paso 2
        heading_html: Escriba en BP Passport
        contents_html: "Si tiene BP Passports, escriba el nombre del paciente. Después, escanéelo usando la aplicación Simple."
      step_3:
        label_html: Paso 3
        heading_html: Registrar paciente
        contents_html: "Si el paciente es nuevo, regístrelo."
      step_4:
        label_html: Paso 4
        heading_html: Ingrese la PA en Simple
        contents_html: <i>No redondee</i> la lectura de PA.
      step_5:
        label_html: Paso 5
        heading_html: Ingrese medicamentos
        contents_html: Ingrese los medicamentos para hipertensión que el paciente esté tomando actualmente.
      step_6:
        label_html: Paso 6
        heading_html: Guarde al paciente
        contents_html: "Pulse <span class=\"code\">GUARDAR</span> y programe la siguiente visita del paciente. Escriba esa fecha en el Pasaporte PA."
      missed_visit:
        label_html: Visita perdida
        heading_html: "¿Qué sucede después?"
        contents_html: "Si su paciente no acude a su visita, Simple les enviará un mensaje de texto recordándoles que regresen."
      tip:
        heading_html: Tip
        contents_html: Asegúrese de grabar pacientes en la unidad correcta. Revise el nombre de la unidad en la parte de arriba en la página de inicio.
    register:
      heading_html: Registre un paciente
      contents_html: "Hay dos formas de registrar nuevos pacientes:"
      option_1:
        label_html: Opción 1
        heading_html: Si tiene Pasaportes PA
        step_1_html: Pulse este botón en la pantalla de inicio
        step_2_html: Tome un Pasaporte PA <i>en blanco</i> y escanée el código QR.
        step_3_html: Busque el nombre completo del paciente.
        step_4_html: "Si no ve al paciente en los resultados de búsqueda, pulse <span class=\"code\">Registrar como paciente nuevo</span>."
        step_5_html: Llene la forma de registro.
        step_6_html: Hable con su paciente y complete la historia médica.
        step_7_html: "Guarde la visita del paciente, pulsando <span class=\"code\">Guardar</span>."
      option_2:
        label_html: Opción 2
        heading_html: Si <i>no tiene</i> Pasaportes PA
        step_1_html: "Pulse <span class=\"code\">Ingrese el nombre del paciente</span>"
        step_2_html: Ingrese el nombre completo del paciente.
        step_3_html: "Si no ve al paciente en los resultados de búsqueda, pulse <span class=\"code\">Registrar como paciente nuevo</span>."
        step_4_html: Llene la forma de registro.
        step_5_html: Hable con su paciente y complete la historia médica.
        step_6_html: "Guarde la visita del paciente, pulsando <span class=\"code\">Guardar</span>."
      tips:
        heading_html: Tips
        tip_1_html: Asegúrese de grabar pacientes en la unidad correcta. Revise el nombre de la unidad en la parte de arriba en la página de inicio.
        tip_2_html: "De ser posible, ¡ingrese el número de teléfono móvil!"
        tip_3_html: "Si no puede encontrar a un paciente de seguimiento, está bien si lo registra como un paciente nuevo."
        tip_4_html: "Si un paciente pierde su Pasaporte PA, entréguele uno nuevo. Los pacientes pueden tener múltiples Pasaportes PA, todos funcionan correctamente."
    search:
      heading_html: Encontrar al paciente correcto
      find_patient:
        heading_html: Cómo encontrar pacientes
        contents_html: "Cuando busque a un paciente por nombre o número de teléfono móvil, es importante seleccionar al paciente correcto."
      choose_patient:
        heading_html: Elegir al paciente <i>correcto</i>
        contents_1_html: "En los resultados de búsqueda, es muy importante elegir al paciente correcto. Siempre revise:"
        check_item_1_html: "Que el <span class=\"code\">nombre</span> concuerde"
        check_item_2_html: "Que la <span class=\"code\">edad</span> sea correcta"
        check_item_3_html: "Que la <span class=\"code\">dirección</span> es donde el paciente vive"
        check_item_4_html: "Que el <span class=\"code\">número de teléfono móvil</span> concuerde"
        check_item_5_html: "Que la <span class=\"code\">fecha de última visita</span> sea un día en que el paciente visitó el hospital."
        contents_2_html: "Si el paciente no concuerda con ninguno de los pacientes en la búsqueda, por favor regístrelos como un paciente nuevo."
      tip:
        heading_html: Tip
        contents_html: "Si el escaneo de Pasaporte PA no funciona, puede escribir el número de Pasaporte PA en Simple, usando la misma pantalla donde escanea."
    record:
      heading_html: Registrar la visita de un paciente.
      find_patient:
        heading_html: "Primero, encuentre al paciente"
        contents_html: "Puede encontrar a pacientes de dos maneras: escaneando su Pasaporte PA o buscando al paciente por nombre o número de teléfono móvil."
      record_info:
        heading_html: Registrar PA y medicinas
        step_1_html: "En la pantalla de resumen del paciente, pulse <span class=\"code\">+&nbsp;Presión Arterial</span>"
        step_2_html: "Después, añada las medicinas para la hipertensión del paciente."
        step_3_html: "Seleccione las medicinas correctas y sus dosis. Para eliminar una medicina, pulse la dosis y seleccione <span class=\"code\">Ninguna</span>."
        step_4_html: "Pulse <span class=\"code\">Guardar</span> y elija la fecha de la siguiente visita. Opcional: Presione \"Cambiar\" debajo de la unidad del paciente para cambiar la unidad de la siguiente visita."
        step_5_html: Listo. La visita del paciente fue guardada
      medicine_refills:
        heading_html: Resurtido de medicamentos
        contents_html: "Si está resurtiendo los medicamentos actuales de un paciente:"
        step_1_html: "En la pantalla de resumen del paciente, pulse <span class=\"code\">+ Medicinas</span>"
        step_2_html: "Pulse <span class=\"code\">Resurtir medicinas</span>"
        step_3_html: ¡Listo!
        english_video_link_html: Cómo resurtir los medicamentos de un paciente
        english_video_link_language_html: Inglés
        hindi_video_link_html: Cómo resurtir los medicamentos de un paciente
        hindi_video_link_language_html: Hindi
      tips:
        heading_html: Tips
        tip_1_html: "Puede seleccionar la fecha de la siguiente visita en un calendario, pulsando <span class=\"code\">CAMBIAR</span> cuando esté programando la visita."
        tip_2_html: "Si selecciona <span class=\"code\">NO AHORA</span>, el paciente no tendrá una visita programada."
        tip_3_html: "Puede ingresar la PA de una visita anterior. Ingrese la PA como normalmente lo hace y pulse en <span class=\"code\">CAMBIAR</span> la fecha."
    overdue:
      heading_html: Llamar pacientes atrasados
      what_is_overdue:
        heading_html: "¿Qué es \"atrasado\"?"
        contents_1_html: Los pacientes se muestran como atrasados si llegó la fecha de su visita programada y no tienen una PA ingresada.
        contents_2_html: Los pacientes en la parte superior de la lista de pacientes atrasados son los más críticos. Empieze llamando a los pacientes en la parte superior de esta lista.
      calling:
        heading_html: Llamando pacientes
        contents_html: "Llame a los pacientes pulsando el icono de teléfono. Podrá ver dos opciones:  Llamada normal</span> y <span class=\"code\">Llamada segura</span>. Una llamada \"segura\" es gratuita y ocultará su número telefónico."
      result_of_call:
        heading_html: Ingrese el "resultado de la llamada"
        contents_html: "Por favor ingrese el resultado de cada llamada telefónica que haga. Pulse en la tarjeta del paciente para ver las siguientes opciones:"
        agreed_to_visit_html: "<span class=\"code\">Accedió a visitar</span> si el paciente le dice que irá a una visita de seguimiento."
        remind_to_call_later_html: "<span class=\"code\">Recordar llamar después...</span> si el paciente no mencionó cuándo podía ir a seguimiento o si no respondió la llamada telefónica."
        remove_from_overdue_list:
          contents_html: "<span class=\"code\">Eliminar de lista de atrasados</span> si:"
          condition_1_html: El paciente ya visitó
          condition_2_html: El paciente no responde
          condition_3_html: El número telefónico no funciona
          condition_4_html: El paciente se ha transferido a otra unidad
          condition_5_html: El paciente se ha cambiado a un profesional privado
          condition_6_html: Fallecido
    faq:
      heading_html: Preguntas comunes
      app_crash_question_html: "¿Qué debo hacer si mi aplicación falla?"
      app_crash_answer_html: "Primero intente reiniciar su dispositivo. Si Simple sigue fallando y no puede arreglarlo, por favor vaya a la pantalla de <span class=\"help\">Ayuda</span> y contacte a su supervisor o a nuestro equipo."
      scan_not_working_question_html: "No es posible escanear. ¿Qué debo hacer?"
      scan_not_working_answer_html: "Ingree el número de Pasaporte PA en la parte inferior de su pantalla. Si el problema persiste, reinicie su teléfono. Si aún así no funciona, contacte a su supervisor."
      udpate_app_question_html: "¿Cómo actualizo la aplicación?"
      udpate_app_answer_html: "Actualice la aplicación pulsando el icono de ajustes y pulsando <span class=\"code\">Actualizar</span>. Es importante siempre tener la versión más reciente de Simple en su dispositivo."
      cant_find_followup_question_html: No puedo encontrar a un paciente de seguimiento
      cant_find_followup_answer_html: "A veces es difícil encontrar a un paciente de seguimiento si no tienen un Pasaporte PA. Si después de 5 minutos no puede encontrar al paciente, regístrelos como un nuevo paciente. Es posible combinar los registros de paciente en un futuro."
      two_bp_passports_question_html: "¿Un paciente puede tener 2 Pasaportes PA?"
      two_bp_passports_answer_html: Sí. Un paciente puede tener múltiples Pasaportes PA. Todos seguirán funcionando.
      no_more_bp_passports_question_html: Se me terminaron los Pasaportes PA
      no_more_bp_passports_answer_html: Por favor pida a su supervisor que ordene más Pasaportes PA antes de que se le acaben. Recuerde que usted puede seguir registrando pacientes incluso si no tiene Pasaportes PA &#8212; podrá asignarles uno después.
      what_is_sync_question_html: "¿Qué es \"sincronización\"?"
      what_is_sync_answer_html: "Una \"sincronización\" guarda su información en un servidor central. Por favor asegúrese de que su información se ha guardado por lo menos una vez al día. Si su conexión a internet no es buena, su información puede tomar algo de tiempo para sincronizar."
      data_usage_question_html: "¿Cuántos datos usa Simple?"
      data_usage_answer_html: Simple usa muy pocos datos. En promedio utiliza 20 MB cada mes.
      access_my_info_question_html: "¿Simple puede acceder a mi información?"
      access_my_info_answer_html: Simple no accede a ninguna de su información personal en su teléfono o tableta.
    bp_passport_app:
      heading_html: Aplicación BP Passport
      features:
        heading_html: Una aplicación gratuita para pacientes
        contents_html: "Los pacientes pueden escanear sus Pasaportes PA de papel y la aplicación les mostrará la medición actual y los medicamentos que usted añada en su hospital o clínica, directamente en su teléfono."
        feature_1_html: Registre PA
        feature_2_html: Registre azúcar en sangre
        feature_3_html: Recordatorios para tomar medicamentos
        feature_4_html: Consejos saludables
        feature_5_html: "Gratis, sin publicidad"
        learn_more_html: "Conozca más"
      platforms:
        headings_html: Apple y Android
        contents_html: "Pídale a sus pacientes que obtengan la aplicación, buscando <span class=\"code\">BP Passport</span> en la tienda de Google Play o Apple App Store"
        apple_app_store_html: Apple App Store
        google_play_store_html: Tienda Google Play
      languages:
        heading_html: Idiomas
        contents_html: "La aplicación BP Passport está disponible en:"
        language_amharic_html: Amárico
        language_bengali_html: Bengalí
