      bp_passports:
        heading_html: "Mundeete xiiwo passporte"
        contents_html: Hosipitaalete giddo Mundeete xiiwo passporte karduwa woyi Mundeete xiiwo passporte xallaasinuwa Hiittoonni horonsi’nayiro afi.
        video_link_html: Hiittoonni horonsi’nayiro Mundeete xiiwo passporte
        video_link_subtitle_html: Hindete afoo Ingilezete afiinni cinaancho handaara
      film:
        heading_html: Simple filme
        link_html: '<a href="https://www.youtube.com/watch?v=C26CoyeExmU">"Simple heeshsho giddo mitto barra"</a> hindete Punjab, India giddo noo nersite Mundeete xiiwo noonsa xiwamaasine xagisate shotuyi hiitoonni horonsidhannoro leellishanno filme'
    start:
      heading_html: Hanafa
      getting_started_video:
        heading_html: Viidio lai
        contents_html: Ontu/5 dhiqqeessi giddo Simple qara coyibba affe
      who_to_record:
        heading_html: "Simple ayi hinkiili?"
        contents_1_html: Borreessate Simple Horonsiri <i>mittu mittunku Jawa Mundeete xiiwo noonsarira</i> woyi jawa Mundeete xiiwora xagga adhitayi noorira.
        contents_2_html: Xagisiraanchu layirara higiro mittu gari xiwamaancho hasi nna haaro Mundeete xiiwo eessi.
      step_1:
        label_html: Deerra 1
        heading_html: Xagisiraanchunnita Mundeete xiiwo adhi/haari
        contents_html: "Garu Mundeete xiiwo hari/adhi, lekka baatote aana, barchima qooli, hasaawa diddandiinayi"
      step_2:
        label_html: Deerra 2
        heading_html: Mundeete xiiwo passporte giddo borreessi
        contents_html: "Mundeete xiiwo passporte nooheha ikkiro, xagisiraanchu su’ma borreessi. Hakuyi gedensaanni, Simple app horonsiratenni daa”ati (scan) assi."
      step_3:
        label_html: Deerra 3
        heading_html: Xagisiraancho borreesi
        contents_html: "Haaro ikkituro, xagisiraancho borreesi"
      step_4:
        label_html: Deerra 4
        heading_html: Simple Mundeete xiiwo eessi
        contents_html: <i>doyitooti</i> Mundeete xiiwo xiinxallo.
      step_5:
        label_html: Deerra 5
        heading_html: Xagga eessi
        contents_html: Xagisiraanchunnita yannannita jawa Mundeete xiiwo xagga eessi.
      step_6:
        label_html: Deerra 6
        heading_html: Xagisiraancho gatisa
        contents_html: "Hit <span class=\"code\">AMADI</span> nna harunsitewota xagisiraanchu koyinya/lao yanna qixxeesi Mundeete xiiwo passporte aana hakoye barra borreesi"
      missed_visit:
        label_html: Xea koyinya/lao
        heading_html: "Harunse maikanno?"
        contents_html: Xagisiraanchu koyinyisi/laomasi yannasi sa’usiro Simple ikkitewoti qole higawo gede qaagisitawisi borro sokka sooyanno.
      tip:
        heading_html: Horo uyitawo (dancha) amaale
        contents_html: "Wo’ma woyite Xiwamaasine garu uurrinshi giddo borreessaki buuxi. Hanafote qooli iskiriine (screen) aana, wo’ma woyite aleenni guracho widoonni noo uurrinsha buuxi"
    register:
      heading_html: Xagisiraano borreesse
      contents_html: "Haaro haaro Xagisiraano borreesinayiti lame/2 doogo no:"
      option_1:
        label_html: Doorsha 1
        heading_html: Mundeete xiiwo passporte nooheha ikkiro
        step_1_html: Qara iskiriine (screen) aana tenne ilka (button) kisi
        step_2_html: <i>fano</i> Mundeete xiiwo passporte doorte QR kode daa”ati (scan assi).
        step_3_html: Xagisiraanchunniha wo’ma su’ma hasi.
        step_4_html: "Hasse xagisiraancho afa hoogitoro, kisi <span class=\"code\">haaru xagisiraanchi gede assite borreesate</span>."
        step_5_html: Borreessamete forme wonshi
        step_6_html: Xagisiraanchu ledo hasaabe xagisirasi xagga gumulle
        step_7_html: "Borreesi xagisiraanchu koyinya/lao, kisi <span class=\"code\">amadi</span>."
      option_2:
        label_html: Doorsha 2
        heading_html: Ate ikkituro <i>hooguhero</i> Mundeete xiiwo passporte
        step_1_html: "Kisi <span class=\"code\">xagisiraanchu su’ma eessi</span>"
        step_2_html: Wo’ma xagisiraanchu su’ma eessi
        step_3_html: "Hasse xagisiraancho afa hoogitoro, kisi <span class=\"code\">haaru xagisiraanchi gede assite borreesate</span>."
        step_4_html: Borreessamete forme wonshi
        step_5_html: Xagisiraanchu ledo hasaabe xagisirasi xagga gumulle
        step_6_html: "Borreesi xagisiraanchu koyinya/lao, kisi  <span class=\"code\">amadi</span>."
      tips:
        heading_html: Dancha amaale
        tip_1_html: "Wo’ma woyite Xiwamaasine garu uurrinshi giddo borreessaki buuxi. Hanafote qooli iskiriine (screen) aana, wo’ma woyite aleenni guracho widoonni noo uurrinsha buuxi"
        tip_2_html: "Dandiitiniro, bilbilu kiiro eesse"
        tip_3_html: "Harunsirayino xiwamaancho/xagisiraancho afa hooginiro, hatto haaru xagisiraanchi gede borreesitiniro danchaho."
        tip_4_html: "Xagisiraanchu Mundeete xiiwo (BP) passporte hu’niro, haaro uyyensa. Xagisiraanote haammata Mundeete xiiwo passporte dandiitanno,baalanti guruyi loosaata ikkitara dandiitanno"
    search:
      heading_html: Garu/addu Xagisiraancho afiri
      find_patient:
        heading_html: Xagisiraano/xiwamaano hiittoonni afira dandiinayiro
        contents_html: "Su’missinni woyi bilblu kiironni xagisiraancho hassinnanni yannara, addu xiwamaancho afirate hasiissanno."
      choose_patient:
        heading_html: Doori <i>addu/garu</i> xagisiraancho
        contents_1_html: "Hasate gumi giddo, Lowo Geeshsha hasiissanno addu/garu xagisiraancho doora. Wo’ma woyite buuxi:"
        check_item_1_html: "<span class=\"code\">Su’ma</span> xaadino"
        check_item_2_html: "<span class=\"code\">diro</span> garaho"
        check_item_3_html: "<span class=\"code\">bayicho</span> xagisiraanchu heerawaati"
        check_item_4_html: "<span class=\"code\">bilbilu kiiro</span> xaaddino"
        check_item_5_html: "<span class=\"code\">Saiha la’noonni barra</span> hosipiitaalete xagisiraanchu la”amino barraati."
        contents_2_html: "Xiwamaanchu hasatote giddo nooro mittu xagisiraanchi ledono xaadawokiha ikkiro, hato haaru xagisiraanchi gede assitine borreesse"
      tip:
        heading_html: Horo uyitawo (dancha) amaale
        contents_html: "BP (Mundeete xiiwo) passporte iskaane (scan) loosawokiha ikkiro, daa'atinayi (Scan) mittu gari iskiriine (screen) qooli aana xano ledine BP (Mundeete xiiwo) kiiro hakka Simple widira type assa dandiitinanni."
    record:
      heading_html: Borreesi xagisiraanchu daa"atata.
      find_patient:
        heading_html: "Umo, xagisiraancho afi"
        contents_html: "Xagisiraano lame doogonni afira dandiinnanni: BP (Mundeete xiiwo daa”ate (scan asse) woyi xiwamaancho su’munni woyi bilbilu kiironni  hasse."
      record_info:
        heading_html: Borreesse BP (Mundeete xiiwo) nna xagga
        step_1_html: "Xagisiraanchu gumulshu iskiriine(screen) aana kisi <span class=\"code\">+&nbsp;Mundeete xiiwo</span>"
        step_2_html: "Hakuyi gedensaanni, ledi jawa Mundeete xiiwo xagga xagisiraanoyita"
        step_3_html: "Garu xagga nna deerransa/jilbansa doore. Mitto Xagicho hunate,kisi jilbanna  <span class=\"code\">dino</span> doori"
        step_4_html: "Kisi <span class=\"code\">amadi</span> nna harunsewoha laote barra doori Buuxantinokita: Xagisiraanchu xa noo uurrinshi woroonni’soorro’ yaaha kisatenni harunsino xiwamaancho la”ate bayicho soorrira dandiitinanni."
        step_5_html: Loosamino/injjino. Xagisiraanchu koyinyi/lao amadantino.
      medicine_refills:
        heading_html: Xagicho wirro wonshinanni
        contents_html: "Xagisiraanchuyiita yannate xagga wirro wonshitosiro:"
        step_1_html: "Xagisiraanchu gumulshu iskiriine(screen) aana, kisi <span class=\"code\">+ xagga</span>"
        step_2_html: "Kisi <span class=\"code\">xagga wirro wonshi</span>"
        step_3_html: Loosamino/injjino
        english_video_link_html: Hiittoo wirro wonshinanniro xagisiraanchu xagga
        english_video_link_language_html: Ingilezete afoo
        hindi_video_link_html: Hiittoo wirro wonshinanniro xagisiraanchu xagga
        hindi_video_link_language_html: Hindete afoo
      tips:
        heading_html: Dancha amaale
        tip_1_html: "Koyinya/lao borreesitinanni yannara <span class=\"code\">SOORRO</span> kisatenni barru kiiraanchi aana harunse no daa’antete barra doorra dandiitinanni"
        tip_2_html: "Doortiniro <span class=\"code\">XA DI’IKKANNO</span>, Xagisiraanchoho minxoonni koyinyi/lao yanna diheedhannosi"
        tip_3_html: "Albi daa’ante wiinni BP(Mundeete xiiwo) eessa dandiitinanni BP (Mundeete xiiwo) hato garu(rosantewo) garinni eesse nna barra <span class=\"code\">SOORRO</span> eesse."
    overdue:
      heading_html: Yanna sa’inonsa xagisiraanora bilbille/woshshe
      what_is_overdue:
        heading_html: "“Yanna sa’inohu” maati?"
        contents_1_html: Xagisiraano gaammonninsa koyinyi/lao barra borreessantino BP(Mundeete xiiwo) hoogunsaro yanna sa’ino yaate’
        contents_2_html: Yanna sa’eewonsa xiwamaano tittirshira umoho noo Xagisiraano lowo Geeshsha hasiissanoreeti Yanna sa’inonsari titirshi umira noo xagisiraanora bilbila hanaffe
      calling:
        heading_html: Xiwamaano bilbilate aana
        contents_html: "Bilbilu icon kisatenni xiwamaasinete bilbile Lame doorshuwa la”a dandiitinanni: <span class=\"code\">rosantewo woshshato</span> nna <span class=\"code\">Fojote woshshato</span>. “Fojote woshshato” baatooshu dinoote bilbilikki kiiro xiwamaasine wiinni golanno."
      result_of_call:
        heading_html: “woshshstote gumi” aana malaattisse
        contents_html: "Mitte mittente assitinanni bilbilu woshshate gumira malaate asse. Harunsite noo doorshuwa la”ate xiwamaanchu kaarde aana xiiwi/kisi."
        agreed_to_visit_html: "Xiwamaasine harunsidhara dagawo gede kultu’nero <span class=\"code\">la”amate sumuu yiino</span>."
        remind_to_call_later_html: "<span class=\"code\">gedensaanni bilbilate qaagi...</span> xagisiraanchu harunsa dandaasi woyi dandaa hoogasi kula hoogiro woyi bilbila qola/kayisa hoogiro."
        remove_from_overdue_list:
          contents_html: "<span class=\"code\">yannasi sa’ino titirshi giddonni huni</span> ikkiro:"
          condition_1_html: Xagisiraanchu la”amewoho
          condition_2_html: Xagisiraanchu dawaro aanni dino
          condition_3_html: Bilbilu kiiro diloossanno
          condition_4_html: Wolu uurrinshira sa”ino
          condition_5_html: Hallanshu ogeessiwa sa”ino
          condition_6_html: Fooliishirino/Reyino
    faq:
      heading_html: Rosantino xa’muwa
      app_crash_question_html: "Ane app loosa gibburo maa assa nooe?"
      app_crash_answer_html: Umo computereki uduunnichi wirro hanafisiisate wo’naali Simple ba”ayi noohanna iso biddi assate dandaamahekiha ikkiro haka <span class="help">kaa’lo</span> iasikiriinete (screen) qoolira haratenni qorqoraasine woyi gaamonke hasaawisse.
      scan_not_working_question_html: "Iskaane(scan) loosayi dino Maa assa nooe?"
      scan_not_working_answer_html: "Isikiriinete (screen) qoolira woroonni BP (Mundeete xiiwo) passporte kiiro eesse. Qarru harunsiro, bilbilaki wirro hanafisi Xano loosa hooguro, hasaawisi qorqoraanchoki."
      udpate_app_question_html: "App/e hiittoonni yannannita/woyyaabinota assa dandeemo/ma?"
      udpate_app_answer_html: "Qinnibirete ayikone (icon) kisatenni nna <span class=\"code\">woyyeesse</span> kisatenni app yannannita asse/woyyeesse Bilbiliki uduunichi aana yannannita Simple ittime afira hasiissanno"
      cant_find_followup_question_html: Harunsiranno xagisiraancho afira didandoomo/ma
      cant_find_followup_answer_html: "BP (Mundeete xiiwo) passporte heedhawonsakki woyite, mite mite yanna harunsitanno xagisiraanno afira qarrissanno 5 dhiqqeessi gedensaanni, xagisiraancho afira dandaa hooginiro, haaru xiwamaanchi gede assitine borreessensa. Albilliteeta xagisiraanchu borreesammete dabitara karsiisa/mitto assa dandiinanni"
      two_bp_passports_question_html: Mittu xagisiraanchira 2 BP (Mundeete xiiwo) passporte heedhasira dandiitanno.
      two_bp_passports_answer_html: Ee. Mittu xagisiraanchira lowoti BP (Mundeete xiiwo) heedhasira dandiitanno. Baalunku loosasna harunsitanno.
      no_more_bp_passports_question_html: BP (Mundeete xiiwo) passporte goofino
      no_more_bp_passports_answer_html: "Goofasira albaanni, qorqoraanchokki ledote Mundeete xiiwo passporte amadawo gede xa’mi Wodanchi, ayi gari BP (Mundeete xiiwo) passporte hooguhero nafa xano xiwamaasine borreessa dandiitinanni&#8212; BP (Mundeete xiiwo) gaama dandiitinanni."
