        link_html: '<a href="https://www.youtube.com/watch?v=C26CoyeExmU">"ఎ డే ఇన్ ది లైఫ్ ఆఫ్ సింపుల్"</a> అనేది భారతదేశంలోని పంజాబ్‌లో ఒక నర్సు హైపర్‌టెన్షన్‌తో ఉన్న రోగులకు చికిత్స చేయడానికి సింపుల్‌ను ఎలా ఉపయోగిస్తుందో చూపించే షార్ట్‌ఫిల్మ్.'
    start:
      heading_html: ప్రారంభించండి
      getting_started_video:
        heading_html: వీడియోను చూడండి
        contents_html: 5 నిమిషాల్లో సింపుల్ యొక్క ప్రాథమికాంశాలు నేర్చుకోండి.
      who_to_record:
        heading_html: "సింపుల్&zwnj;లో ఎవరు రికార్డ్ చేయాలి?"
        contents_1_html: <i>అధిక రక్తపోటు ఉన్న</i> లేదా అధిక బిపి కోసం మందులు వాడుతున్న ప్రతి రోగిని నమోదు చేయడం కోసం సింపుల్&zwnj;ని ఉపయోగించండి.
        contents_2_html: "అనుసరణ కోసం రోగి తిరిగి వచ్చినప్పుడు, అదే రోగి కోసం వెతికి, కొత్త బిపిని నమోదు చేయండి."
      step_1:
        label_html: దశ 1
        heading_html: రోగి యొక్క బీపిని తీసుకోండి
        contents_html: "ఖచ్చితమైన బిపి తీసుకోండి: కాలిని నేలపై ఉంచి, కుర్చీలో వెనుకకు ఆనుకుని, మాట్లాడకుండా ఉండాలి."
      step_2:
        label_html: దశ 2
        heading_html: బీపీ పాస్‌పోర్ట్‌లో రాయండి
        contents_html: "మీ వద్ద బిపి పాస్&zwnj;పోర్ట్&zwnj;లు ఉంటే, రోగి పేరుని వ్రాయండి. ఆపై, సింపుల్ అప్లికేషన్&zwnj;ని ఉపయోగించి దాన్ని స్కాన్ చేయండి."
      step_3:
        label_html: దశ 3
        heading_html: రోగిని రిజిస్టర్ చేసుకోండి
        contents_html: "వారు కొత్తవారు అయితే, రోగిని రిజిస్టర్ చేయండి."
      step_4:
        label_html: దశ 4
        heading_html: సింపుల్‌లో బిపి నమోదు చేయండి
        contents_html: బిపి రీడింగ్&zwnj;ని <i>చుట్టవద్దు</i>.
      step_5:
        label_html: దశ 5
        heading_html: ఔషధాలను నమోదు చేయండి
        contents_html: రోగి యొక్క ప్రస్తుత అధిక రక్తపోటు మందులను నమోదు చేయండి.
      step_6:
        label_html: దశ 6
        heading_html: రోగి వివరాలను సేవ్ చేయండి
        contents_html: "<span class=\"code\">సేవ్ చేయిపై</span> నొక్కి, రోగి యొక్క తదుపరి సందర్శనను షెడ్యూల్ చేయండి. బిపి పాస్&zwnj;పోర్ట్&zwnj;లో తేదీని వ్రాయండి."
      missed_visit:
        label_html: మిస్ అయిన సందర్శన
        heading_html: "తరువాత ఏమి జరుగుతుంది?"
        contents_html: "మీ రోగి వారి సందర్శనకు రాకుంటే, సింపుల్ వారిని తిరిగి రమ్మని గుర్తు చేస్తూ వారికి టెక్స్ట్ సందేశాన్ని పంపుతుంది."
      tip:
        heading_html: చిట్కా
        contents_html: "రోగులను ఎల్లప్పుడూ సరైన ఆరోగ్య కేంద్రం వద్ద రికార్డ్ చేసారని నిర్ధారించుకోండి. హోమ్ స్క్రీన్&zwnj;లో, ఎగువ ఎడమవైపు ఉన్న ఆరోగ్య కేంద్రాన్ని తనిఖీ చేయండి."
    register:
      heading_html: రోగిని రిజిస్టర్ చేయండి
      contents_html: "కొత్త రోగులను రిజిస్టర్ చేయడానికి రెండు విధానాలు ఉన్నాయి:"
      option_1:
        label_html: ఆప్షన్ 1
        heading_html: ఒకవేళ మీకు బీపీ పాస్‌పోర్ట్‌లు ఉన్నట్లయితే
        step_1_html: ప్రధాన స్క్రీన్&zwnj;లో ఈ బటన్&zwnj;ని నొక్కండి
        step_2_html: "<i>ఖాళీ</i> బిపి పాస్&zwnj;పోర్ట్&zwnj;ని ఎంచుకుని, QR కోడ్&zwnj;ని స్కాన్ చేయండి."
        step_3_html: రోగి పూర్తి పేరు కోసం వెతకండి.
        step_4_html: "శోధన ఫలితాలలో రోగి పేరు మీకు కనిపించకుంటే, కొత్త <span class=\"code\">రోగి వలె రిజిస్టర్ చేయిపై</span> నొక్కండి."
        step_5_html: రిజిస్ట్రేషన్ ఫారమ్&zwnj;ని పూరించండి.
        step_6_html: "మీ రోగితో మాట్లాడి, ఆ తర్వాత వైద్య చరిత్రను పూర్తి చేయండి."
        step_7_html: "రోగి సందర్శనని రికార్డ్ చేసి, <span class=\"code\">సేవ్ చేయిపై</span> నొక్కండి."
      option_2:
        label_html: ఆప్షన్ 2
        heading_html: ఒకవేళ మీకు బీపీ పాస్‌పోర్ట్‌లు <i>లేనట్లయితే</i>
        step_1_html: "<span class=\"code\">పేరు</span> సరిపోలిందా"
        step_2_html: మీ రోగి పూర్తి పేరును నమోదు చేయండి.
        step_3_html: "శోధన ఫలితాలలో రోగి పేరు మీకు కనిపించకుంటే, కొత్త <span class=\"code\">రోగి వలె రిజిస్టర్ చేయిపై</span> నొక్కండి."
        step_4_html: రిజిస్ట్రేషన్ ఫారమ్&zwnj;ని పూరించండి.
        step_5_html: "మీ రోగితో మాట్లాడి, ఆ తర్వాత వైద్య చరిత్రను పూర్తి చేయండి."
        step_6_html: "రోగి సందర్శనని రికార్డ్ చేసి, <span class=\"code\">సేవ్ చేయిపై</span> నొక్కండి."
      tips:
        heading_html: చిట్కాలు
        tip_1_html: "రోగులను ఎల్లప్పుడూ సరైన ఆరోగ్య కేంద్రం వద్ద రికార్డ్ చేసారని నిర్ధారించుకోండి. హోమ్ స్క్రీన్&zwnj;లో, ఎగువ ఎడమవైపు ఉన్న ఆరోగ్య కేంద్రాన్ని తనిఖీ చేయండి."
        tip_2_html: మీకు వీలైతే మొబైల్ నంబర్&zwnj;ని నమోదు చేయండి!
        tip_3_html: "మీరు అనుసరణ రోగిని కనుగొనలేకుంటే, వారిని కొత్త రోగి వలె రిజిస్టర్ చేయవచ్చు."
        tip_4_html: "రోగి వారి బిపి పాస్&zwnj;పోర్ట్&zwnj;ని పోగొట్టుకుంటే, దయచేసి వారికి కొత్తదాన్ని ఇవ్వండి. రోగి వద్ద అనేక బిపి పాస్&zwnj;పోర్ట్&zwnj;లు ఉండవచ్చు, అవి అన్నీ సరిగ్గా పని చేస్తాయి."
    search:
      heading_html: సరైన రోగిని కనుగొనండి
      find_patient:
        heading_html: రోగులను ఎలా కనుగొనడం
        contents_html: "మీరు పేరు లేదా మొబైల్ నంబర్ ద్వారా రోగిని వెతికినప్పుడు, సరైన రోగిని ఎంచుకోవడం చాలా ముఖ్యం."
      choose_patient:
        heading_html: <i>సరైన</i> రోగిని ఎంచుకోండి
        contents_1_html: "శోధన ఫలితాలలో, సరైన రోగిని ఎంచుకోవడం చాలా ముఖ్యం. ఎల్లప్పుడూ వీటిని తనిఖీ చేయండి:"
        check_item_1_html: "<span class=\"code\">పేరు</span> సరిపోలిందా"
        check_item_2_html: "<span class=\"code\">వయస్సు</span> సరిగ్గా ఉందా"
        check_item_3_html: "రోగి నివసిస్తున్న <span class=\"code\">చిరునామా</span>"
        check_item_4_html: "<span class=\"code\">మొబైల్ నంబర్</span> సరిపోలిందా"
        check_item_5_html: "<span class=\"code\">చివరి సందర్శన తేదీ</span> రోగి హాస్పిటల్&zwnj;ని సందర్శించిన రోజేనా అని తనిఖీ చేయండి."
        contents_2_html: "శోధనలోని రోగులు ఎవరితో రోగి సరిపోలకుంటే, దయచేసి వారిని కొత్త రోగి వలె రిజిస్టర్ చేయండి."
      tip:
        heading_html: చిట్కా
        contents_html: "బిపి పాస్&zwnj;పోర్ట్ స్కానింగ్ పని చేయకుంటే, మీరు స్కాన్ చేసే అదే స్క్రీన్&zwnj;లోని సింపుల్&zwnj;లో బిపి పాస్&zwnj;పోర్ట్ నంబర్&zwnj;ని మీరు ఇప్పటికీ టైప్ చేయవచ్చు."
    record:
      heading_html: రోగి సందర్శనని రికార్డ్ చేయండి
      find_patient:
        heading_html: "ముందుగా, రోగిని కనుగొనండి"
        contents_html: "మీరు రోగిని రెండు విధాలుగా కనుగొనవచ్చు: వారి బిపి పాస్&zwnj;పోర్ట్&zwnj;ని స్కాన్ చేయవచ్చు లేదా రోగిని పేరు లేదా మొబైల్ నంబర్ ద్వారా శోధించవచ్చు."
      record_info:
        heading_html: బిపి మరియు మందులను రికార్డ్ చేయండి
        step_1_html: "రోగి సంక్షిప్త పేజీలో, <span class=\"code\">+ రక్తపోటు నొక్కండి</span>"
        step_2_html: "ఆ తర్వాత, రోగి అధిక రక్తపోటు మందులను జోడించండి."
        step_3_html: "సరైన మందులు మరియు వాటి మోతాదులను ఎంచుకోండి. మందులను తీసివేయడానికి, మోతాదుపై నొక్కి, <span class=\"code\">ఏదీకాదు</span> ఎంచుకోండి"
        step_4_html: "<span class=\"code\">సేవ్ చేయిపై</span> నొక్కి, తదుపరి సందర్శన తేదీని ఎంచుకోండి. ఐచ్ఛికం: మీరు రోగి యొక్క ప్రస్తుత ఆరోగ్య కేంద్రం దిగువ ఉన్న 'మార్చు'ని నొక్కడం ద్వారా రోగి తదుపరి సందర్శించాల్సిన ప్రదేశాన్ని మార్చవచ్చు."
        step_5_html: పూర్తయింది. రోగి సందర్శన సేవ్ చేయబడింది.
      medicine_refills:
        heading_html: మెడిసిన్ రీఫిల్స్
        contents_html: "ఒకవేళ మీరు రోగి యొక్క ప్రస్తుత ఔషధాలను రీఫిల్ చేస్తున్నట్లయితే:"
        step_1_html: "రోగి యొక్క సారాంశం స్క్రీన్ మీద, <span class=\"code\">+ మెడిసిన్స్</span> ప్రెస్ చేయండి"
        step_2_html: "<span class=\"code\">రీఫిల్ ఔషధాలను</span> ప్రెస్ చేయండి"
        step_3_html: పూర్తి చేశారు!
        english_video_link_html: రోగి ఔషధాలను రీఫిల్ చేయడం ఎలా
        english_video_link_language_html: ఇంగ్లీష్
        hindi_video_link_html: రోగి ఔషధాలను రీఫిల్ చేయడం ఎలా
        hindi_video_link_language_html: హిందీ
      tips:
        heading_html: చిట్కాలు
        tip_1_html: "మీరు సందర్శనని షెడ్యూల్ చేసేటప్పుడు <span class=\"code\">మార్చు</span>ని నొక్కడం ద్వారా క్యాలెండర్&zwnj;లో తదుపరి సందర్శన తేదీని ఎంచుకోవచ్చు."
        tip_2_html: "మీరు <span class=\"code\">ఇప్పుడు కాదు</span>ని ఎంచుకుంటే, రోగి షెడ్యూల్ చేసిన సందర్శనని కలిగి ఉండరు."
        tip_3_html: "మీరు మునుపటి సందర్శన నుండి బిపిని నమోదు చేయవచ్చు. బిపిని సాధారణంగా నమోదు చేసి, తేదీని <span class=\"code\">మార్చండి</span>."
    overdue:
      heading_html: గడువు తేదీ దాటిన రోగులకు కాల్ చేయండి
      what_is_overdue:
        heading_html: "&quot;గడువు దాటడం&quot; అంటే ఏమిటి?"
        contents_1_html: షెడ్యూల్ చేసిన సందర్శన తేదీలో రోగి బిపి రికార్డ్ చేయబడకుంటే రోగులు గడువు దాటినట్లు అవుతుంది.
        contents_2_html: గడువు దాటిన రోగుల జాబితాలో ముందుగా ఉన్న రోగులు అత్యంత కీలకమైనవారు. గడువు దాటిన జాబితాలో ముందుగా ఉన్న రోగులకు కాల్ చేయడాన్ని ప్రారంభించండి.
      calling:
        heading_html: రోగులకు కాల్ చేయడం
        contents_html: "ఫోన్ చిహ్నాన్ని నొక్కడం ద్వారా రోగులకు కాల్ చేయండి. మీరు రెండు ఎంపికలను చూడవచ్చు: <span class=\"code\">సాధారణ కాల్</span> మరియు <span class=\"code\">సురక్షిత కాల్</span>. &quot;సురక్షితం&quot; కాల్ టోల్-ఫ్రీ కాల్, ఇందులో మీ ఫోన్ నంబర్&zwnj;ని రోగి చూడలేరు."
      result_of_call:
        heading_html: "&quot;కాల్ ఫలితం&quot;కి గుర్తు పెట్టండి"
        contents_html: "దయచేసి మీరు కాల్ చేసిన ప్రతి ఫోన్ కాల్ ఫలితాన్ని గుర్తు పెట్టండి. కింది ఎంపికలను చూడటానికి రోగి కార్డ్&zwnj;పై నొక్కండి:"
        agreed_to_visit_html: "రోగులు అనుసరణకు వస్తున్నట్లు మీకు చెప్తే వారు <span class=\"code\">సందర్శనకి అంగీకరిస్తున్నారు</span>."
        remind_to_call_later_html: "రోగి అనుసరణకి ఎప్పుడు వస్తారో పేర్కొనకుంటే లేదా వారి ఫోన్ కాల్‌కి సమాధానం ఇవ్వకుంటే <span class=\"code\">తర్వాత కాల్ చేయాలని గుర్తుంచుకోండి...</span>"
        remove_from_overdue_list:
          contents_html: "ఇలా అయితే, <span class=\"code\">గడువు దాటిన జాబితా నుండి తీసివేయండి</span>:"
          condition_1_html: రోగి ఇప్పటికే సందర్శించారు
          condition_2_html: రోగి ప్రతిస్పందించడం లేదు
          condition_3_html: ఫోన్ నంబర్ పని చేయలేదు
          condition_4_html: మరో ఆరోగ్య కేంద్రానికి బదిలీ చేయబడింది
          condition_5_html: ప్రైవేట్ వై&nbsp;ద్యుల వద్దకు వెళ్లారు
          condition_6_html: మరణించారు
    faq:
      heading_html: సాధారణ ప్రశ్నలు
      app_crash_question_html: "నా యాప్ క్రాష్ అయితే నేను ఏమి చేయాలి?"
      app_crash_answer_html: "ముందుగా మీ పరికరాన్ని పునఃప్రారంభించి ప్రయత్నించండి. సింపుల్ క్రాష్ అయితే మరియు మీరు దాన్ని పరిష్కరించలేకుంటే, దయచేసి <span class=\"help\">సహాయం</span> స్క్రీన్&zwnj;కు వెళ్లి, మీ సూపర్&zwnj;వైజర్ లేదా మా బృందాన్ని సంప్రదించండి."
      scan_not_working_question_html: "స్కాన్ పనిచేయడం లేదు. నేను ఏమి చేయాలి?"
      scan_not_working_answer_html: "స్క్రీన్ దిగువ భాగంలో బిపి పాస్&zwnj;పోర్ట్ నంబర్&zwnj;ని నమోదు చేయండి. సమస్య కొనసాగితే, మీ ఫోన్&zwnj;ని పునఃప్రారంభించండి. ఇది ఇప్పటికీ పని చేయకుంటే, మీ సూపర్&zwnj;వైసర్&zwnj;ని సంప్రదించండి."
      udpate_app_question_html: "నేను యాప్‌ని ఏవిధంగా అప్ డేట్ చేయాలి?"
      udpate_app_answer_html: "సెట్టింగ్&zwnj;ల చిహ్నాన్ని నొక్కి, <span class=\"code\">అప్&zwnj;డేట్ చేయిపై</span> నొక్కడం ద్వారా అప్లికేషన్&zwnj;ని అప్&zwnj;డేట్ చేయండి. మీ పరికరంలో సింపుల్ యొక్క తాజా వెర్షన్&zwnj;ని కలిగి ఉండటం ముఖ్యం."
      cant_find_followup_question_html: ఫాలోప్ రోగిని నేను కనుగొనలేను
      cant_find_followup_answer_html: "రోగి వద్ద బిపి పాస్&zwnj;పోర్ట్ లేకుంటే వారి అనుసరణని కనుగొనడం కొన్నిసార్లు కష్టంగా ఉంటుంది. 5 నిమిషాల తర్వాత మీరు రోగిని కనుగొనలేకుంటే, వారిని కొత్త రోగి వలె రిజిస్టర్ చేయండి. భవిష్యత్తులో రోగి రికార్డ్&zwnj;లను కలపడం వీలవుతుంది."
      two_bp_passports_question_html: "ఒక రోగికి 2 బీపీ పాస్‌పోర్ట్‌లు ఉండవచ్చా?"
      two_bp_passports_answer_html: అవును. రోగి అనేక బిపి పాస్&zwnj;పోర్ట్&zwnj;లను కలిగి ఉండవచ్చు. అవి అన్నీ కూడా పని చేస్తాయి.
      no_more_bp_passports_question_html: నా వద్ద బీపి పాస్‌పోర్ట్‌లు అయిపోయాయి
      no_more_bp_passports_answer_html: దయచేసి బిపి పాస్&zwnj;పోర్ట్&zwnj;లు అయిపోవడానికి ముందు మరిన్ని ఆర్డర్ చేయమని మీ సూపర్&zwnj;వైజర్&zwnj;ని కోరండి. మీ వద్ద ఎటువంటి బిపి పాస్&zwnj;పోర్ట్&zwnj;లు లేకపోయినా మీరు ఇప్పటికీ రికార్డ్ చేయవచ్చని గుర్తుంచుకోండి &mdash; మీరు తర్వాత బిపి పాస్&zwnj;పోర్ట్&zwnj;ని కేటాయించవచ్చు.
      what_is_sync_question_html: "\"సమకాలీకరణ\" అంటే ఏమిటి?"
      what_is_sync_answer_html: "&quot;సమకాలీకరణ&quot; మీ డేటాని సెంట్రల్ సర్వర్&zwnj;లో సేవ్ చేస్తుంది. దయచేసి రోజుకు కనీసం ఒకసారి మీ డేటా సేవ్ చేయబడుతోందని నిర్ధారించుకోండి. మీ వద్ద ఉత్తమ ఇంటర్నెట్ కనెక్షన్ లేకుంటే, మీ డేటాని సమకాలీకరించడానికి కొంత సమయం పట్టవచ్చు."
      data_usage_question_html: "సింపుల్ ఎంత డేటాను ఉపయోగిస్తుంది?"
      data_usage_answer_html: సింపుల్ చాలా తక్కువ డేటాని ఉపయోగిస్తుంది. సగటున నెలకు 20 MB ఉపయోగించబడుతుంది.
      access_my_info_question_html: "నా సమాచారాన్ని సరళప్రాప్తి చేయగలరా?"
      access_my_info_answer_html: సింపుల్ మీ ఫోన్ లేదా టాబ్లెట్&zwnj;లోని ఎటువంటి వ్యక్తిగత సమాచారాన్ని యాక్సెస్ చేయదు.
