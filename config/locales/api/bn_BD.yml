    faq:
      heading_html: সাধারণ প্রশ্নাবলী
      app_crash_question_html: "আমার অ্যাপ ক্র্যাশ করে গেলে কী করা উচিৎ?"
      app_crash_answer_html: প্রথমে ডিভাইসটি রিস্টার্ট করার চেষ্টা করুন। যদি সিম্পিল ক্র্যাশ করে যায় এবং সেটির সমাধান না করতে পারেন তাহলে অনুগ্রহ করে <span class="help">সহায়তা</span> স্ক্রিনে যান এবং আমাদের সুপারভাইজার বা আমাদের টিমের সাথে যোগাযোগ করুন।
      scan_not_working_question_html: "স্ক্যান কাজ করছে না। আমার কী করা উচিৎ?"
      scan_not_working_answer_html: "স্ক্রিনের নিচে বিপি পাসপোর্টটি লিখুন। সমস্যাটি থেকে গেলে, আপনার ফোন রিস্টার্ট করুন। তাও কাজ না করলে, আপনার সুপারভাইজারের সাথে যোগাযোগ করুন।"
      udpate_app_question_html: "কীভাবে আমি অ্যাপটি আপডেট করব?"
      udpate_app_answer_html: "সেটিংস আইকন এবং <span class=\"code\">আপডেট করুন</span> টিপে অ্যাপটি আপডেট করুন। আপনার ডিভাইসে সিম্পিল এর সাম্প্রতিক সংস্করণটি থাকা জরুরি।"
      cant_find_followup_question_html: আমি একজন ফলো-আপ রোগীকে খুঁজে পাচ্ছি না
      cant_find_followup_answer_html: "রোগীদেরী একটি বিপি পাসপোর্ট না থাকলে কখনও কখনও তাদের খুঁজে বের করা কঠিন। যদি, 5 মিনিট পরে, আপনি রোগীটিকে খুঁজে না পান, তাকে একজন নতুন রোগী হিসেবে নিবন্ধন করুন। ভবিষ্যতে রোগীটির রেকর্ড সমন্বিত করা সম্ভব।"
      two_bp_passports_question_html: "একজন রোগীর কি 2টি বিপি পাসপোর্ট থাকতে পারে?"
      two_bp_passports_answer_html: হ্যাঁ। একজন রোগীর একাধিক বিপি পাসপোর্ট থাকতে পারে। সবগুলিই কাজ করতে থাকবে।
      no_more_bp_passports_question_html: আমার বিপি পাসপোর্টগুলো শেষ হয়ে গেছে
      no_more_bp_passports_answer_html: "শেষ হয়ে যাওয়ার আগে অনুগ্রহ করে আপনার সুপারভাইজারকে আরো বিপি পাসপোর্ট অর্ডার দিতে বলুন। মনে রাখবেন, আপনার কাছে কোনো বিপি পাসপোর্ট না থাকলেও আপনি রোগীদের রেকর্ড করতে পারবেন &mdash; আপনি পরে বিপি পাসপোর্টগুলি দিয়ে দিতে পারবেন।"
      what_is_sync_question_html: "একটি \"সিঙ্ক\" কী?"
      what_is_sync_answer_html: "একটি &quot;সিঙ্ক&quot; আপনার ডেটা কেন্দ্রীয় সার্ভারে সংরক্ষণ করে। অনুগ্রহ করে নিশ্চিত করুন যেন আপনার ডেটা দিনে অন্তত একবার সংরক্ষিত হয়। আপনার একটি ভালো ইন্টারনেট সংযোগ না থাকলে, আপনার ডেটা সিঙ্ক হতে একটু সময় নিতে পারে।"
      data_usage_question_html: "সিম্পিল কতটা ডেটা ব্যবহার করে?"
      data_usage_answer_html: "সিম্পিল খুবই সামান্য ডেটা ব্যবহার করে। গড়ে, প্রতি মাসে 20 MB মতো ব্যবহৃত হয়।"
      access_my_info_question_html: "সিম্পিল কি আমার তথ্য অ্যাক্সেস করতে পারবে?"
      access_my_info_answer_html: সিম্পিল আপনার ফোন বা ট্যাবলেটের কোনো ব্যক্তিগত তথ্য অ্যাক্সেস করেনা।
