        contents_2_html: "রোগী যখন ফলো আপের জন্য ফিরে আসেন, সেই একই রোগীকে খুঁজে বের করে একটি নতুন বিপি লিখুন।"
      step_1:
        label_html: ধাপ 1
        heading_html: রোগীর বিপি মাপুন
        contents_html: "একটি নির্ভুল বিপি মাপা: পা মাটিতে, পিঠ চেয়ারে হেলান দেওয়া থাকবে, কোনো কথা নয়।"
      step_2:
        label_html: ধাপ 2
        heading_html: বিপি পাসপোর্টে লিখুন
        contents_html: "আপনার কাছে বিপি পাসপোর্ট থাকলে, রোগীর নামটি লিখুন। তারপর, সিম্পিল অ্যাপ ব্যবহার করে সেটি স্ক্যান করুন।"
      step_3:
        label_html: ধাপ 3
        heading_html: রোগীকে নিবন্ধন করুন
        contents_html: "নতুন হলে, রোগীটিকে নিবন্ধিত করুন।"
      step_4:
        label_html: ধাপ 4
        heading_html: সিম্পিল-এ বিপি লিখুন
        contents_html: বিপি রিডিংটি <i>পূণ সংখ্যায় রূপান্তরিত করবেন না</i>।
      step_5:
        label_html: ধাপ 5
        heading_html: ওষুধগুলো লিখুন
        contents_html: সিম্পিল অ্যাপে রোগীর বর্তমান হাইপারটেনশনের ওষুধগুলি লিখুন।
      step_6:
        label_html: ধাপ 6
        heading_html: রোগীর তথ্য সংরক্ষণ করুন
        contents_html: "<span class=\"code\">সংরক্ষণ করুন</span> টিপুন এবং রোগীর পরবর্তী ভিজিট সূচিত করুন। বিপি পাসপোর্টে তারিখটি লিখুন।"
      missed_visit:
        label_html: না আসা ভিজিট
        heading_html: "এর পরে কী হবে?"
        contents_html: "আপনার রোগী তার ভিজিট মিস করলে, তাদেরকে ফিরে আসার কথা মনে করিয়ে সিম্পিল একটি পাঠ্য বার্তা পাঠাবে।"
      tip:
        heading_html: পরামর্শ
        contents_html: "সবসময় সঠিক কেন্দ্রে রোগীদের রেকর্ড করা নিশ্চিত করুন। হোম স্ক্রিনে, একদম উপরের বাঁদিকে সবসময় কেন্দ্রটি পরীক্ষা করে নিন।"
    register:
      heading_html: একজন রোগীকে নিবন্ধন করুন
      contents_html: "নতুন রোগীদের নিবন্ধন করার দুটি উপায় আছে:"
      option_1:
        label_html: বিকল্প 1
        heading_html: আপনার বিপি পাসপোর্টগুলো থাকলে
        step_1_html: মূল স্ক্রিনে এই বোতামটি টিপুন
        step_2_html: একটি <i>খালি</i> বিপি পাসপোর্ট বেছে নিন এবং QR কোডটি স্ক্যান করুন।
        step_3_html: রোগীর পুরো নামের জন্য সন্ধান করুন।
        step_4_html: "অনুসন্ধানের ফলাফলগুলিতে আপনি রোগীটিকে দেখতে না পেলে, <span class=\"code\">একজন নতুন রোগী হিসেবে নিবন্ধন করুন</span>-এ ট্যাপ করুন।"
        step_5_html: নিবন্ধীকরণ ফর্মটি পূরণ করুন।
        step_6_html: আপনার রোগীর সাথে কথা বলে চিকিৎসা সংক্রান্ত ইতিহাস সম্পূর্ন করুন।
        step_7_html: "রোগীর ভিজিটটি রেকর্ড করুন, <span class=\"code\">সংরক্ষণ করুন</span> টিপুন।"
      option_2:
        label_html: বিকল্প 2
        heading_html: আপনার বিপি পাসপোর্টগুলো <i>না</i> থাকলে
        step_1_html: "রোগীর নাম লিখুন টিপুন"
        step_2_html: আপনার রোগীর পুরো নাম লিখুন।
        step_3_html: "অনুসন্ধানের ফলাফলগুলিতে আপনি রোগীটিকে দেখতে না পেলে, <span class=\"code\">একজন নতুন রোগী হিসেবে নিবন্ধন করুন</span>-এ ট্যাপ করুন।"
        step_4_html: নিবন্ধীকরণ ফর্মটি পূরণ করুন।
        step_5_html: আপনার রোগীর সাথে কথা বলে চিকিৎসা সংক্রান্ত ইতিহাস সম্পূর্ন করুন।
        step_6_html: "রোগীর ভিজিটটি রেকর্ড করুন, <span class=\"code\">সংরক্ষণ করুন</span> টিপুন।"
      tips:
        heading_html: পরামর্শ
        tip_1_html: "সবসময় সঠিক কেন্দ্রে রোগীদের রেকর্ড করা নিশ্চিত করুন। হোম স্ক্রিনে, একদম উপরের বাঁদিকে সবসময় কেন্দ্রটি পরীক্ষা করে নিন।"
        tip_2_html: পারলে মোবাইল নম্বর লিখুন!
        tip_3_html: "<a href=\"%{help_screen_whatsapp_support_group_url}\" class=\"whatsapp-button\">%{icon_whatsapp_icon_svg} %{help_screen_whatsapp_support_number}</a>"
        tip_4_html: "একজন রোগী তাদের বিপি পাসপোর্ট হারিয়ে ফেললে, তাদেরকে একটি নতুন পাসপোর্ট দিন। একজন রোগীর একাধিক বিপি পাসপোর্ট থাকতে পারে, সে সবকটিই সঠিকভাবে কাজ করবে।"
    search:
      heading_html: সঠিক রোগীকে খুঁজুন
      find_patient:
        heading_html: কীভাবে রোগীদের খুঁজবেন
        contents_html: আপনি যখন নাম বা মোবাইল নম্বর দিয়ে একজন রোগীকে খুঁজবেন তখন সঠিক রোগীকে নির্বাচন করাটি গুরুত্বপূর্ণ।
      choose_patient:
        heading_html: <i>সঠিক</i> রোগীকে বেছে নিন
        contents_1_html: "অনুসন্ধানের ফলাফলগুলিতে, সঠিক রোগী বেছে নেওয়া অত্যন্ত গুরুত্বপূর্ণ। সবসময় পরীক্ষা করে নিন:"
        check_item_1_html: "<span class=\"code\">নাম</span> মিলছে"
        check_item_2_html: "<span class=\"code\">বয়স</span> সঠিক"
        check_item_3_html: "রোগী যেখানে থাকেন সেখানকার <span class=\"code\">ঠিকানা</span>"
        check_item_4_html: "<span class=\"code\">মোবাইল নম্বর</span> মিলছে"
        check_item_5_html: "<span class=\"code\">ভিজিটের অন্তিম তারিখ</span> রোগীটি যেদিন হসপিটালে এসেছিলেন সেই দিনটি।"
        contents_2_html: রোগীটির তথ্য যদি অনুসন্ধানের কোনো রোগীর সাথে না মেলে তাহলে অনুগ্রহ করে তাকে একজন নতুন রোগী হিসেবে নিবন্ধন করুন।
      tip:
        heading_html: পরামর্শ
        contents_html: বিপি পাসপোর্ট স্ক্যানিং কাজ না করা সত্বেও আপনি সিম্পিলের যে স্ক্রিনে স্ক্যান করছেন সেই স্ক্রিনে বিপি পাসপোর্ট নম্বর টাইপ করতে পারেন।
    record:
      heading_html: একজন রোগীর ভিজিট রেকর্ড করুন
      find_patient:
        heading_html: "প্রথমে, রোগীটিকে খুঁজুন"
        contents_html: "আপনি দুভাবে রোগীদের খুঁজে বের করতে পারেন: তাদের বিপি পাসপোর্ট স্ক্যান করুন অথবা নাম বা মোবাইল নম্বর দিয়ে রোগীটিকে অনুসন্ধান করুন।"
      record_info:
        heading_html: বিপি এবং ওষুধগুলি রেকর্ড করুন
        step_1_html: "রোগীর সারসংক্ষেপের স্ক্রিনে, <span class=\"code\">+&nbsp;ব্লাড প্রেসার</span> টিপুন"
        step_2_html: "তারপর, রোগীর হাইপারটেনশনের ওষুধগুলি যোগ করুন।"
        step_3_html: "সঠিক ওষুধ এবং তাদের ডোজগুলি নির্বাচন করুন। একটি ওষুধ অপসারণ করতে, ওষুধের ডোজটিতে ট্যাপ করুন এবং <span class=\"code\">কোনোটিই নয়</span> ট্যাপ করুন"
        step_4_html: "<span class=\"code\">সংরক্ষন করুন</span> টিপুন এবং পরবর্তী ভিজিটের তারিখ নির্বাচন করুন। ঐচ্ছিক: পরের বার রোগীটির কোথায় ভিজিট করতে হবে তা আপনি রোগীর বর্তমান কেন্দ্রের নিচে &apos;পরিবর্তন করুন&apos; টিপে পরিবর্তন করতে পারেন।"
        step_5_html: সম্পন্ন হয়েছে। রোগীর ভিজিটটি সংরক্ষণ করা হয়েছে।
      medicine_refills:
        heading_html: ওষুধ রিফিল করা
        contents_html: "আপনি একজন রোগীর বর্তমান ওষুধগুলো রিফিল করলে:"
        step_1_html: "রোগীর সারসংক্ষেপের স্ক্রিনে, <span class=\"code\">+ ওষুধগুলো</span> টিপুন"
        step_2_html: "<span class=\"code\">ওষুধগুলো রিফিল করুন</span> টিপুন"
        step_3_html: হয়ে গেছে!
        english_video_link_html: কীভাবে একজন রোগীর ওষুধগুলো রিফিল করবেন
        english_video_link_language_html: ইংরেজি
        hindi_video_link_html: কীভাবে একজন রোগীর ওষুধগুলো রিফিল করবেন
        hindi_video_link_language_html: হিন্দি
      tips:
        heading_html: পরামর্শ
        tip_1_html: "ভিজিটটির সময় সূচিত করার সময় আপনি ক্যালেন্ডারে <span class=\"code\">পরিবর্তন করুন</span> ট্যাপ করে পরবর্তী ভিজিটের তারিখটি নির্বাচন করতে পারেন।"
        tip_2_html: "আপনি <span class=\"code\">এখন নয়</span> নির্বাচন করলে, রোগীটির কোনো সূচিত ভিজিট থাকবে না।"
        tip_3_html: "আপনি পূর্ববর্তী একটি ভিজিট থেকে একটি বিপি লিখতে পারবেন। বিপিটি স্বাভাবিকের মতো লিখুন এবং তারিখটি <span class=\"code\">পরিবর্তন করুন</span>।"
    overdue:
      heading_html: ভিজিটের সময় পেরিয়ে যাওয়া রোগীদের ফোন করা
      what_is_overdue:
        heading_html: "&quot;সময় পেরিয়ে যাওয়া&quot; কী&apos;?"
        contents_1_html: সূচিত ভিজিটের তারিখে রোগীরা তাদের বিপি রেকর্ড না করালে রোগীদের ভিজিটের সময় পেরিয়ে গেছে বলে মনে করা হয়।
        contents_2_html: "সময় পেরিয়ে যাওয়া রোগীদের তালিকার শীর্ষে থাকা রোগীরা, সবথেকে বেশি গুরুত্বপূর্ণ। তারিখ পেরিয়ে যাওয়া রোগীদের তালিকার একদম উপরের নাম থেকে ফোন করা শুরু করুন।"
      calling:
        heading_html: রোগীদের ফোন করা
        contents_html: "ফোন আইকনটি টিপে রোগীদের ফোন করুন। আপনি দুটি বিকল্প দেখতে পেতে পারেন: <span class=\"code\">স্বাভাবিক ফোন করা</span> এবং <span class=\"code\">নিরাপদ ফোন করা</span>। একটি &quot;নিরাপদ&quot; ফোন করা হল টোল-ফ্রী যা রোগীর থেকে আপনার ফোন নম্বরকে গোপন রাখবে।"
      result_of_call:
        heading_html: "&quot;ফোন করার ফলাফল&quot; চিহ্নিত করা"
        contents_html: "অনুগ্রহ করে আপনার করা প্রতিটি ফোনের ফলাফল চিহ্নিত করুন। নিম্নলিখিত বিকল্পগুলি দেখতে রোগীর কার্ডে টিপুন:"
        agreed_to_visit_html: "<span class=\"code\">ভিজিট করতে সম্মত হয়েছেন</span> যদি রোগীরা বলেন যে তারা ফলো-আপ ভিজিটে আসছেন।"
        remind_to_call_later_html: "পরে ফোন করার কথা মনে করিয়ে দিন... যদি রোগীটি না বলেন যে তারা কখন ফলো-আপে আসতে পারবেন বা ফোন না ধরেন।"
        remove_from_overdue_list:
          contents_html: "<span class=\"code\">সময় পেরিয়ে যাওয়ার তালিকা থেকে অপসারণ করুন</span> যদি:"
          condition_1_html: রোগী ইতিমধ্যে সাক্ষাৎ করেছে
