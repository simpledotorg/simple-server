        chapter_2_html: "2: परिचय"
        chapter_3_html: "3: रोगी को पंजीकृत करें"
        chapter_4_html: "4: फ़ॉलो-अप रोगी की खोज करें"
        chapter_5_html: "5: सही रोगी को खोजें"
        chapter_6_html: "6: निर्धारित दिन पर नहीं आए रोगियों को कॉल करें"
        chapter_7_html: "7: महत्वपूर्ण विशेषताएं"
        chapter_8_html: "8: अक्सर पूछे जाने वाले प्रश्न"
        chapter_9_html: "9: सहायता कैसे प्राप्त करें"
        chapter_10_html: "10: सिंपल का उपयोग करना शुरू करें"
