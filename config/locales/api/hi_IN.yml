        heading_html: टेली-परामर्श प्रशिक्षण
        contents_html: "यदि आपका अस्पताल टेली-परामर्श के लिए सिंपल का उपयोग कर रहा है, तो यह प्रशिक्षण आपके लिए है।"
        english_video_link_html: सिंपल के साथ टेली-परामर्श
        english_video_link_language_html: अंग्रेज़ी
        hindi_video_link_html: सिम्पल द्वारा टेली-मेडिसिन
        hindi_video_link_language_html: हिंदी
      bp_passports:
        heading_html: "बीपी पासपोर्ट"
        contents_html: अपने अस्पताल में बीपी पासपोर्ट कार्ड या बीपी पासपोर्ट स्टिकर का उपयोग करने के बारे में सीखें।
        video_link_html: बीपी पासपोर्ट का उपयोग कैसे करें
        video_link_subtitle_html: अंग्रेज़ी उपशीर्षकों के साथ हिंदी
      film:
        heading_html: सिंपल फ़िल्म
        link_html: '<a href="https://www.youtube.com/watch?v=C26CoyeExmU">"सिंपल की जिंदगी में एक दिन"</a> एक लघु फ़िल्म है, जिसमें दिखाया गया है कि कैसे पंजाब, भारत में एक नर्स हाइपरटेंशन के रोगियों के इलाज के लिए सिंपल का उपयोग करती है।'
    start:
      heading_html: आरंभ कर रहे हैं
      getting_started_video:
        heading_html: एक वीडियो देखें
        contents_html: 5 मिनट में सिंपल का उपयोग करना सीखें।
      who_to_record:
        heading_html: "सिंपल में कौन रिकॉर्ड करता है?"
        contents_1_html: सिंपल का उपयोग करके <i>ऐसे प्रत्येक रोगी का रिकॉर्ड रखें जिसे हाइपरटेंशन है</i> या जो उच्च बीपी की दवा ले रहा है।
        contents_2_html: "जब रोगी फॉलो-अप के लिए वापस आता है, तो उसी रोगी को खोजें और नया बीपी दर्ज करें।"
      step_1:
        label_html: चरण 1
        heading_html: रोगी का बीपी लें
        contents_html: "सटीक बीपी लें: फर्श पर पैर रखकर, पीठ को कुर्सी पर टिकाकर, बिना बात करते हुए।"
      step_2:
        label_html: चरण 2
        heading_html: बीपी पासपोर्ट में लिखें
        contents_html: "अगर आपके पास बीपी पासपोर्ट हैं, तो रोगी का नाम लिखें। फिर, इसे सिंपल ऐप का उपयोग करके स्कैन करें।"
      step_3:
        label_html: चरण 3
        heading_html: रोगी को पंजीकृत करें
        contents_html: "अगर वे नए हैं, तो रोगी को पंजीकृत करें।"
      step_4:
        label_html: चरण 4
        heading_html: सिंपल में बीपी दर्ज करें
        contents_html: बीपी रीडिंग को <i>राउंड न करें</i>।
      step_5:
        label_html: चरण 5
        heading_html: दवाइयां दर्ज करें
        contents_html: रोगी के मौजूदा हाइपरटेंशन की दवाएं दर्ज करें।
      step_6:
        label_html: चरण 6
        heading_html: रोगी को बचाएं
        contents_html: "<span class=\"code\">सहेजें</span> दबाएँ और रोगी की अगली मुलाकात निर्धारित करें। बीपी पासपोर्ट पर वह तारीख लिखें।"
      missed_visit:
        label_html: विज़िट करना भूल गए
        heading_html: "आगे क्या होगा?"
        contents_html: "अगर आपका रोग अपनी मुलाकात के समय नहीं आ पाता, तो तो सिंपल उन्हें वापस आने की याद दिलाने के लिए पाठ संदेश भेजेगा।"
      tip:
        heading_html: सलाह
        contents_html: "हमेशा यह सुनिश्चित करें कि रोगियों की सही सुविधा पर रिकॉर्ड किया जा रहा है। होम स्क्रीन पर, सबसे ऊपर बाईं ओर सुविधा की जांच हमेशा करें।"
    register:
      heading_html: रोगी का पंजीकरण करें
      contents_html: "नए रोगी को पंजीकृत करने के दो तरीके हैं:"
      option_1:
        label_html: विकल्प 1
        heading_html: अगर आपके पास बीपी पासपोर्ट हैं
        step_1_html: मुख्य स्क्रीन पर मौजूद इस बटन को दबाएँ
        step_2_html: <i>रिक्त</i> बीपी पासपोर्ट लें और QR कोड को स्कैन करें।
        step_3_html: रोगी का पूरा नाम खोजें।
        step_4_html: "अगर खोज परिणामों में आपको रोगी नहीं मिलता है, तो <span class=\"code\">नए रोगी के रूप में पंजीकरण करें</span> पर टैप करें।"
        step_5_html: पंजीकरण फॉर्म भरें।
        step_6_html: अपने रोगी से बात करके पुरानी चिकित्सा की जानकारी डालें।
        step_7_html: "रोगी की मुलाकात रिकॉर्ड करके <span class=\"code\">सहेजें</span> दबाएं।"
      option_2:
        label_html: विकल्प 2
        heading_html: अगर आपके पास बीपी पासपोर्ट <i>नहीं हैं</i>
        step_1_html: "<span class=\"code\">रोगी का नाम दर्ज करें</span> दबाएँ"
        step_2_html: अपने रोगी का पूरा नाम दर्ज करें।
        step_3_html: "अगर खोज परिणामों में आपको रोगी नहीं मिलता है, तो <span class=\"code\">नए रोगी के रूप में पंजीकरण करें</span> पर टैप करें।"
        step_4_html: पंजीकरण फॉर्म भरें।
        step_5_html: अपने रोगी से बात करके पुरानी चिकित्सा की जानकारी डालें।
        step_6_html: "रोगी की मुलाकात रिकॉर्ड करके <span class=\"code\">सहेजें</span> दबाएं।"
      tips:
        heading_html: सलाह
        tip_1_html: "हमेशा यह सुनिश्चित करें कि रोगियों की सही सुविधा पर रिकॉर्ड किया जा रहा है। होम स्क्रीन पर, सबसे ऊपर बाईं ओर सुविधा की जांच हमेशा करें।"
        tip_2_html: "अगर आप मोबाइल नंबर देना चाहते हैं, तो दर्ज करें!"
        tip_3_html: "अगर आप फॉलो-अप रोगी को नहीं खोज पा रहे हैं, तो नए रोगी के रूप में उनका पंजीकरण करना सही है।"
        tip_4_html: "अगर कोई मरीज अपना बीपी पासपोर्ट खो देता है, तो कृपया उन्हें नया बीपी पासपोर्ट दें। रोगियों के पास कई बीपी पासपोर्ट हो सकते हैं और वे सभी काम करेंगे।"
    search:
      heading_html: सही रोगी को खोजें
      find_patient:
        heading_html: रोगियों को खोजने का तरीका
        contents_html: "जब आप किसी मरीज को नाम या मोबाइल नंबर से खोजते हैं, तो सही मरीज को चुनना महत्वपूर्ण है।"
      choose_patient:
        heading_html: <i>सही</i> सही रोगी को चुनें
        contents_1_html: "खोज परिणामों में, सही रोगी को चुनना बहुत महत्वपूर्ण है। हमेशा जांचें:"
        check_item_1_html: "<span class=\"code\">नाम</span> मिल रहा है"
        check_item_2_html: "<span class=\"code\">आयु</span> सही है"
        check_item_3_html: "<span class=\"code\">पता</span> वहीं है जहां रोगी रहता है"
        check_item_4_html: "<span class=\"code\">मोबाइल नंबर </span> मिल रहा है"
        check_item_5_html: "<span class=\"code\">मुलाकात की अंतिम तारीख</span> वहीं दिन थी जब रोगी अस्पताल में आया था।"
        contents_2_html: "अगर रोगी खोज परिणाम में मिले रोगियों में नहीं है, तो कृपया उसका पंजीकरण नए रोगी के रूप में करें।"
      tip:
        heading_html: सलाह
        contents_html: "अगर बीपी पासपोर्ट स्कैन नहीं हो पा रहा है, तो आप अभी भी सिंपल के उसी स्क्रीन पर बीपी पासपोर्ट नंबर को टाइप कर सकते हैं जहां आप स्कैन करते हैं।"
    record:
      heading_html: रोगी की मुलाकात को रिकॉर्ड करें
      find_patient:
        heading_html: "सबसे पहले, रोगी को खोजें"
        contents_html: "आप रोगियों को दो तरीके से खोज सकते हैं: उनके बीपी पासपोर्ट को स्कैन करके, या नाम या मोबाइल नंबर द्वारा रोगी को खोजकर।"
      record_info:
        heading_html: बीपी और दवाएं रिकॉर्ड करें
        step_1_html: "रोगी की सारांश स्क्रीन पर, <span class=\"code\">+&nbsp;रक्तचाप</span> दबाएँ"
        step_2_html: "उसके बाद, रोगी की हाइपरटेंशन की दवाएं शामिल करें।"
        step_3_html: "सही दवाओं और उनकी मात्राओं का चयन करें। दवा को हटाने के लिए, मात्रा पर टैप करके <span class=\"code\">कोई नहीं</span> चुनें"
        step_4_html: "<span class=\"code\">सहेजें</span> दबाकर अगली मुलाकात की तिथि चुनें। वैकल्पिक: रोगी की मौजूदा सुविधा के नीचे ‘बदलने’ दबाकर आप यह बदल सकते हैं कि रोगी को अगली मुलाकात कहाँ होनी चाहिए।"
        step_5_html: हो गया। रोगी की मुलाकात सहेजी गई है।
      medicine_refills:
        heading_html: दवाई रिफ़िल
        contents_html: "यदि आप किसी रोगी की वर्तमान दवाओं को रिफ़िल कर रहे हैं:"
        step_1_html: "रोगी की सारांश स्क्रीन पर, <span class=\"code\">+ दवाइयां</span> दबाएं"
        step_2_html: "<span class=\"code\">दवाइयां रिफ़िल करें</span> दबाएं"
        step_3_html: हो गया!
        english_video_link_html: किसी रोगी की दवाओं को कैसे रिफ़िल करें
        english_video_link_language_html: अंग्रेज़ी
        hindi_video_link_html: किसी रोगी की दवाओं को कैसे रिफ़िल करें
        hindi_video_link_language_html: हिंदी
      tips:
        heading_html: सलाह
        tip_1_html: "आप मुलाकात को निर्धारित करने के समय <span class=\"code\">बदलें</span> पर टैप करके कैलेंडर पर अगली मुलाकात की तिथि चुन सकते हैं।"
        tip_2_html: "अगर आप <span class=\"code\">अभी नहीं</span> चुनते हैं, तो रोगी को निर्धारित मुलाकात समय नहीं मिलेगा।"
        tip_3_html: "आप पिछली मुलाकात की बीपी दर्ज कर सकते हैं। सामान्य के रूप में बीपी दर्ज करें और तिथि <span class=\"code\">बदलें</span>।"
    overdue:
      heading_html: विलंबित (ओवरड्यू) रोगियों को कॉल करें
      what_is_overdue:
        heading_html: "विलंबित (ओवरड्यू) क्या है?"
        contents_1_html: रोगी विलंबित (ओवरड्यू) तब होते हैं जब उनके पास मुलाकात के लिए उनकी निर्धारित तिथि को रिकॉर्ड की गई बीपी नहीं है।
        contents_2_html: विलंबित (ओवरड्यू) रोगियों की सूची में सबसे ऊपर मौजूद मरीज सबसे अधिक महत्वपूर्ण हैं। विलंबित (ओवरड्यू) सूची में सबसे ऊपर मोजूद रोगियों को कॉल करना शुरू करें।
      calling:
        heading_html: रोगियों को कॉल करना
        contents_html: "रोगियों को कॉल करने के लिए फ़ोन आइकॉन दबाएँ। आप दो विकल्प देख सकते हैं: <span class=\"code\">सामान्य कॉल</span> और <span class=\"code\">सुरक्षित कॉल</span>। &quot;सुरक्षित&quot; कॉल टोल-फ्री है जिससे रोगी को आपका फ़ोन नंबर नहीं दिखेगा।"
      result_of_call:
        heading_html: "\"कॉल का परिणाम\" चिह्नित करें"
        contents_html: "कृपया अपने द्वारा किए गए प्रत्येक फ़ोन कॉल के परिणाम को चिह्नित करें। नीचे दिए गए विकल्प को देखने के लिए रोगी कार्ड पर दबाएँ:"
        agreed_to_visit_html: "<span class=\"code\">मुलाकात के लिए सहमत</span> अगर रोगी आपको बताता है कि वे फॉलो-अप के लिए आ रहे हैं।"
        remind_to_call_later_html: "<span class=\"code\">बाद में कॉल करना याद दिलाएं...</span> अगर मरीज ने यह नहीं बताया है कि वे कब फॉलो-अप कर सकते हैं या उन्होंने फ़ोन कॉल का जवाब नहीं दिया है।"
        remove_from_overdue_list:
          contents_html: "<span class=\"code\">विलंबित सूची से हटाएं</span> अगर:"
          condition_1_html: रोगी पहले ही विज़िट कर चुका है
          condition_2_html: रोगी जवाब नहीं दे रहा है
          condition_3_html: फ़ोन नंबर काम नहीं कर रहा है
          condition_4_html: अन्य सुविधा में भेजा गया
          condition_5_html: निजी डॉक्टर के पास चला गया
          condition_6_html: जीवित नहीं
    faq:
      heading_html: सामान्य सवाल
      app_crash_question_html: "यदि मेरा ऐप क्रैश हो जाता है, तो मुझे क्या करना चाहिए?"
      app_crash_answer_html: "सबसे पहले अपने डिवाइस को रीस्टार्ट करने की कोशिश करें। अगर सिंपल क्रैश हो रहा है और आप इसे ठीक नहीं कर सकते, तो कृपया <span class=\"help\">सहायता</span> स्क्रीन पर जाकर अपने सुपरवाइजर या हमारी टीम से संपर्क करें।"
      scan_not_working_question_html: "स्कैन नहीं हो पा रहा है। मुझे क्या करना चाहिए?"
      scan_not_working_answer_html: "स्क्रीन में सबसे नीचे बीपी पासपोर्ट नंबर दर्ज करें। अगर समस्या ठीक नहीं होती, तो अपना फ़ोन को रीस्टार्ट करें। अगर यह अभी भी काम नहीं करता, तो अपने सुपरवाइजर से संपर्क करें।"
      udpate_app_question_html: "मैं ऐप को कैसे अपडेट करूं?"
      udpate_app_answer_html: "सेटिंग्स आइकॉन दबाकर और <span class=\"code\">अपडेट करें</span> दबाकर ऐप को अपडेट करें। आपके डिवाइस पर सिंपल का सबसे नया संस्करण होना जरूरी है।"
      cant_find_followup_question_html: मुझे फ़ॉलो-अप रोगी नहीं मिल पा रहा
      cant_find_followup_answer_html: "कभी-कभी रोगियों के पास बीपी पासपोर्ट नहीं होने पर फॉलो-अप रोगी को खोजना मुश्किल होता है। अगर आप 5 मिनट के बाद भी रोगी को नहीं खोज पा रहे, तो उनका पंजीकरण नए रोगी के रूप में करें। भविष्य में रोगी के रिकॉर्ड को कंबाइन करना संभव है।"
      two_bp_passports_question_html: "क्या किसी रोगी के पास 2 बीपी पासपोर्ट हो सकते हैं?"
      two_bp_passports_answer_html: हाँ। किसी रोगी के पास कई बीपी पासपोर्ट हो सकते हैं। वे सभी काम करना करेंगे।
      no_more_bp_passports_question_html: मेरे बीपी पासपोर्ट खत्म हो गए
      no_more_bp_passports_answer_html: "कृपया बीपी पासपोर्ट की समय-सीमा समाप्त होने से पहले अपने पर्यवेक्षक को इस बारे में बताएँ। याद रखें, आप रोगियों को तब भी रिकॉर्ड कर सकते हैं जब आपके पास कोई बीपी पासपोर्ट न हो &#8212; आप बाद में बीपी पासपोर्ट असाइन कर सकते हैं।"
      what_is_sync_question_html: "\"सिंक\" क्या है?"
      what_is_sync_answer_html: "\"सिंक\" आपके डेटा को सेंट्रल सर्वर पर सहेजता है। कृपया सुनिश्चित करें कि आपका डेटा प्रति दिन कम से कम एक बार सहेजा जाता है। अगर आपके पास अच्छा इंटरनेट कनेक्शन नहीं है, तो आपके डेटा को सिंक होने में कुछ समय लग सकता है।"
      data_usage_question_html: "सिंपल कितने डेटा का उपयोग करता है?"
      data_usage_answer_html: "सिंपल बहुत कम डेटा का उपयोग करता है। औसतन, हर महीने लगभग 20 MB का उपयोग करता है।"
      access_my_info_question_html: "क्या सिंपल मेरी जानकारी एक्सेस कर सकता है?"
      access_my_info_answer_html: सिंपल आपके फ़ोन या टैबलेट पर किसी भी व्यक्तिगत जानकारी का उपयोग नहीं करता।
