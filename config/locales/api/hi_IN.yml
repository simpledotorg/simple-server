    hypertension_controlled_denominator: "सभी रोगियों का हाइपरटेंशन के लिए निदान किया गया है जिनके पास यह सुविधा \"पसंदीदा सुविधा\" के रूप में है। उन रोगियों को बाहर रखा गया है जो बिलकुल हाल के 3 महीनो में रजिस्टर हुए थे, तो इस सुविधा से उनका बीपी नियंत्रण करने का मौका मिलता है।"
