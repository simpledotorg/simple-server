      tip:
        heading_html: ਸੁਝਾਅ
        contents_html: "ਮਰੀਜ਼ਾਂ ਨੂੰ ਸਹੀ ਸਹੂਲਤ &lsquo;ਤੇ ਰਿਕਾਰਡ ਕਰਨਾ ਹਮੇਸ਼ਾ ਇਹ ਯਕੀਨੀ ਬਣਾਓ। ਹੋਮ ਸਕ੍ਰੀਨ ਉੱਤੇ, ਸਭ ਤੋਂ ਉੱਪਰ ਖੱਬੇ ਪਾਸੇ ਹਮੇਸ਼ਾ ਸਹੂਲਤ ਦੀ ਜਾਂਚ ਕਰੋ।"
