    start:
      heading_html: ਸ਼ੁਰੂ ਕਰੋ
      getting_started_video:
        heading_html: ਇੱਕ ਵੀਡੀਓ ਦੇਖੋ
        contents_html: 5 ਮਿੰਟਾਂ ਵਿੱਚ ਸਿੰਪਲ ਦੀਆਂ ਮੂਲ ਗੱਲਾਂ ਨੂੰ ਸਿੱਖੋ।
      who_to_record:
        heading_html: "ਸਿੰਪਲ ਵਿੱਚ ਕੌਣ ਰਿਕਾਰਡ ਕਰੇਗਾ?"
        contents_1_html: ਹਰੇਕ ਉਸ ਮਰੀਜ਼ ਬਾਰੇ ਰਿਕਾਰਡ ਰੱਖਣ ਲਈ ਸਿੰਪਲ ਦੀ ਵਰਤੋਂ ਕਰੋ <i>ਜਿਸ ਨੂੰ ਹਾਈਪਰਟੈਂਸ਼ਨ ਹੈ</i> ਜਾਂ ਜੋ ਹਾਈ ਬੀਪੀ ਦੀਆਂ ਦਵਾਈਆਂ ਲੈ ਰਿਹਾ ਹੈ।
        contents_2_html: "ਜਦੋਂ ਕੋਈ ਮਰੀਜ਼ ਫੋਲੋ-ਅੱਪ ਲਈ ਵਾਪਸ ਆਉਂਦਾ ਹੈ, ਤਾਂ ਉਸ ਮਰੀਜ਼ ਨੂੰ ਲੱਭੋ ਅਤੇ ਨਵਾਂ ਬੀਪੀ ਦਾਖ਼ਲ ਕਰੋ।"
      step_1:
        label_html: ਕਦਮ 1
        heading_html: ਮਰੀਜ਼ ਦਾ ਬੀਪੀ ਦੇਖੋ
        contents_html: "ਬਿਲਕੁਲ ਸਹੀ ਬੀਪੀ ਲਓ: ਫਰਸ਼ ਉੱਤੇ ਪੈਰ, ਕੁਰਸੀ ਦੇ ਨਾਲ ਲੱਗੀ ਪਿੱਠ, ਬਿਲਕੁਲ ਵੀ ਗੱਲਬਾਤ ਨਾ ਕਰਨਾ।"
      step_2:
        label_html: ਕਦਮ 2
        heading_html: ਬੀਪੀ ਪਾਸਪੋਰਟ ਵਿੱਚ ਲਿਖੋ
        contents_html: "ਜੇ ਤੁਹਾਡੇ ਕੋਲ ਬੀਪੀ ਪਾਸਪੋਰਟ ਹਨ, ਤਾਂ ਮਰੀਜ਼ ਦਾ ਨਾਮ ਲਿਖੋ। ਫੇਰ, ਸਿੰਪਲ ਐਪ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਇਸਨੂੰ ਸਕੈਨ ਕਰੋ।"
      step_3:
        label_html: ਕਦਮ 3
        heading_html: ਮਰੀਜ਼ ਨੂੰ ਰਜਿਸਟਰ ਕਰੋ
        contents_html: "ਜੇ ਮਰੀਜ਼ ਨਵਾਂ ਹੈ, ਤਾਂ ਉਸ ਨੂੰ ਰਜਿਸਟਰ ਕਰੋ।"
      step_4:
        label_html: ਕਦਮ 4
        heading_html: ਬੀਪੀ ਨੂੰ ਸਿੰਪਲ ਵਿੱਚ ਦਾਖਲ ਕਰੋ
        contents_html: ਬੀਪੀ ਰੀਡਿੰਗ ਨੂੰ <i>ਰਾਊਂਡ ਨਾ ਕਰੋ</i>।
      step_5:
        label_html: ਕਦਮ 5
        heading_html: ਦਵਾਈਆਂ ਦਾਖਲ ਕਰੋ
        contents_html: ਮਰੀਜ਼ ਦੀਆਂ ਵਰਤਮਾਨ ਹਾਈਪਰਟੈਂਸ਼ਨ ਦਵਾਈਆਂ ਦਾਖ਼ਲ ਕਰੋ।
      step_6:
        label_html: ਕਦਮ 6
        heading_html: ਮਰੀਜ਼ ਨੂੰ ਬਚਾਓ
        contents_html: "<span class=\"code\">ਸੁਰੱਖਿਅਤ ਕਰੋ</span> ਨੂੰ ਦਬਾਓ ਅਤੇ ਮਰੀਜ਼ ਦੀ ਅਗਲੀ ਮੁਲਾਕਾਤ ਤੈਅ ਕਰੋ। ਬੀਪੀ ਪਾਸਪੋਰਟ &apos;ਤੇ ਉਹ ਮਿਤੀ ਲਿਖੋ।"
