        heading_html: "ਅੱਗੇ ਕੀ ਹੁੰਦਾ ਹੈ?"
        contents_html: "ਜੇ ਤੁਹਾਡਾ ਮਰੀਜ਼ ਆਪਣੀ ਮੁਲਾਕਾਤ ਖੁੰਝਾ ਦਿੰਦਾ ਹੈ, ਸਿੰਪਲ ਉਸਨੂੰ ਵਾਪਸ ਆਉਣ ਲਈ ਯਾਦ ਕਰਾਉਣ ਵਾਸਤੇ ਇੱਕ ਟੈਕਸਟ ਸੁਨੇਹਾ ਭੇਜੇਗਾ।"
      tip:
        heading_html: ਸੁਝਾਅ
        contents_html: "ਮਰੀਜ਼ਾਂ ਨੂੰ ਸਹੀ ਸਹੂਲਤ &lsquo;ਤੇ ਰਿਕਾਰਡ ਕਰਨਾ ਹਮੇਸ਼ਾ ਇਹ ਯਕੀਨੀ ਬਣਾਓ। ਹੋਮ ਸਕ੍ਰੀਨ ਉੱਤੇ, ਸਭ ਤੋਂ ਉੱਪਰ ਖੱਬੇ ਪਾਸੇ ਹਮੇਸ਼ਾ ਸਹੂਲਤ ਦੀ ਜਾਂਚ ਕਰੋ।"
