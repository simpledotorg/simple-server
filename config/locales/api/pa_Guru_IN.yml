        step_2_html: "ਫੇਰ, ਮਰੀਜ਼ ਦੀਆਂ ਹਾਈਪਰਟੈਂਸ਼ਨ ਦੀਆਂ ਦਵਾਈਆਂ ਸ਼ਾਮਲ ਕਰੋ।"
        step_3_html: "ਸਹੀ ਦਵਾਈਆਂ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਖੁਰਾਕਾਂ ਚੁਣੋ। ਕੋਈ ਦਵਾਈ ਹਟਾਉਣ ਲਈ, ਖੁਰਾਕ&rsquo; &apos;ਤੇ ਟੈਪ ਕਰੋ ਅਤੇ <span class=\"code\">ਕੋਈ ਨਹੀਂ</span> ਦੀ ਚੋਣ ਕਰੋ"
        step_4_html: "<span class=\"code\">ਸੁਰੱਖਿਅਤ ਕਰੋ</span> ਨੂੰ ਦਬਾਓ ਅਤੇ ਅਗਲੀ ਮੁਲਾਕਾਤ ਮਿਤੀ ਚੁਣੋ। ਵਿਕਲਪਕ: ਤੁਸੀਂ ਮਰੀਜ਼ ਦੀ ਮੌਜੂਦਾ ਸਹੂਲਤ ਦੇ ਹੇਠਾਂ &quot;ਬਦਲੋ&quot; ਨੂੰ ਦਬਾ ਕੇ ਇਹ ਬਦਲ ਸਕਦੇ ਹੋ ਕਿ ਮਰੀਜ਼ ਨੂੰ ਅਗਲੀ ਮੁਲਾਕਾਤ ਕਿੱਥੇ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"
        step_5_html: ਹੋ ਗਿਆ। ਮਰੀਜ਼ ਦੀ ਮੁਲਾਕਾਤ ਸੁਰੱਖਿਅਤ ਕੀਤੀ ਗਈ ਹੈ।
      medicine_refills:
        heading_html: ਦਵਾਈ ਰੀਫਿਲ ਕੀਤੀ ਜਾਂਦੀ ਹੈ
        contents_html: "ਜੇ ਤੁਸੀਂ ਮਰੀਜ਼ ਦੀਆਂ ਮੌਜੂਦਾ ਦਵਾਈਆਂ ਨੂੰ ਰੀਫਿਲ ਕਰ ਰਹੇ ਹੋ:"
        step_1_html: "ਮਰੀਜ਼ ਦੀ ਸਾਰ ਸਕ੍ਰੀਨ ਉੱਤੇ <span class=\"code\">+ ਦਵਾਈਆਂ</span> ਦਬਾਓ"
        step_2_html: "<span class=\"code\">ਦਵਾਈਆਂ ਰੀਫਿਲ ਕਰੋ</span> ਨੂੰ ਦਬਾਓ"
        step_3_html: ਹੋ ਗਿਆ!
        english_video_link_html: ਮਰੀਜ਼ ਦੀਆਂ ਦਵਾਈਆਂ ਨੂੰ ਕਿਵੇਂ ਰੀਫਿਲ ਕਰਨਾ ਹੈ
        english_video_link_language_html: ਅੰਗਰੇਜ਼ੀ
        hindi_video_link_html: ਮਰੀਜ਼ ਦੀਆਂ ਦਵਾਈਆਂ ਨੂੰ ਕਿਵੇਂ ਰੀਫਿਲ ਕਰਨਾ ਹੈ
        hindi_video_link_language_html: ਹਿੰਦੀ
      tips:
        heading_html: ਸੁਝਾਅ
        tip_1_html: "ਤੁਸੀਂ ਮੁਲਾਕਾਤ ਤੈਅ ਕਰਦੇ ਸਮੇਂ <span class=\"code\">ਬਦਲੋ</span> &apos;ਤੇ ਟੈਪ ਕਰਕੇ ਅਗਲੀ ਮੁਲਾਕਾਤ ਮਿਤੀ ਦੀ ਚੋਣ ਕਰ ਸਕਦੇ ਹੋ।"
        tip_2_html: "ਜੇ ਤੁਸੀਂ <span class=\"code\">ਹੁਣੇ ਨਹੀਂ</span> ਚੁਣਦੇ ਹੋ, ਮਰੀਜ਼ ਕੋਈ ਕੋਈ ਤੈਅ ਮੁਲਾਕਾਤ ਨਹੀਂ ਹੋਵੇਗੀ।"
        tip_3_html: "ਤੁਸੀਂ ਕਿਸੇ ਪਿਛਲੀ ਮੁਲਾਕਾਤ ਤੋਂ ਬੀਪੀ ਦਾਖ਼ਲ ਕਰ ਸਕਦੇ ਹੋ। ਬੀਪੀ ਨੂੰ ਆਮ ਵਾਂਗ ਦਾਖ਼ਲ ਕਰੋ ਅਤੇ ਮਿਤੀ <span class=\"code\">ਬਦਲੋ</span>।"
    overdue:
      heading_html: ਓਵਰਡਿਊ ਮਰੀਜ਼ਾਂ ਨੂੰ ਕਾਲ ਕਰੋ
      what_is_overdue:
        heading_html: "&quot;ਓਵਰਡਿਊ&quot; ਦਾ ਕੀ ਮਤਲਬ ਹ?"
        contents_1_html: ਜੇ ਮਰੀਜ਼ਾਂ ਨੇ ਆਪਣੀ ਨਿਰਧਾਰਤ ਮੁਲਾਕਾਤ ਮਿਤੀ ਤੱਕ ਕੋਈ ਬੀਪੀ ਰਿਕਾਰਡ ਨਹੀਂ ਕਰਾਇਆ ਤਾਂ ਮਰੀਜ਼ ਓਵਰਡਿਊ ਹੁੰਦੇ ਹਨ।
        contents_2_html: ਓਵਰਡਿਊ ਮਰੀਜ਼ਾਂ ਦੀ ਸੂਚੀ ਉੱਤੇ ਸਭ ਤੋਂ ਉੱਪਰਲੇ ਮਰੀਜ਼ਾਂ ਨੂੰ ਸਭ ਤੋਂ ਵੱਧ ਖ਼ਤਰਾ ਹੁੰਦਾ ਹੈ। ਓਵਰਡਿਊ ਸੂਚੀ ਦੇ ਸਭ ਤੋਂ ਉੱਪਰਲੇ ਮਰੀਜ਼ਾਂ ਨੂੰ ਕਾਲ ਕਰਨਾ ਸ਼ੁਰੂ ਕਰੋ।
      calling:
        heading_html: ਮਰੀਜ਼ਾਂ ਨੂੰ ਕਾਲ ਕਰਨਾ
        contents_html: "ਫ਼ੋਨ ਆਈਕੋਨ ਨੂੰ ਦਬਾ ਕੇ ਮਰੀਜ਼ਾਂ ਨੂੰ ਕਾਲ ਕਰੋ। ਤੁਹਾਨੂੰ ਦੋ ਵਿਕਲਪ ਨਜ਼ਰ ਆ ਸਕਦੇ ਹਨ: <span class=\"code\">ਸਾਧਾਰਨ ਕਾਲ</span> ਅਤੇ <span class=\"code\">ਸੁਰੱਖਿਅਤ ਕਾਲ</span>। ਇੱਕ &quot;ਸੁਰੱਖਿਅਤ&quot; ਕਾਲ ਟੌਲ-ਫ੍ਰੀ ਹੈ, ਜੋ ਮਰੀਜ਼ ਤੋਂ ਤੁਹਾਡਾ ਫ਼ੋਨ ਨੰਬਰ ਲੁਕਾਏਗੀ।"
      result_of_call:
        heading_html: "&quot;ਕਾਲ ਦੇ ਨਤੀਜੇ&quot; ਨੂੰ ਨਿਸ਼ਾਨ ਲਗਾਓ"
        contents_html: "ਕਿਰਪਾ ਕਰਕੇ ਆਪਣੀ ਕੀਤੀ ਗਈ ਹਰੇਕ ਫ਼ੋਨ ਕਾਲ ਦੇ ਨਤੀਜੇ ਨੂੰ ਨਿਸ਼ਾਨ ਲਗਾਓ। ਹੇਠ ਲਿਖੇ ਵਿਕਲਪਾਂ ਨੂੰ ਦੇਖਣ ਲਈ ਮਰੀਜ਼ ਕਾਰਡ ਉੱਤੇ ਦਬਾਓ:"
        agreed_to_visit_html: "ਜੇ ਮਰੀਜ਼ ਤੁਹਾਨੂੰ ਦੱਸਦੇ ਹਨ ਕਿ ਉਹ ਫੋਲੋ-ਅੱਪ ਲਈ ਆ ਰਹੇ ਹਨ ਤਾਂ <span class=\"code\">ਮੁਲਾਕਾਤ ਲਈ ਸਹਿਮਤ ਹੋਏ</span>।"
        remind_to_call_later_html: "ਜੇ ਮਰੀਜ਼ ਨੇ ਇਹ ਨਹੀਂ ਦੱਸਿਆ ਕਿ ਉਹ ਫੋਲੋ-ਅੱਪ ਲਈ ਕਦੋਂ ਆ ਸਕਦੇ ਹਨ ਜਾਂ ਉਹਨਾਂ ਦੀ ਫ਼ੋਨ ਕਾਲ ਦਾ ਜ ਵਾਬ ਨਹੀਂ ਦਿੱਤਾ, <span class=\"code\">ਬਾਅਦ ਵਿੱਚ ਕਾਲ ਕਰਨ ਲਈ ਯਾਦ ਕਰਾਓ...</span>।"
        remove_from_overdue_list:
          contents_html: "<span class=\"code\">ਓਵਰਡਿਊ ਸੂਚੀ ਤੋਂ ਹਟਾਓ</span> ਜੇ:"
          condition_1_html: ਮਰੀਜ਼ ਨੇ ਪਹਿਲਾਂ ਹੀ ਮੁਲਾਕਾਤ ਕਰ ਲਈ ਹੈ
          condition_2_html: ਮਰੀਜ਼ ਜਵਾਬ ਨਹੀਂ ਦੇ ਰਿਹਾ ਹੈ
          condition_3_html: ਫ਼ੋਨ ਨੰਬਰ ਕੰਮ ਨਹੀਂ ਕਰਦਾ
          condition_4_html: ਕਿਸੇ ਹੋਰ ਸਹੂਲਤ &apos;ਤੇ ਟ੍ਰਾਂਸਫਰ ਕੀਤੇ ਗਏ
          condition_5_html: ਨਿੱਜੀ ਪ੍ਰੈਕਟੀਸ਼ਨਰ ਨੂੰ ਭੇਜਿਆ ਗਿਆ
          condition_6_html: ਮਰ ਗਿਆ
    faq:
      heading_html: ਆਮ ਸਵਾਲ
      app_crash_question_html: "ਜੇ ਮੇਰਾ ਐਪ ਕ੍ਰੈਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਮੈਨੂੰ ਕੀ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ?"
      app_crash_answer_html: "ਪਹਿਲੇ, ਆਪਣੇ ਡਿਵਾਈਸ ਨੂੰ ਰੀਸਟਾਰਟ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰੋ। ਜੇ ਸਿੰਪਲ ਕ੍ਰੈਸ਼ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਤੁਸੀਂ ਇਸਨੂੰ ਸਹੀ ਨਹੀਂ ਕਰ ਸਕਦੇ, ਕਿਰਪਾ ਕਰਕੇ <span class=\"help\">ਮਦਦ</span> ਸਕ੍ਰੀਨ &apos;ਤੇ ਜਾਓ ਅਤੇ ਆਪਣੇ ਸੂਪਰਵਾਈਜ਼ਰ ਜਾਂ ਸਾਡੀ ਟੀਮ ਨਾਲ ਸੰਪਰਕ ਕਰੋ।"
      scan_not_working_question_html: "ਸਕੈਨ ਕੰਮ ਨਹੀਂ ਕਰ ਰਿਹਾ ਹੈ। ਮੈਨੂੰ ਕੀ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ?"
      scan_not_working_answer_html: "ਸਕ੍ਰੀਨ ਦੇ ਥੱਲੇ ਬੀਪੀ ਪਾਸਪੋਰਟ ਨੰਬਰ ਦਾਖ਼ਲ ਕਰੋ। ਜੇ ਸਮੱਸਿਆ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਆਪਣਾ ਫ਼ੋਨ ਰੀਸਟਾਰਟ ਕਰੋ। ਜੇ ਇਹ ਹਾਲੇ ਵੀ ਕੰਮ ਨਹੀਂ ਕਰਦਾ, ਤਾਂ ਆਪਣੇ ਸੂਪਰਵਾਈਜ਼ਰ ਨਾਲ ਸੰਪਰਕ ਕਰੋ।"
      udpate_app_question_html: "ਮੈਂ ਐਪ ਨੂੰ ਕਿਵੇਂ ਅੱਪਡੇਟ ਕਰਾਂ?"
      udpate_app_answer_html: "ਸੈਟਿੰਗਾਂ ਆਈਕੋਨ ਨੂੰ ਦਬਾ ਕੇ ਅਤੇ <span class=\"code\">ਅੱਪਡੇਟ</span> ਨੂੰ ਦਬਾ ਕੇ ਐਪ ਨੂੰ ਅੱਪਡੇਟ ਕਰੋ। ਤੁਹਾਡੇ ਡਿਵਾਈਸ ਉੱਤੇ ਸਿੰਪਲ ਦਾ ਨਵੀਨਤਮ ਸੰਸਕਰਣ ਹੋਣਾ ਬਹੁਤ ਜ਼ਰੂਰੀ ਹੈ।"
      cant_find_followup_question_html: ਮੈਂ ਕੋਈ ਫਾਲੋ-ਅੱਪ ਮਰੀਜ਼ ਨੂੰ ਨਹੀਂ ਲੱਭ ਸਕਦਾ
      cant_find_followup_answer_html: "ਕਈ ਵਾਰ, ਕਿਸੇ ਫਾਲੋ-ਅੱਪ ਮਰੀਜ਼ ਨੂੰ ਲੱਭਣਾ ਮੁਸ਼ਕਲ ਹੁੰਦਾ ਹੈ ਜਦੋਂ ਉਸ ਕੋਲ ਕੋਈ ਬੀਪੀ ਪਾਸਪੋਰਟ ਨਾ ਹੋਵੇ। ਜੇ, 5 ਮਿੰਟਾਂ ਬਾਅਦ, ਤੁਸੀਂ ਮਰੀਜ਼ ਨੂੰ ਲੱਭ ਨਹੀਂ ਸਕਦੇ, ਤਾਂ ਉਸਨੂੰ ਇੱਕ ਨਵੇਂ ਮਰੀਜ਼ ਵਜੋਂ ਰਜਿਸਟਰ ਕਰੋ। ਭਵਿੱਖ ਵਿੱਚ ਮਰੀਜ਼ ਦੇ ਰਿਕਾਰਡਾਂ ਨੂੰ ਮਿਲਾਉਣਾ ਸੰਭਵ ਹੁੰਦਾ ਹੈ।"
      two_bp_passports_question_html: "ਕੀ ਇੱਕ ਮਰੀਜ਼ ਦੇ 2 ਬੀਪੀ ਪਾਸਪੋਰਟ ਹੋ ਸਕਦੇ ਹਨ?"
      two_bp_passports_answer_html: ਹਾਂ। ਇੱਕ ਮਰੀਜ਼ ਦੇ ਕਈ ਬੀਪੀ ਪਾਸਪੋਰਟ ਹੋ ਸਕਦੇ ਹਨ। ਉਹ ਸਾਰੇ ਕੰਮ ਕਰਨਾ ਜਾਰੀ ਰੱਖਣਗੇ।
      no_more_bp_passports_question_html: ਮੇਰੇ ਬੀਪੀ ਪਾਸਪੋਰਟ ਖਤਮ ਹੋ ਗਏ ਹਨ
      no_more_bp_passports_answer_html: "ਬੀਪੀ ਪਾਸਪੋਰਟ ਖਤਮ ਹੋਣ ਤੋਂ ਪਹਿਲਾਂ, ਕਿਰਪਾ ਕਰਕੇ ਆਪਣੇ ਸੂਪਰਵਾਈਜ਼ਰ ਤੋਂ ਹੋਰ ਮੰਗੋ। ਯਾਦ ਰੱਖੋ, ਤੁਸੀਂ ਤਾਂ ਵੀ ਮਰੀਜ਼ਾਂ ਨੂੰ ਰਿਕਾਰਡ ਕਰ ਸਕਦੇ ਹੋ ਜੇ ਤੁਹਾਡੇ ਕੋਲ ਬੀਪੀ ਪਾਸਪੋਰਟ ਨਹੀਂ ਹਨ &#8212; ਤੁਸੀਂ ਬਾਅਦ ਵਿੱਚ ਬੀਪੀ ਪਾਸਪੋਰਟ ਸਪੁਰਦ ਕਰ ਸਕਦੇ ਹੋ।"
      what_is_sync_question_html: "\"ਸਿੰਕ\" ਕੀ ਹੁੰਦਾ ਹੈ?"
      what_is_sync_answer_html: "ਇੱਕ &quot;ਸਿੰਕ&quot; ਤੁਹਾਡੇ ਡੇਟਾ ਨੂੰ ਕੇਂਦਰੀ ਸਰਵਰ &apos;ਤੇ ਸੁਰੱਖਿਅਤ ਕਰਦਾ ਹੈ। ਕਿਰਪਾ ਕਰਕੇ ਯਕੀਨੀ ਬਣਾਓ ਕਿ ਤੁਹਾਡਾ ਡੇਟਾ ਦਿਨ ਵਿੱਚ ਘੱਟੋ-ਘੱਟ ਇੱਕ ਵਾਰ ਸੁਰੱਖਿਅਤ ਹੁੰਦਾ ਹੈ। ਜੇ ਤੁਹਾਡਾ ਇੰਟਰਨੈੱਟ ਕਨੈਕਸ਼ਨ ਵਧੀਆ ਨਹੀਂ ਹੈ, ਤੁਹਾਡੇ ਡੇਟਾ ਨੂੰ ਸਿੰਕ ਹੋਣ ਲਈ ਕੁਝ ਸਮਾਂ ਲੱਗ ਸਕਦਾ ਹੈ।"
      data_usage_question_html: "ਸਿੰਪਲ ਕਿੰਨਾ ਡੇਟਾ ਵਰਤਦਾ ਹੈ?"
      data_usage_answer_html: ਸਿੰਪਲ ਬਹੁਤ ਥੋੜ੍ਹਾ ਡੇਟਾ ਵਰਤਦਾ ਹੈ। ਔਸਤਨ ਹਰ ਮਹੀਨੇ ਲਗਭਗ 20 MB ਡੇਟਾ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ।
      access_my_info_question_html: "ਕੀ ਸਿੰਪਲ ਮੇਰੀ ਜਾਣਕਾਰੀ ਨੂੰ ਐਕਸੈਸ ਕਰ ਸਕਦਾ ਹੈ?"
      access_my_info_answer_html: ਸਿੰਪਲ ਦੀ ਤੁਹਾਡੇ ਫ਼ੋਨ ਜਾਂ ਟੈਬਲੈਟ ਉੱਤੇ ਕਿਸੇ ਵੀ ਨਿਜੀ ਜਾਣਕਾਰੀ ਤੱਕ ਐਕਸੈਸ ਨਹੀਂ ਹੁੰਦੀ।
