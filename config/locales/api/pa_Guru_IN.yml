    footer_note_1: 'ਸਾਰੀ ਗਤੀਵਿਧੀ ਲਈ ਡੇਟਾ %{facility_name} ਵਿਖੇ ਹੈ। ਜੇਕਰ ਡੇਟਾ ਆਉਟ ਆਫ ਡੇਟ ਜਾਪਦਾ ਹੈ, ਤਾਂ ਹੋਮ ਸਕ੍ਰੀਨ ''ਤੇ "ਸਿੰਕ ਪੈਂਡਿੰਗ" ਵਾਲੇ ਲਿੰਕ ''ਤੇ ਟੈਪ ਕਰੋ।'
    footer_note_2: 'ਫਾਲੋ-ਅਪ ਕਰਵਾਉਣ ਵਾਲੇ ਮਰੀਜ਼ ਦੀ ਗਿਣਤੀ ਇੱਕ ਮਹੀਨੇ ਵਿੱਚ ਸਿਰਫ ਇੱਕ ਦੌਰੇ ਲਈ ਹੀ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਜੇਕਰ ਕੋਈ ਮਰੀਜ਼ ਮਹੀਨੇ ਵਿੱਚ ਇੱਕ ਤੋਂ ਵੱਧ ਵਾਰ ਫਾਲੋ-ਅਪ ਮੁਲਾਕਾਤ ਕਰਦਾ ਹੈ, ਤਾਂ ਉਸ ਦੀ ਗਿਣਤੀ ਸਿਰਫ ਇੱਕ ਵਾਰ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।'
    thank_you: 'ਧੰਨਵਾਦ'
    thank_you_note: 'ਹਾਈਪਰਟੈਂਛਨ ਵਾਲੇ ਮਰੀਜ਼ਾਂ ਦੇ ਇਲਾਜ ਕਰਨ ਲਈ ਤੁਹਾਡੇ ਵੱਲੋਂ ਕੀਤੀ ਸਾਰੀ ਸਖ਼ਤ ਮਿਹਨਤ ਵਾਸਤੇ ਤੁਹਾਡਾ ਧੰਨਵਾਦ। ਤੁਹਾਡਾ ਕੰਮ ਦਿਲ ਦੇ ਦੌਰਿਆਂ ਅਤੇ ਸਟ੍ਰੋਕ ਤੋਂ ਜਾਨਾਂ ਬਚਾਉਂਦਾ ਹੈ।'
