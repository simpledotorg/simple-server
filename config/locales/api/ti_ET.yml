        heading_html: መድሃኒት ምምላእ
        contents_html: "እንተድኣ እዋናዊ ናይ ተሓካማይ መድሃኒት ተምልእ ኣለኻ፥"
        step_1_html: "ኣብቲ ናይቲ ተሓካማይ ናይ ጸብጻብ መስኮት፣ ነዚ ጠውቕ <span class=\"code\">+ መድሃኒታት</span>"
        step_2_html: "ነዚ ጠውቕ <span class=\"code\">መድሃኒታት ምላእ</span>"
        step_3_html: ተወዲኡ!
        english_video_link_html: ናይ ተሓካማይ መድሃኒት ከመይ ጌርካ ይምላእ
        english_video_link_language_html: ኢንግሊሽ
        hindi_video_link_html: ናይ ተሓካማይ መድሃኒት ከመይ ጌርካ ይምላእ
        hindi_video_link_language_html: ህንዲ
      tips:
        heading_html: ምኽሪ
        tip_1_html: "ታሓካማይ ኣብ ቀፃሊ ዝመፀሉ ዕለት ኣብ ካላንደር ቆፀሮ ክትሕዝ ከለኻ <span class=\"code\">ለውጥ</span> ዝብል ምምራጽ ይከኣል።"
        tip_2_html: "<span class=\"code\">]ሕዚ ኣይኮነን</span> ዝብል እንተመሪፅካ፣ እቲ ታሓካማይ ቆፀሮ ኣይተሓዘሉን።"
        tip_3_html: "ኣብ ዝሓለፈ ታሓካማይ ዝመፀሉ እዋን ዝተመዝገበ BP ምእታው ይከኣል ነቲ BP ከም ኖርማል ብምእታው ነቲ ዕለት <span class=\"code\">ለውጥ</span>።"
    overdue:
      heading_html: ጊዚኦም ዝሓለፎም ተሓከምቲ ጸዉዕዎም
      what_is_overdue:
        heading_html: "&lsquo;&rsquo;ኦቨርዱ&rsquo;&rsquo; እንታይ እዩ"
        contents_1_html: ኣብ ማዓልቲ ቆፀሮ BP እንተዘይተዓቂኑ እቲ ታሓካማይ ኦቨርዱ ይበሃል
        contents_2_html: ኣብ ላዕሊ እቲ ኦቨርዱ ዝርዝር ዝርከቡ ታሓከምቲ እቶም ዉፁዓት ሕሙማት እዮም ካብቲ ላዕሊ ናይቲ Overdue (ግዜ ናይ ዘሕለፉ) ተሓከምቲ ዝርዝር ጀምር።
      calling:
        heading_html: ናብ ታሓካማይ ምድዋል
        contents_html: "ናይ ስልኪ ምልክት ብምጥዋቕ ናብ ታሓካማይ ምድዋል ክልተ ኣማራፅታት ክንርኢ ንኽእል ኢና፡ <span class=\"code\">ኖርማል ደወል</span> ን <span class=\"code\">ውሑስ ደወልl</span>. &lsquo;&rsquo;ሰኪዩር&rsquo;&rsquo; ኮል ካብ ክፍሊት ነፃ ኮይኑ ናትና ስልኪ ቁፅሪ ካብቲ ታሓካማይ ዝሓብእ እዩ።"
      result_of_call:
        heading_html: "&lsquo;&rsquo;ዉፅኢት እቲ ምድዋል&rsquo;&rsquo; ኣብ ዝብል ምልክት ምግባር"
        contents_html: "ሕድሕድ ናይ ዝደወልናዮ ውፅኢት ምልክት ምግባር የድሊ ናይቲ ታሓካማይ ካርዲ ብምንካእ እዞም ዝስዕቡ ኣማራፅታት ንርኢ፡"
        agreed_to_visit_html: "<span class=\"code\">ንምብፃሕ ተስማሚዐ</span> እቲ ታሓካማይ ናብ ክትትል ከምዝመፅእ እንትነጊሩ/ራ።"
        remind_to_call_later_html: "<span class=\"code\">ዳሓር ንኽድውል ኣዘኻኽረኒ...</span> እቲ ታሓካማይ ናብ ክትትል ከምዝመፅእ ተዘይተዛሪቡ ወይድማ እቲ ስልኪ እንተዘይ ኣልዒሉዎ"
        remove_from_overdue_list:
          contents_html: "<span class=\"code\">ካብ መዝገብ ዝደንጎዩ ኣውጽኣዮ</span> እንድሕር ደኣ፤"
          condition_1_html: ተሓካሚ ድሮ ዳግማይ በጺሑ&rsquo;ሎ
          condition_2_html: ተሓካሚ ምላሽ ኣይህብን ኣሎ
          condition_3_html: ስልኪ ቁጽሪ ኣይሰርሕን ኣሎ
          condition_4_html: ናብ ካሊእ መሳለጥያ እንተተማሓላሊፉ
          condition_5_html: ናብ ናይ ግሊ ብዓል ሞያ ግዒዙ/ዛ
          condition_6_html: ሞይቱ/ታ
    faq:
      heading_html: ብኣብዝሓ ዝሕተቱ ሕቶታት
      app_crash_question_html: መተግበሪ ተተበላሺዩኒ እንታይ ክገብር
      app_crash_answer_html: ፈለማ እቲ መሳርሒ ኣጥፊእካ ምዉላዕ Simple ተተበላሽዩ ምዕራይ እንተዘይተኻኢሉ ናብ <span class="help">ሓገዝ</span>  ስክሪን ብምኻድ ምስ ተቖጻጸርካ  ወይ ድማ ናትና ጉጅለ ምርኻብ።
      scan_not_working_question_html: "ስካን ምግባር ኣይሰርሕን ዘሎ። እንታይ ክገብር?"
      scan_not_working_answer_html: ኣብ ታሕቲ እቲ ገፅ ኣብ ዝርከብ ቦታ ናይ BP ፓስፖርት ቁፅሪ ምእታው እቲ ፀገም ቀፃሊ እንተኾይኑ ስልክኻ ኣጥፊእካ ምዉላዕ ሕዚዉን ዘይሰርሕ እንተኾይኑ ምስ ተቖፃፃሪኻ ምርኻብ
      udpate_app_question_html: እቲ መተግበሪ ከመይ ጌረ የመሓይሾ
      udpate_app_answer_html: "እቲ መተግበሪ መዐረዪ ድሕሪ ምንካእ <span class=\"code\">ኣምሓይሽ</span> ዝብል ጠውቕካ ኣመሓይሽ። ኣብ መሳርሒና ናይ ቀረባ ጊዜ Simple ምህላዉ ኣገዳሲ እዩ"
      cant_find_followup_question_html: ከመይ ገይርካ ተኸታታሊ/ሰዓቢ ተሓካሚ ትረክብ
      cant_find_followup_answer_html: BP ፓስፖርት ዘይብሎም ታሓከምቲ ንምርካብ ከቢድ ክኸዉን ይኽእል እዩ ድሕሪ 5 ደቒቓ እቲ ትሓካማይ ምርካብ ተዘይተኻኢሉ ከም ሓድሽ ታሓካማይ ምምዝጋብ የድሊ ኣብ ቀፃሊ ናይቲ ታሓካማይ መዝገብ ምጥማር ይከኣል
      two_bp_passports_question_html: "ሓደ ታሓካማይ 2 BP ፓስፖርት ክህልዎ ይኽእል ዶ?"
      two_bp_passports_answer_html: እወ ሓደ ታሓካማይ ቡዙሕ BP ክህልዎ ይኽእል እዩ ኩሎም ምስራሕ ይቕፅሉ
      no_more_bp_passports_question_html: BP ፓስፖርት ወዲአ
      no_more_bp_passports_answer_html: ቅድሚ ምዉዳኡ ተወሳኺ BP ፓስፖርት ንክእዘዘልካ ንተቖፃፃሪኻ ምንጋር ኣይትረስዕ፣ ዋላ BP ፓስፖርት ተዘይሃሊዩካ ታሕከምቲ ምምዝጋብ ይከኣል እዩ&mdash; BP ፓስፖርት ፀኒሕካ  ምምዳብ ይከኣል እዩ
      what_is_sync_question_html: "\"ሲንክ/ኣስተኻኽል\" እንታይ እዩ?"
      what_is_sync_answer_html: "&lsquo;&rsquo;ሲንክ&rsquo;&rsquo; ብምባል ዳታ ናብ ማእኸላይ ሰርቨር ሴቭ ምግባር ይከኣል ተነኣሰ ኣብ ማዓልቲ ሓደ ሻዕ ዳታ ሴቭ ምግባርና ክነረጋግፅ ይግባእ ፅቡቕ ናይ ኢንተርኔት ኮኔክሽን ተዘይሃሊዩ ሲንክ ንምግባር ጊዜ ክወስድ ይኽእል እዩ"
      data_usage_question_html: Simple ክንደየናይ ዝኣክል ዳታ ይጥቀም
      data_usage_answer_html: Simple ብጣዕሚ ንእሽተይ ዳታ እዩ ዝጥቀም ብገምጋም ንወርሒ ኣስታት 20 ሜጋ-ባይት ኣብ ጠቕሚ ይውዕል።
      access_my_info_question_html: "Simple መረዳእታይ ክጥቀም ይኽእል ዶ?"
      access_my_info_answer_html: Simple  ኣብ ስልኪ ወይድማ ታብሌት ዝርከብ ናይ ዉልቀ መረዳእታ ኣይጥቀምን
