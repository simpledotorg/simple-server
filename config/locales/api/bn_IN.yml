      step_1:
        label_html: ধাপ 1
        heading_html: রোগীর বিপি মাপুন
        contents_html: "একটি নির্ভুল বিপি নিন: মেঝেতে পা, পিছনে চেয়ারের সামনে, কোনও কথা নয়।"
      step_2:
        label_html: ধাপ 2
        heading_html: বিপি পাসপোর্টে লিখুন
        contents_html: আপনার কাছে বিপি পাসপোর্ট থেকে থাকলে রোগীর নামটি লিখুন। তারপরে সিম্পল অ্যাপটি ব্যবহার করে এটি স্ক্যান করুন।
      step_3:
        label_html: ধাপ 3
        heading_html: রোগীকে নিবন্ধন করুন
        contents_html: রোগী নতুন হলে তাকে নিবন্ধন করুন।
      step_4:
        label_html: ধাপ 4
        heading_html: সিম্পিল-এ বিপি লিখুন
        contents_html: বিপি-এর রিডিং পূর্ণ সংখ্যায় <i>আনবেন না</i>।
      step_5:
        label_html: ধাপ 5
        heading_html: ওষুধগুলি লিখুন
        contents_html: রোগীর বর্তমান হাইপারটেনশনের ওষুধগুলো লিখুন।
      step_6:
        label_html: ধাপ 6
        heading_html: রোগীর তথ্য সংরক্ষণ করুন
        contents_html: "<span class=\"code\">সংরক্ষণ করুন</span>-এ চাপ দিন এবং রোগীর পরবর্তী সাক্ষাতে সময়সূচি স্থির করুন। বিপি পাসপোর্টে তারিখটি লিখুন।"
      missed_visit:
        label_html: না আসা ভিজিট
        heading_html: "এর পরে কী হবে?"
        contents_html: আপনার রোগী তার সাক্ষাৎকার মিস করে থাকলে তাকে আসতে মনে করিয়ে দিয়ে সিম্পল একটি টেক্সট বার্তা পাঠাবে।
      tip:
        heading_html: পরামর্শ
        contents_html: সঠিক ফেসিলিটিতে সর্বদা রোগীদের রেকর্ড করা নিশ্চিত করুন। হোম স্ক্রিনটিতে সর্বদা উপরের শীর্ষে ফেসিলিটিটি পরীক্ষা করুন।
    register:
      heading_html: একজন রোগী নিবন্ধন করুন
      contents_html: "নতুন রোগীদের নিবন্ধন করতে দুটি উপায় আছে:"
      option_1:
        label_html: বিকল্প 1
        heading_html: আপনার বিপি পাসপোর্টগুলি থাকলে
        step_1_html: মূল স্ক্রিনটিতে এই বোতামটি টিপুন
        step_2_html: একটি <i>খালি</i> বিপি পাসপোর্ট বেছে নিন এবং QR কোডটি স্ক্যান করুন।
        step_3_html: রোগীর পুরো নামটি অনুসন্ধান করুন।
        step_4_html: "আপনি যদি অনুসন্ধানের ফলাফলে রোগীকে না দেখতে পান তাহলে <span class=\"code\">নতুন রোগী হিসাবে নিবন্ধন করুন</span>।"
        step_5_html: রেজিস্ট্রেশন ফর্মটি পূরণ করুন।
        step_6_html: আপনার রোগীর সাথে কথা বলুন ও তারপর চিকিৎসার ইতিহাস সম্পূর্ণ করুন।
        step_7_html: "রোগীর সাক্ষাতটি রেকর্ড করুন, <span class=\"code\">সংরক্ষন করুন</span> টিপুন।"
      option_2:
        label_html: বিকল্প 2
        heading_html: আপনার বিপি পাসপোর্টগুলি <i>না</i> থাকলে
        step_1_html: "<span class=\"code\">রোগীর নাম লিখুন</span> টিপুন"
        step_2_html: আপনার রোগীর পুরো নাম লিখুন।
        step_3_html: "আপনি যদি অনুসন্ধানের ফলাফলে রোগীকে না দেখতে পান তাহলে <span class=\"code\">নতুন রোগী হিসাবে নিবন্ধন করুন</span>।"
        step_4_html: রেজিস্ট্রেশন ফর্মটি পূরণ করুন।
        step_5_html: আপনার রোগীর সাথে কথা বলুন ও তারপর চিকিৎসার ইতিহাস সম্পূর্ণ করুন।
        step_6_html: "রোগীর সাক্ষাতটি রেকর্ড করুন, <span class=\"code\">সংরক্ষন করুন</span> টিপুন।"
      tips:
        heading_html: পরামর্শগুলো
        tip_1_html: সঠিক ফেসিলিটিতে সর্বদা রোগীদের রেকর্ড করা নিশ্চিত করুন। হোম স্ক্রিনটিতে সর্বদা উপরের শীর্ষে ফেসিলিটিটি পরীক্ষা করুন।
        tip_2_html: সম্ভব হলে মোবাইল নম্বর লিখুন!
        tip_3_html: আপনি কোনও ফলো আপ রোগী খুঁজে না পেলে একজন নতুন রোগী হিসাবে সেগুলো নিবন্ধন করা যাবে।
        tip_4_html: "একজন রোগী তাদের বিপি পাসপোর্ট হারিয়ে ফেললে, তাদেরকে একটি নতুন পাসপোর্ট দিন। একজন রোগীর একাধিক বিপি পাসপোর্ট থাকতে পারে, সে সবকটিই সঠিকভাবে কাজ করবে।"
    search:
      heading_html: সঠিক রোগীকে খুঁজুন
      find_patient:
        heading_html: কীভাবে রোগীদের খুঁজবেন
        contents_html: আপনি যখন নাম বা মোবাইল নম্বর দিয়ে একজন রোগীকে খুঁজবেন তখন সঠিক রোগীকে নির্বাচন করাটি গুরুত্বপূর্ণ।
      choose_patient:
        heading_html: <i>সঠিক</i> রোগীকে বেছে নিন
        contents_1_html: "অনুসন্ধানের ফলাফলগুলিতে সঠিক রোগীকে বেছে নেওয়া খুব গুরুত্বপূর্ণ। সর্বদা পরীক্ষা করুন:"
        check_item_1_html: "<span class=\"code\">নাম</span> মিলছে"
        check_item_2_html: "<span class=\"code\">বয়স</span> সঠিক"
        check_item_3_html: "<span class=\"code\">ঠিকানাটি</span> হল যেখানে রোগী থাকেন"
        check_item_4_html: "<span class=\"code\">মোবাইল নম্বর</span> মিলছে"
        check_item_5_html: "<span class=\"code\">শেষ ভিজিটের তারিখটি</span> হল রোগীটি যেদিন হসপিটালে এসেছিলেন সেই দিনটি।"
        contents_2_html: রোগীটির তথ্য যদি অনুসন্ধানের কোনো রোগীর সাথে না মেলে তাহলে অনুগ্রহ করে তাকে একজন নতুন রোগী হিসেবে নিবন্ধন করুন।
      tip:
        heading_html: পরামর্শ
        contents_html: বিপি পাসপোর্ট স্ক্যানিং কাজ না করা সত্বেও আপনি সিম্পল-এর যে স্ক্রিনে স্ক্যান করছেন সেই স্ক্রিনে বিপি পাসপোর্ট নম্বর টাইপ করতে পারেন।
    record:
      heading_html: একজন রোগীর ভিজিট রেকর্ড করুন
      find_patient:
        heading_html: "প্রথমে, রোগীটিকে খুঁজুন"
        contents_html: "আপনি দুভাবে রোগীদের খুঁজে বের করতে পারেন: তাদের বিপি পাসপোর্ট স্ক্যান করুন অথবা নাম বা মোবাইল নম্বর দিয়ে রোগীটিকে অনুসন্ধান করুন।"
      record_info:
        heading_html: বিপি এবং ওষুধগুলো রেকর্ড করুন
        step_1_html: "রোগীর সারসংক্ষেপের স্ক্রিনে, <span class=\"code\">+&nbsp;ব্লাড প্রেসার</span> টিপুন"
        step_2_html: "তারপর, রোগীর হাইপারটেনশনের ওষুধগুলো যোগ করুন।"
        step_3_html: "সঠিক ওষুধ এবং তাদের ডোজগুলো নির্বাচন করুন। একটি ওষুধ অপসারণ করতে, ওষুধের ডোজটিতে ট্যাপ করুন এবং কোনোটিই <span class=\"code\">নয়</span> ট্যাপ করুন"
        step_4_html: "<span class=\"code\">সংরক্ষন</span> করুন টিপুন এবং পরবর্তী ভিজিটের তারিখ নির্বাচন করুন। ঐচ্ছিক: পরের বার রোগীটির কোথায় ভিজিট করতে হবে তা আপনি রোগীর বর্তমান কেন্দ্রের নিচে 'পরিবর্তন করুন' টিপে পরিবর্তন করতে পারেন।"
        step_5_html: সম্পন্ন। রোগীর সাক্ষাৎকার সেভ করা হল।
      medicine_refills:
        heading_html: ওষুধ রিফিল করা
        contents_html: "আপনি একজন রোগীর বর্তমান ওষুধগুলি রিফিল করলে:"
        step_1_html: "রোগীর সারসংক্ষেপের স্ক্রিনে, <span class=\"code\">+ ওষুধগুলি</span> টিপুন"
        step_2_html: "<span class=\"code\">ওষুধগুলি রিফিল করুন</span> টিপুন"
        step_3_html: হয়ে গেছে!
        english_video_link_html: কীভাবে একজন রোগীর ওষুধগুলি রিফিল করবেন
        english_video_link_language_html: ইংরেজি
        hindi_video_link_html: কীভাবে একজন রোগীর ওষুধগুলি রিফিল করবেন
        hindi_video_link_language_html: হিন্দি
      tips:
        heading_html: পরামর্শগুলো
        tip_1_html: "ভিজিটটির সময় সূচিত করার সময় আপনি ক্যালেন্ডারে <span class=\"code\">পরিবর্তন</span> করুন ট্যাপ করে পরবর্তী ভিজিটের তারিখটি নির্বাচন করতে পারেন।"
        tip_2_html: "আপনি <span class=\"code\">এখন নয়</span> নির্বাচন করে থাকলে রোগীর কোনও নির্ধারিত সাক্ষাতকার থাকবে না।"
        tip_3_html: "আপনি পূর্ববর্তী একটি ভিজিট থেকে একটি বিপি লিখতে পারবেন। বিপিটি স্বাভাবিকের মতো লিখুন এবং তারিখটি <span class=\"code\">পরিবর্তন</span> করুন।"
    overdue:
      heading_html: ওভারডু রোগীদের কল করুন
      what_is_overdue:
        heading_html: "\"ওভারডিউ\" কী?"
        contents_1_html: সূচিত ভিজিটের তারিখে রোগীরা তাদের বিপি রেকর্ড না করালে রোগীদের ভিজিটের সময় পেরিয়ে গেছে বলে মনে করা হয়।
        contents_2_html: "সময় পেরিয়ে যাওয়া রোগীদের তালিকার শীর্ষে থাকা রোগীরা, সবথেকে বেশি গুরুত্বপূর্ণ। তারিখ পেরিয়ে যাওয়া রোগীদের তালিকার একদম উপরের নাম থেকে ফোন করা শুরু করুন।"
      calling:
        heading_html: রোগীদের ডাকা
        contents_html: "ফোন আইকনটি টিপে রোগীদের ফোন করুন। আপনি দুটি বিকল্প দেখতে পেতে পারেন: <span class=\"code\">স্বাভাবিক ফোন করা</span> এবং <span class=\"code\">নিরাপদ ফোন করা</span>। একটি \"নিরাপদ\" ফোন করা হল টোল-ফ্রী যা রোগীর থেকে আপনার ফোন নম্বরকে গোপন রাখবে।"
      result_of_call:
        heading_html: "\"ফোন করার ফলাফল\" চিহ্নিত করা"
        contents_html: "অনুগ্রহ করে আপনার করা প্রতিটি ফোনের ফলাফল চিহ্নিত করুন। নিম্নলিখিত বিকল্পগুলো দেখতে রোগীর কার্ডে টিপুন:"
        agreed_to_visit_html: "<span class=\"code\">ভিজিট করতে সম্মত</span> হয়েছেন যদি রোগীরা বলেন যে তারা ফলো-আপ ভিজিটে আসছেন।"
        remind_to_call_later_html: "<span class=\"code\">পরে ফোন করার কথা মনে করিয়ে দিন...</span> যদি রোগীটি না বলেন যে তারা কখন ফলো-আপে আসতে পারবেন বা ফোন না ধরেন।"
        remove_from_overdue_list:
          contents_html: "<span class=\"code\">সময় পেরিয়ে যাওয়ার তালিকা থেকে অপসারণ করুন</span> যদি:"
          condition_1_html: রোগী ইতিমধ্যে সাক্ষাৎ করেছে
          condition_2_html: রোগী উত্তর দিচ্ছে না
          condition_3_html: ফোন নম্বর কাজ করে নি
          condition_4_html: অন্য কেন্দ্রে ট্রান্সফার করা হলে
          condition_5_html: প্রাইভেট প্র্যাকটিশনারের কাছে চলে গেছে
          condition_6_html: মারা গেছে
    faq:
      heading_html: প্রচলিত প্রশ্নাবলী
      app_crash_question_html: "আমার অ্যাপ ক্র্যাশ করে গেলে কী করা উচিৎ?"
      app_crash_answer_html: প্রথমে আপনার ডিভাইসটি পুনরায় চালু করার চেষ্টা করুন। যদি সিম্পল ক্র্যাশ করে যায় এবং সেটির সমাধান না করতে পারেন তাহলে অনুগ্রহ করে <span class="help">সহায়তা</span> স্ক্রিনে যান এবং আমাদের সুপারভাইজার বা আমাদের টিমের সাথে যোগাযোগ করুন।
      scan_not_working_question_html: "স্ক্যান কাজ করছে না। আমার কী করা উচিৎ?"
      scan_not_working_answer_html: "স্ক্রিনের নিচে বিপি পাসপোর্টটি লিখুন। সমস্যাটি থেকে গেলে, আপনার ফোন রিস্টার্ট করুন। তাও কাজ না করলে, আপনার সুপারভাইজারের সাথে যোগাযোগ করুন।"
      udpate_app_question_html: "কীভাবে আমি অ্যাপটি আপডেট করব?"
      udpate_app_answer_html: "সেটিংস আইকন এবং <span class=\"code\">আপডেট করুন</span> টিপে অ্যাপটি আপডেট করুন। আপনার ডিভাইসে সিম্পল এর সাম্প্রতিক সংস্করণটি থাকা জরুরি।"
      cant_find_followup_question_html: আমি একজন ফলো-আপ রোগীকে খুঁজে পাচ্ছি না
      cant_find_followup_answer_html: "রোগীদেরী একটি বিপি পাসপোর্ট না থাকলে কখনও কখনও তাদের খুঁজে বের করা কঠিন। যদি, 5 মিনিট পরে, আপনি রোগীটিকে খুঁজে না পান, তাকে একজন নতুন রোগী হিসেবে নিবন্ধন করুন। ভবিষ্যতে রোগীটির রেকর্ড সমন্বিত করা সম্ভব।"
      two_bp_passports_question_html: "একজন রোগীর কি 2টি বিপি পাসপোর্ট থাকতে পারে?"
      two_bp_passports_answer_html: হ্যাঁ। একজন রোগীর একাধিক বিপি পাসপোর্ট থাকতে পারে। সবগুলোই কাজ করতে থাকবে।
      no_more_bp_passports_question_html: আমার বিপি পাসপোর্টগুলি শেষ হয়ে গেছে
      no_more_bp_passports_answer_html: শেষ হয়ে যাওয়ার আগে অনুগ্রহ করে আপনার সুপারভাইজারকে আরো বিপি পাসপোর্ট অর্ডার দিতে বলুন। মনে রাখবেন আপনার কাছে কোনও বিপি পাসপোর্ট থেকে না থাকলেও আপনি রোগীদের রেকর্ড করতে পারবেন &#8212; আপনি পরে বিপি পাসপোর্ট অ্যাসাইন করতে পারবেন।
      what_is_sync_question_html: "একটি \"সিঙ্ক\" কী?"
      what_is_sync_answer_html: একটি কেন্দ্রীয় সার্ভারে “সিঙ্ক” আপনার ডেটা সেভ করে। আপনার ডেটা দিনে কমপক্ষে একবার সেভ হয় তা অনুগ্রহ করে নিশ্চিত করুন। আপনার কাছে ভাল ইন্টারনেট সংযোগ না থেকে থাকলে আপনার ডেটা সিঙ্ক হতে কিছুটা সময় নিতে পারে।
      data_usage_question_html: "সিম্পিল কতটা ডেটা ব্যবহার করে?"
      data_usage_answer_html: "সিম্পল খুবই সামান্য ডেটা ব্যবহার করে। গড়ে, প্রতি মাসে 20 MB মতো ব্যবহৃত হয়।"
      access_my_info_question_html: "সিম্পিল কি আমার তথ্য অ্যাক্সেস করতে পারবে?"
      access_my_info_answer_html: সিম্পল আপনার ফোন বা ট্যাবলেটের কোনো ব্যক্তিগত তথ্য অ্যাক্সেস করেনা।
