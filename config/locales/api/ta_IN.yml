        heading_html: "அடுத்து என்ன நிகழும்?"
        contents_html: "உங்கள் நோயாளி அடுத்த முறை வரத் தவறவிட்டால், சிம்பிள் செயலியானது அவர்கள் வர வேண்டியதை நினைவுபடுத்தும் குறுஞ்செய்தியை அனுப்பும்."
      tip:
