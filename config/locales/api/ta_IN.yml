      missed_visit_whatsapp_reminder: "%{facility_name}-இல் பணியாற்றும் எங்கள் பணியாளர் உங்களைப் பற்றியும், உங்கள் இதய ஆரோக்கியத்தைப் பற்றியும் நினைவு கூர்ந்துள்ளார். உங்கள் இரத்த அழுத்த மருந்துகளைத் தொடரவும். உங்களுக்கு அருகிலுள்ள துணை மையத்திலிருந்து உங்கள் மருந்தைப் பெற்றுக் கொள்ளவும். உங்கள் ANM அல்லது ASHA-ஐத் தொடர்பு கொள்ளவும்."
