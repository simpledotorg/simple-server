    start:
      heading_html: தொடங்குதல்
      getting_started_video:
        heading_html: வீடியோ பார்க்கவும்
        contents_html: எவ்வாறு சிம்பிள் செயலியைப் பயன்படுத்துவது என்று 5 நிமிடங்களில் அறிந்து கொள்ளுங்கள்.
      who_to_record:
        heading_html: "சிம்பிள் செயலியில் யாருடைய விவரங்களைப் பதிவு செய்ய வேண்டும்?"
        contents_1_html: "<i>உயர் இரத்த அழுத்தம் உள்ள</i> அல்லது உயர் பிபி-க்கான மருந்துகளை எடுத்துக்கொண்டிருக்கும் ஒவ்வொரு நோயாளியின் விவரங்களையும் பதிவு செய்ய, சிம்பிள் செயலியைப் பயன்படுத்தவும்."
        contents_2_html: "மீண்டும் வர வேண்டிய நோயாளி வரும் போது, அதே நோயாளியைத் தேடி எடுத்து, புதிய பிபி அளவை எழுதவும்."
      step_1:
        label_html: படி 1
        heading_html: நோயாளியின் இரத்த அழுத்தத்தை அறிதல்
        contents_html: "துல்லியமாக பிபி அளவை எடுக்கவும்: தரையில் கால் இருக்க வேண்டும், நாற்காலியில் சாய்ந்த அமர்ந்திருக்க வேண்டும், பேசக் கூடாது."
      step_2:
        label_html: படி 2
        heading_html: இரத்த அழுத்த பாஸ்போர்ட்டில் எழுதுதல்
        contents_html: "உங்களிடம் பிபி கடவுச்சீட்டுகள் இருந்தால், நோயாளியின் பெயரை எழுதவும். பிறகு சிம்பிள் செயலியைப் பயன்படுத்தி அதனை ஸ்கேன் செய்யவும்."
      step_3:
        label_html: படி 3
        heading_html: நோயாளியைப் பதிவு செய்தல்
        contents_html: "அவர் புதிய நோயாளி என்றால், நோயாளியைப் பதிவு செய்யவும்."
      step_4:
        label_html: படி 4
        heading_html: சிம்பிளில் இரத்த அழுத்தத்தை உள்ளிடுதல்
        contents_html: பிபி அளவை முழு எண்ணாக <i>மாற்றக்கூடாது</i>.
      step_5:
        label_html: படி 5
        heading_html: மருந்துகளை உள்ளிடுதல்
        contents_html: நோயாளி தற்போது எடுத்துக் கொண்டிருக்கும் உயர் இரத்த அழுத்த மருந்துகளை எழுதவும்.
      step_6:
        label_html: படி 6
        heading_html: நோயாளி குறித்த விவரங்களைச் சேமித்தல்
        contents_html: "<span class=\"code\">சேமிக்கவும்</span> என்பதைத் தட்டி, நோயாளி அடுத்த முறை வரவேண்டிய தேதியைத் திட்டமிடவும். பிபி கடவுச்சீட்டில் அந்தத் தேதியை எழுதவும்."
      missed_visit:
