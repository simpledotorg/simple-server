    cohort_report_footnote_2: "காலாண்டில் பதிவு செய்யப்பட்டு இந்த மையத்திற்கு ஒதுக்கப்பட்ட அனைத்து உயர் இரத்த அழுத்த நோயாளிகளும். இறந்த நோயாளிகள் விலக்கப்படுவார்கள்."
    cohort_report_footnote_3: "ஒரு நோயாளி பலமுறை வந்திருந்தால், பிபி கட்டுப்பாட்டைக் கணக்கிட அவர்களின் கடைசி பிபி பயன்படுத்தப்படுகிறது."
