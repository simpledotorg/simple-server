      find_patient:
        heading_html: "முதலில், நோயாளியைக் கண்டுபிடிக்கவும்"
        contents_html: "நீங்கள் நோயாளிகளை இரண்டு வழிகளில் கண்டுபிடிக்கலாம்: அவரின் பிபி கடவுச்சீட்டை ஸ்கேன் செய்யவும் அல்லது, பெயர் அல்லது மொபைல் எண் மூலம் நோயாளியைத் தேடவும்."
      record_info:
