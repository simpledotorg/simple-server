        step_1_html: "நோயாளியின் சுருக்கவிவரத் திரையில், <span class=\"code\">+&nbsp;இரத்த அழுத்தம்</span> என்பதை அழுத்தவும்"
        step_2_html: "பின்னர், நோயாளியின் உயர் இரத்த அழுத்த மருந்துகளைச் சேர்க்கவும்."
        step_3_html: "சரியான மருந்துகள் மற்றும் அவற்றின் அளவுகளைத் தேர்ந்தெடுக்கவும். ஒரு மருந்தை அகற்ற, மருந்தின் பெயரைத் தொட்டு <span class=\"code\">எதுவுமில்லை</span> என்பதைத் தேர்வு செய்யவும்"
        step_4_html: "<span class=\"code\">சேமிக்கவும்</span> என்பதை அழுத்தி, அடுத்து வர வேண்டிய தேதியைத் தேர்ந்தெடுக்கவும். விருப்பத்தேர்வு: நோயாளி தற்போது பார்க்கும் மையப் பெயரின் கீழே இருக்கும் 'மாற்றவும்' என்பதை அழுத்துவதன் மூலம் நோயாளி அடுத்து வர வேண்டிய இடத்தை மாற்றலாம்."
        step_5_html: முடிந்தது. நோயாளியின் வருகை விவரம் சேமிக்கப்பட்டது.
      medicine_refills:
        heading_html: மருந்துகளை மீண்டும் நிரப்புதல்
        contents_html: "நோயாளியின் தற்போதைய மருந்துகளை மீண்டும் நிரப்புகிறீர்கள் எனில்:"
        step_1_html: "நோயாளியின் சுருக்கவிவரத் திரையில், <span class=\"code\">+ மருந்துகள்</span> என்பதை அழுத்தவும்"
        step_2_html: "<span class=\"code\">மருந்துகளை மீண்டும் நிரப்புக</span> என்பதை அழுத்தவும்"
        step_3_html: முடிந்தது!
        english_video_link_html: நோயாளிக்கான மருந்துகள் தீர்ந்த பிறகு அவற்றை எவ்வாறு அவருக்கு மீண்டும் வழங்குவது
        english_video_link_language_html: ஆங்கிலம்
        hindi_video_link_html: நோயாளிக்கான மருந்துகள் தீர்ந்த பிறகு அவற்றை எவ்வாறு அவருக்கு மீண்டும் வழங்குவது
        hindi_video_link_language_html: இந்தி
      tips:
        heading_html: உதவிக்குறிப்புகள்
        tip_1_html: "அடுத்து வர வேண்டிய நாளைத் திட்டமிடும்போது நாள்காட்டியில் <span class=\"code\">மாற்றவும்</span> என்பதைத் தட்டி, அடுத்து வர வேண்டிய தேதியைத் தேர்வு செய்யலாம்."
        tip_2_html: "<span class=\"code\">இப்போது வேண்டாம்</span> என்று தேர்வு செய்தால், நோயாளி அடுத்து வர வேண்டிய தேதி திட்டமிடப்படாது."
        tip_3_html: "கடந்த முறை வந்த விவரத்திலிருந்து பிபி அளவை நீங்கள் எழுதலாம். வழக்கம் போலவே பிபி அளவை எழுதி, தேதியை <span class=\"code\">மாற்றவும்</span>."
    overdue:
      heading_html: வரத் தவறிய நோயாளிகளை அழைத்தல்
      what_is_overdue:
        heading_html: "\"குறித்த தேதியில் வாராதவர்கள்\" என்றால் என்ன?"
        contents_1_html: நோயாளிகள் திட்டமிடப்பட்ட வர வேண்டிய தேதியில் வந்து தங்கள் பிபி-ஐப் பதிவு செய்யப்படாவிட்டால் அது குறித்த தேதியில் வாராததாகக் கருதப்படும்.
        contents_2_html: குறித்த தேதியில் வாராத நோயாளிகள் பட்டியலில் முதலிடத்தில் உள்ள நோயாளிகள் மிகவும் முக்கியமானவர்கள். குறித்த தேதியில் வாராத நோயாளிகள் பட்டியலில் முதலிலிருந்து நோயாளிகளை அழைக்கத் தொடங்கவும்.
      calling:
        heading_html: நோயாளிகளை அழைத்தல்
        contents_html: "தொலைபேசி ஐகானை அழுத்துவதன் மூலம் நோயாளிகளை அழைக்கவும். நீங்கள் இரண்டு விருப்பங்களைக் காணலாம்: <span class=\"code\">வழக்கமான அழைப்பு</span> மற்றும் <span class=\"code\">பாதுகாப்பான அழைப்பு</span>. &quot;பாதுகாப்பான&quot; அழைப்பானது இலவசமாகும், அது உங்கள் தொலைபேசி எண்ணை நோயாளிக்குக் காட்டவும்."
      result_of_call:
        heading_html: "\"அழைப்பில் கிடைத்த முடிவைக்\" குறிக்கவும்"
        contents_html: "நீங்கள் செய்யும் ஒவ்வொரு தொலைபேசி அழைப்பிலும் கிடைக்கும் முடிவையும் குறிக்கவும். பின்வரும் விருப்பங்களைக் காண, நோயாளி அட்டையில் அழுத்தவும்:"
        agreed_to_visit_html: "நோயாளிகள் அடுத்த முறை வருவதாக ஏற்றுக் கொண்டால், <span class=\"code\">வருவதற்கு ஒப்புக்கொண்டார்</span>."
        remind_to_call_later_html: "நோயாளி அடுத்து எப்ப வருவார் என்று சொல்லவில்லை எனில் அல்லது அவரை தொலைபேசியில் அழைத்தபோது பதிலளிக்கவில்லை எனில், <span class=\"code\">பின்னர் அழைக்க நினைவூட்டவும்...</span>."
        remove_from_overdue_list:
          contents_html: "பின்வரும் நிலைமைகளில் <span class=\"code\">குறித்த தேதியில் வாராதவர்கள் பட்டியலிலிருந்து</span> அகற்றவும்:"
          condition_1_html: நோயாளி ஏற்கனவே வந்து ரீடிங் பதிவுசெய்துள்ளார்
          condition_2_html: நோயாளி பதிலளிக்கவில்லை
          condition_3_html: தொலைபேசி எண் வேலை செய்யவில்லை
          condition_4_html: மற்றொரு மையத்திற்குச் சென்றுவிட்டார்
          condition_5_html: தனியார் மருத்துவரிடம் மாறிச் சென்றுள்ளார்
          condition_6_html: இறந்துவிட்டார்
    faq:
      heading_html: பொதுவான கேள்விகள்
      app_crash_question_html: "எனது செயலி சிதைவடைந்துவிட்டால் என்ன செய்வது?"
      app_crash_answer_html: "முதலில் உங்கள் சாதனத்தை அணைத்து இயக்கவும். சிம்பிள் செயலி செயலிழந்திருந்து உங்களால் அதைச் சரிசெய்ய முடியாவிட்டால், <span class=\"help\">உதவித்</span> திரைக்குச் சென்று, உங்கள் மேற்பார்வையாளர் அல்லது உங்கள் குழுவைத் தொடர்பு கொள்ளவும்."
      scan_not_working_question_html: "ஸ்கேன் வேலை செய்யவில்லை. என்ன செய்ய வேண்டும்?"
      scan_not_working_answer_html: "திரையின் மேல் பகுதியில் பிபி கடவுச்சொல் எண்ணை உள்ளிடவும். சிக்கல் தொடர்ந்தால், உங்கள் தொலைபேசியை அணைத்து இயக்கவும். அப்போதும் வேலை செய்யவில்லை எனில், உங்கள் மேற்பார்வையாளரைத் தொடர்பு கொள்ளவும்."
      udpate_app_question_html: "செயலியை எவ்வாறு புதுப்பிக்க வேண்டும்?"
      udpate_app_answer_html: "அமைப்புகள் ஐகானை அழுத்தி, <span class=\"code\">புதுப்பிக்கவும்</span> என்பதை அழுத்துவதன் மூலம் செயலியைப் புதுப்பிக்கவும். உங்கள் சாதனத்தில் சிம்பிளின் சமீபத்திய பதிப்பை வைத்திருப்பது முக்கியமாகும்."
      cant_find_followup_question_html: பின்தொடர வேண்டிய நோயாளியைத் தேட முடியவில்லை
      cant_find_followup_answer_html: "சில நேரங்களில் பிபி கடவுச்சீட்டு இல்லாதபோது ஏற்கனவே பதிவுசெய்துள்ள நோயாளியைக் கண்டுபிடிப்பது கடினம்தான். 5 நிமிடங்களுக்குப் பிறகும் உங்களால் நோயாளியைக் கண்டுபிடிக்க முடியவில்லை என்றால், அவரைப் புதிய நோயாளியாகப் பதிவு செய்யுங்கள். எதிர்காலத்தில் நோயாளியின் வெவ்வேறு பதிவுகளை இணைத்துக் கொள்ளலாம்."
      two_bp_passports_question_html: "ஒரு நோயாளி 2 இரத்த அழுத்த பாஸ்போர்ட்களைக் கொண்டிருக்க முடியுமா?"
      two_bp_passports_answer_html: ஆம். ஒரு நோயாளி பல பிபி கடவுச்சீட்டுகளை வைத்திருக்கலாம். அவை தொடர்ந்து வேலை செய்யும்.
      no_more_bp_passports_question_html: என்னிடம் இரத்த அழுத்த பாஸ்போர்ட்கள் இல்லை
      no_more_bp_passports_answer_html: "காலியாகும் முன், கூடுதல் பிபி கடவுச்சீட்டுகளை ஆர்டர் செய்து வைக்குமாறு உங்கள் மேற்பார்வையாளரிடம் கேளுங்கள். நினைவில் கொள்ளுங்கள், உங்களிடம் பிபி கடவுச்சீட்டு இல்லை என்றாலும் நோயாளிகளைப் பதிவு செய்யலாம் &mdash; பிபி கடவுச்சீட்டுகளைப் பின்னர் ஒதுக்கலாம்."
      what_is_sync_question_html: "\"ஒத்திசை\" என்றால் என்ன?"
      what_is_sync_answer_html: "\"ஒத்திசைவு\" அம்சமானது உங்கள் தரவை மையச் சேவையகத்தில் சேமிக்கிறது. உங்கள் தரவு ஒரு நாளைக்கு ஒரு முறையாவது சேமிக்கப்படுவதை உறுதிப்படுத்தவும். உங்களிடம் வேகமான இணைய இணைப்பு இல்லையென்றால், உங்கள் தரவை ஒத்திசைக்க சிறிது நேரம் ஆகலாம்."
      data_usage_question_html: "சிம்பிள் எவ்வளவு தரவைப் பயன்படுத்தும்?"
      data_usage_answer_html: "சிம்பிள் செயலி கொஞ்சம் தரவையே பயன்படுத்தும். சராசரியாக, ஒரு மாதத்திற்கு 20 MB போதும்."
      access_my_info_question_html: "சிம்பிள் எனது தரவை அணுகுமா?"
      access_my_info_answer_html: உங்கள் தொலைபேசி அல்லது டேப்லெட்டில் உள்ள எந்தவொரு தனிப்பட்ட தகவல்களையும் சிம்பிள் செயலி அணுகாது.
    bp_passport_app:
      heading_html: இரத்த அழுத்த பாஸ்போர்ட் செயலி
      features:
        heading_html: நோயாளிகளுக்கான இலவச செயலி
        contents_html: நோயாளிகள் தங்கள் இரத்த அழுத்த பாஸ்போர்ட்களை ஸ்கேன் செய்யலாம் மற்றும் உங்கள் மருத்துவமனை அல்லது கிளினிக்கில் நீங்கள் சேர்க்கும் தற்போதைய நடவடிக்கைகள் மற்றும் மருந்துகளை செயலி அவர்களின் ஸ்மார்ட்போனில் காண்பிக்கும்.
        feature_1_html: இரத்த அழுத்தங்களை அட்டவணையிடுதல்
        feature_2_html: இரத்த சர்க்கரை அளவுகளை அட்டவணையிடுதல்
        feature_3_html: மருந்துகளை எடுத்துக்கொள்ள நினைவூட்டல்கள்
        feature_4_html: ஆரோக்கிய ஆலோசனை
        feature_5_html: "இலவசம், விளம்பரங்களும் இல்லை"
        learn_more_html: "மேலும் அறிக"
      platforms:
        headings_html: Apple மற்றும் Android
        contents_html: "Google Play Store அல்லது Apple App Store இல் <span class=\"code\">இரத்த அழுத்த பாஸ்போர்ட்டைத்</span> தேடி உங்கள் நோயாளிகளிடம் செயலியைப் பெறச் சொல்லுங்கள்."
        apple_app_store_html: Apple App Store
        google_play_store_html: Google Play Store
      languages:
        heading_html: மொழிகள்
        contents_html: "இந்த மொழிகளில் இரத்த அழுத்த பாஸ்போர்ட் செயலி கிடைக்கிறது:"
        language_amharic_html: அம்ஹாரிக்
        language_bengali_html: பெங்காலி
        language_english_html: ஆங்கிலம்
        language_french_html: பிரஞ்சு
        language_hindi_html: இந்தி
        language_kannada_html: கன்னடம்
        language_marathi_html: மராத்தி
        language_oromo_html: ஒரோமோ
        language_punjabi_html: பஞ்சாபி
        language_spanish_html: ஸ்பானிஷ்
        language_tamil_html: தமிழ்
        language_telugu_html: தெலுங்கு
