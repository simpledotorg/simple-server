        video_link_html: How to use a BP Passport
        video_link_subtitle_html: Hindi with English subtitles
      film:
        heading_html: Simple film
        link_html: '<a href="https://www.youtube.com/watch?v=C26CoyeExmU">"A day in the life of Simple"</a> is a short film that shows how a nurse in Punjab, India, uses Simple to treat patients with hypertension.'
    start:
      heading_html: Getting started
      getting_started_video:
        heading_html: Watch a video
        contents_html: Learn the basics of Simple in 5 minutes.
      who_to_record:
        heading_html: Who to record in Simple?
        contents_1_html: Use Simple to record <i>every patient who has hypertension</i> or who is taking medicines for high BP.
        contents_2_html: When the patient returns for follow-up, search for the same patient and enter a new BP.
      step_1:
        label_html: Step 1
        heading_html: Take patient's BP
        contents_html: "Take an accurate BP: feet on floor, back against chair, no talking."
      step_2:
        label_html: Step 2
        heading_html: Write in BP Passport
        contents_html: If you have BP Passports, write the patient's name. Then, scan it using the Simple app.
      step_3:
        label_html: Step 3
        heading_html: Register patient
        contents_html: If they are new, register the patient.
      step_4:
        label_html: Step 4
        heading_html: Enter BP in Simple
        contents_html: <i>Do not round</i> the BP reading.
      step_5:
        label_html: Step 5
        heading_html: Enter medicines
        contents_html: Enter the patient's current hypertension medicines.
      step_6:
        label_html: Step 6
        heading_html: Save the patient
        contents_html: "Hit <span class=\"code\">SAVE</span> and schedule the patient's next visit. Write that date on the BP Passport."
      missed_visit:
        label_html: Missed visit
        heading_html: What happens next?
        contents_html: If your patient misses their visit, Simple will send a text message reminding them to come back.
      tip:
        heading_html: Tip
        contents_html: Always make sure to record the patients at the correct facility. On the home screen, always check the facility in the top left.
    register:
      heading_html: Register a patient
      contents_html: "There are two ways to register new patients:"
      option_1:
        label_html: Option 1
        heading_html: If you have BP Passports
        step_1_html: Press this button on the main screen
        step_2_html: Pick up a <i>blank</i> BP Passport and scan the QR code.
        step_3_html: Search for the patient’s full name.
        step_4_html: "If you do not see the patient in the search results, tap <span class=\"code\">Register as a new patient</span>."
        step_5_html: Fill the registration form.
        step_6_html: Talk to your patient and then complete the medical history.
        step_7_html: "Record the patient visit, press <span class=\"code\">Save</span>."
      option_2:
        label_html: Option 2
        heading_html: If you <i>do not</i> have BP Passports
        step_1_html: "Press <span class=\"code\">Enter patient’s name</span>"
        step_2_html: Enter your patient's full name.
        step_3_html: "If you do not see the patient in the search results, tap <span class=\"code\">Register as a new patient</span>."
        step_4_html: Fill the registration form.
        step_5_html: Talk to your patient and then complete the medical history.
        step_6_html: "Record the patient visit, press <span class=\"code\">Save</span>."
      tips:
        heading_html: Tips
        tip_1_html: Always make sure to record the patients at the correct facility. On the home screen, always check the facility in the top left.
        tip_2_html: Enter mobile number if you can!
        tip_3_html: If you cannot find a follow-up patient, it is okay to register them as a new patient.
        tip_4_html: If a patient loses their BP Passport, please give them a new one. Patients can have multiple BP Passports, they will all work correctly.
    search:
      heading_html: Find the correct patient
      find_patient:
        heading_html: How to find patients
        contents_html: When you search for a patient by name or mobile number, it is important to select the correct patient.
      choose_patient:
        heading_html: Choose the <i>correct</i> patient
        contents_1_html: "In the search results, it is very important to choose the correct patient. Always check:"
        check_item_1_html: "<span class=\"code\">Name</span> matches"
        check_item_2_html: "<span class=\"code\">Age</span> is correct"
        check_item_3_html: "<span class=\"code\">Address</span> is where the patient lives"
        check_item_4_html: "<span class=\"code\">Mobile number</span> matches"
        check_item_5_html: "<span class=\"code\">Last visit date</span> was a day the patient visited the hospital."
        contents_2_html: If the patient does not match any of the patients in the search, please register them as a new patient.
      tip:
        heading_html: Tip
        contents_html: If BP Passport scanning is not working, you can still type the BP Passport number into Simple on the same screen where you scan.
    record:
      heading_html: Record a patient's visit
      find_patient:
        heading_html: First, find the patient
        contents_html: "You can find patients two ways: scan their BP Passport or search for the patient by name or mobile number."
      record_info:
        heading_html: Record BP and medicines
        step_1_html: "On the patient's summary screen, press <span class=\"code\">+&nbsp;Blood pressure</span>"
        step_2_html: Then, add patient's hypertension medicines.
        step_3_html: "Select the correct medicines and their dosages. To remove a medicine, tap the dosage and select <span class=\"code\">None</span>"
        step_4_html: "Press <span class=\"code\">Save</span> and select the next visit date. Optional: You can change where the patient should visit next by pressing ‘Change’ below the patient’s current facility."
        step_5_html: Done. The patient visit is saved.
      medicine_refills:
        heading_html: Medicine refills
        contents_html: "If you are refilling a patient’s current medicines:"
        step_1_html: "On the patient's summary screen, press <span class=\"code\">+ Medicines</span>"
        step_2_html: "Press <span class=\"code\">Refill medicines</span>"
        step_3_html: Done!
        english_video_link_html: How to refill a patient's medicines
        english_video_link_language_html: English
        hindi_video_link_html: How to refill a patient's medicines
        hindi_video_link_language_html: Hindi
      tips:
        heading_html: Tips
        tip_1_html: "You can select the next visit date on a calendar by tapping <span class=\"code\">CHANGE</span> when scheduling the visit."
        tip_2_html: "If you select <span class=\"code\">NOT NOW</span>, the patient will not have a scheduled visit."
        tip_3_html: "You can enter a BP from a previous visit. Enter the BP like normal and <span class=\"code\">CHANGE</span> the date."
    overdue:
      heading_html: Call overdue patients
      what_is_overdue:
        heading_html: What is "Overdue"?
        contents_1_html: Patients are overdue if they did not have a BP recorded by their scheduled visit date.
        contents_2_html: Patients at the top of the overdue patients list, are the most critical. Start calling patients at the top of the overdue list.
      calling:
        heading_html: Calling patients
        contents_html: "Call patients by pressing the phone icon. You may see two options: <span class=\"code\">Normal call</span> and <span class=\"code\">Secure call</span>. A \"secure\" call is toll-free will hide your phone number from the patient."
      result_of_call:
        heading_html: Mark "result of call"
        contents_html: "Please mark the result of each phone call that you make. Press on the patient card to see the following options:"
        agreed_to_visit_html: "<span class=\"code\">Agreed to visit</span> if the patients tells you that they are coming for a follow-up."
        remind_to_call_later_html: "<span class=\"code\">Remind to call later...</span> if the patient didn’t mention when they can follow-up or didn’t answer their phone call."
        remove_from_overdue_list:
          contents_html: "<span class=\"code\">Remove from overdue list</span> if:"
          condition_1_html: Patient has already visited
          condition_2_html: Patient is not responding
          condition_3_html: Phone number does not work
          condition_4_html: Transferred to another facility
          condition_5_html: Moved to private practitioner
          condition_6_html: Died
    faq:
      heading_html: Common questions
      app_crash_question_html: What should I do if my app crashes?
      app_crash_answer_html: First try restarting your device. If Simple is crashing and you cannot fix it, please go to the <span class="help">Help</span> screen and contact your supervisor or our team.
      scan_not_working_question_html: Scan isn't working. What should I do?
      scan_not_working_answer_html: Enter the BP Passport number at the bottom of the screen. If the problem persists, restart your phone. If it still does not work, contact your supervisor.
      udpate_app_question_html: How do I update the app?
      udpate_app_answer_html: "Update the app by pressing the settings icon and pressing <span class=\"code\">Update</span>. It is important to have the latest version of Simple on your device."
      cant_find_followup_question_html: I cannot find a follow-up patient
      cant_find_followup_answer_html: Sometimes it is difficult to find a follow-up patient when they do not have a BP Passport. If, after 5 minutes, you cannot find the patient, register them as a new patient. It is possible to combine the patient records in the future.
      two_bp_passports_question_html: Can a patient have 2 BP Passports?
      two_bp_passports_answer_html: Yes. A patient can have multiple BP Passports. They will all continue to work.
      no_more_bp_passports_question_html: I ran out of BP Passports
      no_more_bp_passports_answer_html: Please ask your supervisor to order more BP Passports, before you run out. Remember, you can still record patients even if you do not have any BP Passports &#8212; you can assign BP Passports later.
      what_is_sync_question_html: What is a "sync"?
      what_is_sync_answer_html: A "sync" saves your data to a central server. Please make sure that your data gets saved at least once per day. If you do not have a good internet connection, your data might take some time to sync.
      data_usage_question_html: How much data does Simple use?
      data_usage_answer_html: Simple uses very little data. On average about 20 MB is used each month.
      access_my_info_question_html: Can Simple access my information?
      access_my_info_answer_html: Simple does not access any of the personal information on your phone or tablet.
    bp_passport_app:
      heading_html: BP Passport app
      features:
        heading_html: A free app for patients
        contents_html: Patients can scan their paper BP Passports and the app will show the current measures and medications that you add in your hospital or clinic, right on their smartphone.
        feature_1_html: Chart BPs
        feature_2_html: Chart blood sugars
        feature_3_html: Reminders to take medicines
        feature_4_html: Healthy advice
        feature_5_html: Free, with no ads
        learn_more_html: "Learn more"
      platforms:
        headings_html: Apple and Android
        contents_html: "Tell your patients to get the app by searching for <span class=\"code\">BP Passsport</span> on the Google Play Store or Apple App Store."
        apple_app_store_html: Apple App Store
        google_play_store_html: Google Play Store
      languages:
        heading_html: Languages
        contents_html: "The BP Passport app is available in:"
        language_amharic_html: Amharic
        language_bengali_html: Bengali
        language_english_html: English
        language_french_html: French
        language_hindi_html: Hindi
        language_kannada_html: Kannada
        language_marathi_html: Marathi
        language_oromo_html: Oromo
        language_punjabi_html: Punjabi
        language_spanish_html: Spanish
        language_tamil_html: Tamil
        language_telugu_html: Telugu
        language_tigrinya_html: Tigrinya
    privacy_policy_html: Privacy Policy
    terms_of_service_html: Terms of Service

