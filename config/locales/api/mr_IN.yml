        tip_2_html: "तुम्&zwj;ही <span class=\"code\">आता नाही</span> असे निवडल्&zwj;यास, रुग्&zwj;णाची शेड्युल केलेली भेट नसेल."
        tip_3_html: "तुम्&zwj;ही मागील भेटीमधून बीपी प्रविष्ट करू शकता. नेहमीप्रमाणे बीपी प्रविष्ट करा आणि तारीख <span class=\"code\">बदला</span>."
    overdue:
      heading_html: ओव्हरड्यू रुग्णांना कॉल करा
      what_is_overdue:
        heading_html: "&quot;ओव्&zwj;हरड्यू&quot; म्&zwj;हणजे काय?"
        contents_1_html: "रुग्&zwj;णांनी त्&zwj;यांच्&zwj;या शेड्युल केलेल्&zwj;या भेट तारखेला त्&zwj;यांचा बीपी रेकॉर्ड केला नसल्&zwj;यास, रुग्&zwj;ण ओव्&zwj;हरड्यू समजले जातील."
        contents_2_html: ओव्&zwj;हरड्यू रुग्&zwj;ण यादीच्&zwj;या शीर्षस्&zwj;थानी असलेले रुग्&zwj;ण सर्वात गंभीर आहेत. ओव्&zwj;हरड्यू यादीच्&zwj;या शीर्षस्&zwj;थानी रुग्&zwj;णांना कॉल करायला सुरुवात करा.
      calling:
        heading_html: रुग्&zwj;णांना कॉल करत आहे
        contents_html: "फोन चिन्&zwj;ह दाबून रुग्&zwj;णांना कॉल करा. तुम्&zwj;हाला दोन पर्याय दिसतील: <span class=\"code\">सामान्&zwj;य कॉल</span> आणि <span class=\"code\">सुरक्षित कॉल</span>. &quot;सुरक्षित&quot; कॉल टोल-फ्री आहे जे तुमचा फोन नंबर रुग्&zwj;णापासून लपवेल."
      result_of_call:
        heading_html: "&quot;कॉलचा रिझल्&zwj;ट&quot; चिन्&zwj;हांकित करा"
        contents_html: "तुम्&zwj;ही केलेल्&zwj;या प्रत्&zwj;येक फोन कॉलचा रिझल्ट कृपया मार्क करा. पुढील पर्याय पाहण्&zwj;यासाठी रुग्&zwj;ण कार्ड वर दाबा:"
        agreed_to_visit_html: "रुग्ण फॉलो-अपसाठी येत असल्&zwj;याचे तुम्&zwj;हाला सांगत असल्यास, <span class=\"code\">भेट देण्यास सहमती दाखवली</span>."
        remind_to_call_later_html: "<span class=\"code\">नंतर कॉल करण्याची आठवण करून द्या...</span> जर रुग्ण पाठपुरावा कधी करू शकतो किंवा त्यांच्या फोन कॉलला उत्तर दिले नाही, तर तो उल्लेख करत नसेल."
        remove_from_overdue_list:
          contents_html: "<span class=\"code\">ओव्&zwj;हररड्यू यादीतून काढा</span> जर:"
          condition_1_html: रूग्णाने आधीच भेट दिली आहे
          condition_2_html: रूग्ण प्रतिसाद देत नाही
          condition_3_html: फोन नंबर काम करत नाही
          condition_4_html: अन्&zwj;य सुविधेकडे ट्रांसफर केले
          condition_5_html: खाजगी सरावकर्त्&zwj;याकडे हलवले
          condition_6_html: मृत झाले
    faq:
      heading_html: सामान्&zwj;य प्रश्&zwj;न
      app_crash_question_html: "माझे अ‍ॅप क्रॅश झाल्‍यास मी काय करू?"
      app_crash_answer_html: "अगोदर तुमचे डिव्&zwj;हाइस पुन्&zwj;हा सुरू करण्&zwj;याचा प्रयत्&zwj;न करा. सिंपल क्रॅश झाल्&zwj;यास आणि तुम्&zwj;ही ते दुरुस्&zwj;त न केल्&zwj;यास, कृपया <span class=\"help\">मदत</span> स्&zwj;क्रीन वर जा आणि तुमच्&zwj;या पर्यवेक्षक किंवा आमच्&zwj;या टीमशी संपर्क साधा."
      scan_not_working_question_html: "स्‍कॅन काम करत नाही. मी काय करू?"
      scan_not_working_answer_html: "स्&zwj;क्रीनच्&zwj;या तळाशी बीपी पासपोर्ट क्रमांक प्रविष्ट करा. समस्&zwj;या कायम राहिल्&zwj;यास, तुमचा फोन पुन्&zwj;हा सुरू करा. हे अजूनही काम करत नसल्&zwj;यास, तुमच्&zwj;या पर्यवेक्षकाशी संपर्क साधा."
      udpate_app_question_html: "मी अ‍ॅप कसे अपडेट करू?"
      udpate_app_answer_html: "सेटिंग्ज चिन्ह दाबून आणि <span class=\"code\">अपडेट</span> दाबून अ‍ॅप अपडेट करा. तुमच्या डिव्हाइसवर सिंपल ची नवीनतम आवृत्ती असणे आवश्यक आहे."
      cant_find_followup_question_html: मला फॉलो-अप करणारा रुग्ण सापडत नाही
      cant_find_followup_answer_html: "काहीवेळा रुग्&zwj;णाकडे बीपी पासपोर्ट नसताना, तसे फॉलो-अप रुग्&zwj;ण शोधणे कठीण जाते. जर, 5 मिनिटांनी, तुम्&zwj;ही रुग्&zwj;ण शोधू शकला नाहीत, तर त्&zwj;यांची नवीन रुग्&zwj;ण म्&zwj;हणून नोंदणी करा. भविष्&zwj;यात रुग्&zwj;णाचेच्या नोंदी एकत्रित करणे शक्&zwj;य आहे."
      two_bp_passports_question_html: "रुग्‍णाकडे 2 बीपी पासपोर्ट्स असू शकतात?"
      two_bp_passports_answer_html: होय. रुग्&zwj;णाकडे एकाधिक बीपी पासपोर्ट्स असू शकतात. ते सर्वजण काम सुरू ठेवतील.
      no_more_bp_passports_question_html: मी बीपी पासपोर्ट काढलेला नाही
      no_more_bp_passports_answer_html: "कृपया तुमचा बीपी पासपोर्ट संपण्यापूर्वी, तुमच्या पर्यवेक्षकास ते आणखी मागवायला सांगा. लक्षात ठेवा, तुमच्याकडे कोणतेही बीपी पासपोर्ट &#8212; नसले, तरीही तुम्ही रुग्णांची नोंद घेऊ शकता नंतर तुम्ही बीपी पासपोर्ट असाइन करू शकता."
      what_is_sync_question_html: "\"सिंक\" काय आहे?"
      what_is_sync_answer_html: "&quot;सिंक&quot; तुमचा डेटा मध्&zwj;य सर्व्&zwj;हरवर सेव्&zwj;ह करतो. कृपया सुनिश्चित करा की तुमचा डेटा दररोज किमान एकदाच सेव्&zwj;ह झाला आहे. तुमचे इंटरनेट कनेक्शन चांगले नसल्यास, तुमचा डेटा सिंक होण्यास थोडा वेळ घेऊ शकेल."
      data_usage_question_html: "सिम्पल किती डेटा वापरते?"
      data_usage_answer_html: सिंपल खूपच कमी डेटा वापरते. दरमहा सरासरी सुमारे 20 MB वापरला जातो.
      access_my_info_question_html: "सिम्पल माझी माहिती ऍक्‍सेस करू शकेल?"
      access_my_info_answer_html: सिंपल तुमचा फोन किंवा टॅबलेटवर कोणतीही वैयक्तिक माहिती ऍक्&zwj;सेस करत नाही.
