    record:
      heading_html: रुग्&zwj;णाच्&zwj;या भेटीचा रेकॉर्ड ठेवा
      find_patient:
        heading_html: "अगोदर, रुग्&zwj;ण शोधा"
        contents_html: "तुम्&zwj;ही दोन पद्धतींनी रुग्&zwj;ण शोधू शकता: त्&zwj;यांचा बीपी पासपोर्ट स्&zwj;कॅन करणे किंवा नाव अथवा मोबाइल नंबरनुसार रुग्&zwj;ण शोधणे."
      record_info:
        heading_html: बीपी आणि औषधांची नोंद करा
        step_1_html: "रुग्&zwj;णाच्&zwj;या सारांश स्&zwj;क्रीनवर, <span class=\"code\">+&nbsp;रक्&zwj;तदाब</span> दाबा"
        step_2_html: "नंतर, रुग्&zwj;णाची हायपरटेंशनची औषधे जोडा."
        step_3_html: "योग्&zwj;य औषधे आणि त्&zwj;यांचे डोसज निवडा. औषध काढण्यासाठी, औषधाच्या नावावर टॅप करा आणि <span class=\"code\">काहीही नाही</span> निवडा"
        step_4_html: "<span class=\"code\">सेव्&zwj;ह करा</span> दाबा आणि पुढील भेट तारीख निवडा. पर्यायी: रुग्&zwj;णाच्&zwj;या वर्तमान सुविधेच्&zwj;या खाली &acirc;€&tilde;बदला&acirc;€™ दाबून, रुग्&zwj;णाने पुढच्&zwj;या वेळी कधी भेट दिली पाहिजे ते तुम्&zwj;ही बदलू शकता."
        step_5_html: पूर्ण झाले. रुग्&zwj;ण भेट सेव्&zwj;ह केली.
      medicine_refills:
        heading_html: औषधे रिफिल्‍स
        contents_html: "तुम्‍ही रुग्‍णाची सध्‍याची औषधे रिफिल न केल्‍यास:"
        step_1_html: "रुग्णाच्या सारांश स्क्रीनवर, <span class=\"code\">+ औषधे</span> दाबा"
