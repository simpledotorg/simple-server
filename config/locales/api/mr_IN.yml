        chapter_1_html: "1: अ‍ॅप इंस्‍टॉल करा"
        chapter_2_html: "2: परिचय"
        chapter_3_html: "3: रुग्णाची नोंदणी करा"
        chapter_4_html: "4: फॉलो-अप रुग्‍ण शोधा"
        chapter_5_html: "5: योग्य रूग्ण शोधा"
        chapter_6_html: "6: ओव्हरड्यू रुग्णांना कॉल करा"
        chapter_7_html: "7: महत्‍त्‍वाची वैशिष्‍ट्ये"
        chapter_8_html: "8: वारंवार विचारला जाणारा प्रश्‍न"
        chapter_9_html: "9: मदत कशी मिळवायची"
        chapter_10_html: "10: सिम्पल वापरायला सुरुवात करा"
      teleconsultation:
        heading_html: टेलि-कंसल्‍टेशन प्रशिक्षण
        contents_html: "आपले रुग्‍णालय टेलि-कंसल्‍टेशनसाठी सिम्पल वापरत असल्‍यास, हे प्रशिक्षण आपल्‍यासाठी आहे."
        english_video_link_html: सिम्पल सह टेलि-कंसल्‍टेशन
        english_video_link_language_html: इंग्रजी
        hindi_video_link_html: सिम्पल द्वारा टेली-मेडिसिन
        hindi_video_link_language_html: हिंदी
      bp_passports:
        heading_html: बीपी पासपोर्ट्स
        contents_html: तुमच्‍या रुग्‍णालयात बीपी पासपोर्ट कार्डे किंवा बीपी पासपोर्ट स्टिकर्स कशी वापरायची ते जाणून घ्‍या.
        video_link_html: बीपी पासपोर्ट कसा वापरायचा
        video_link_subtitle_html: इंग्रजीसह हिंदी उपशीर्षके
      film:
        heading_html: सिम्पल फिल्‍म
        link_html: 'पंजाब, भारतातील नर्स अति उच्‍च रक्‍तदाब असलेल्‍या रुग्‍णांवर उपचार करण्‍यासाठी सिम्पल कसे वापरते ते दाखवणारी <a href="https://www.youtube.com/watch?v=C26CoyeExmU">"अ डे इन द लाईफ ऑफ सिम्पल"</a> शॉर्ट फिल्‍म.'
    start:
      heading_html: सुरुवात करत आहे
      getting_started_video:
        heading_html: व्हिडिओ पहा
        contents_html: सिम्पल कसे वापरायचे ते 5 मिनिटांमध्‍ये शिकून घ्‍या.
      who_to_record:
        heading_html: "सिंपल मध्&zwj;ये कोणाला रेकॉर्ड करायचे?"
        contents_1_html: <i>हायपरटेंशन असलेल्या</i> किंवा उच्च बीपी ची औषधे घेत असलेल्या प्रत्येक रुग्&zwj;णाची नोंद ठेवण्यासाठी सिंपल वापरा.
        contents_2_html: "रुग्&zwj;ण फॉलो-अपसाठी परत आल्&zwj;यावर, समान रुग्&zwj;ण शोधा आणि नवीन बीपी प्रविष्ट करा."
      step_1:
        label_html: चरण 1
        heading_html: रुग्‍णाचा बीपी घ्‍या
        contents_html: "अचूक बीपी घ्&zwj;या: पाय जमिनीवर ठेवा, पाठ खुर्चीला टेकू नका, बोलू नका."
      step_2:
        label_html: चरण 2
        heading_html: बीपी पासपोर्टमध्‍ये लिहा
        contents_html: "तुमच्याजवळ बीपी पासपोर्ट्स असल्यास, रुग्णाचे नाव लिहा. नंतर, सिंपल अ‍ॅप वापरून ते स्कॅन करा."
      step_3:
        label_html: चरण 3
        heading_html: रुग्णाची नोंदणी करा
        contents_html: "ते नवीन असल्&zwj;यास, रुग्&zwj;णाची नोंदणी करा."
      step_4:
        label_html: चरण 4
        heading_html: सिम्पल मध्‍ये बीपी प्रविष्‍ट करा
        contents_html: बीपी रिडिंग <i>राउंड करू नका</i>.
      step_5:
        label_html: चरण 5
        heading_html: औषधे प्रविष्‍ट करा
        contents_html: रुग्&zwj;णाची वर्तमान हायपरटेंशनची औषधे प्रविष्ट करा.
      step_6:
        label_html: चरण 6
        heading_html: रुग्‍ण जतन करा
        contents_html: "<span class=\"code\">सेव्&zwj;ह करा</span> करा दाबा आणि पुढील भेट शेड्युल करा. बीपी पासपोर्टवर डेटा लिहा."
      missed_visit:
        label_html: चुकलेली भेट
        heading_html: "पुढे काय घडले?"
        contents_html: "तुमच्&zwj;या रुग्&zwj;णाने त्&zwj;याची भेट चुकवल्&zwj;यास, सिंपल त्&zwj;यांना परत येण्&zwj;याची आठवण करून देणारा संदेश पाठवते."
      tip:
        heading_html: टिप
        contents_html: "तुम्&zwj;ही योग्य सुविधेत रुग्णांची नोंद घेत असल्याची नेहमी खात्री करा. मुख्&zwj;य स्&zwj;क्रीनवर, नेहमी लक्षात ठेवा की सुविधा शीर्षस्थानी डावीकडे असेल."
    register:
      heading_html: रुग्णाची नोंदणी करा
      contents_html: "नवीन रुग्णांची नोंदणी करण्याचे दोन मार्ग आहेत:"
      option_1:
        label_html: पर्याय 1
        heading_html: तुमच्‍याजवळ बीपी पासपोर्ट्स असल्‍यास
        step_1_html: मुख्&zwj;य स्&zwj;क्रीनवरील हे बटण दाबा
        step_2_html: एक <i>रिक्त</i> बीपी पासपोर्ट घ्या आणि QR कोड स्कॅन करा.
        step_3_html: रुग्&zwj;णाचे पूर्ण नाव शोधा.
        step_4_html: "तुम्&zwj;हाला शोध रिझल्&zwj;ट्समध्&zwj;ये रुग्&zwj;ण दिसत नसल्&zwj;यास, <span class=\"code\">नवीन रुग्&zwj;ण म्&zwj;हणून नोंदणी करा</span> टॅप करा."
        step_5_html: नोंदणी फॉर्म भरा.
        step_6_html: तुमच्&zwj;या रुग्णाशी बोला आणि नंतर वैद्यकीय इतिहास पूर्ण करा.
        step_7_html: "रुग्&zwj;ण भेट रेकॉर्ड कर, नंतर <span class=\"code\">सेव्&zwj;ह करा</span> दाबा."
      option_2:
        label_html: पर्याय 2
        heading_html: तुमच्‍याजवळ बीपी पासपोर्ट्स <i>नसल्‍यास</i>
        step_1_html: "<span class=\"code\">रुग्&zwj;णाचे नाव प्रविष्ट</span> करा दाबा"
        step_2_html: तुमच्या रुग्णाचे पूर्ण नाव प्रविष्ट करा.
        step_3_html: "तुम्&zwj;हाला शोध रिझल्&zwj;ट्समध्&zwj;ये रुग्&zwj;ण दिसत नसल्&zwj;यास, <span class=\"code\">नवीन रुग्&zwj;ण म्&zwj;हणून नोंदणी करा</span> टॅप करा."
        step_4_html: नोंदणी फॉर्म भरा.
        step_5_html: तुमच्&zwj;या रुग्णाशी बोला आणि नंतर वैद्यकीय इतिहास पूर्ण करा.
        step_6_html: "रुग्&zwj;ण भेट रेकॉर्ड कर, नंतर <span class=\"code\">सेव्&zwj;ह करा</span> दाबा."
      tips:
        heading_html: टिपा
        tip_1_html: "तुम्&zwj;ही योग्य सुविधेत रुग्णांची नोंद घेत असल्याची नेहमी खात्री करा. मुख्&zwj;य स्&zwj;क्रीनवर, नेहमी लक्षात ठेवा की सुविधा शीर्षस्थानी डावीकडे असेल."
        tip_2_html: तुम्ही करू शकत असल्&zwj;यास मोबाईल नंबर प्रविष्ट करा!
        tip_3_html: "तुम्&zwj;ही फॉलो-अप रुग्&zwj;ण शोधू शकत नसल्&zwj;यास, त्&zwj;यांची नवीन रुग्&zwj;ण म्&zwj;हणून नोंदणी केली तरी काहीही हरकत नाही."
        tip_4_html: "रुग्&zwj;णाने त्यांचा बीपी पासपोर्ट हरवल्&zwj;यास, कृपया त्&zwj;यांना एक नवीन द्या. रूग्णांकडे अनेक बीपी पासपोर्ट्स असू शकतात, ते सर्व योग्यरित्या काम करतील."
