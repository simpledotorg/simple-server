        step_3_html: झाले!
        english_video_link_html: रुग्‍णाची औषधे कशी रिफिल करायची
        english_video_link_language_html: इंग्रजी
        hindi_video_link_html: रुग्‍णाची औषधे कशी रिफिल करायची
        hindi_video_link_language_html: हिंदी
      tips:
        heading_html: टिपा
