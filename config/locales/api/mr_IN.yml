        check_item_4_html: "<span class=\"code\">मोबाईल नंबर</span> जुळतो"
        check_item_5_html: "<span class=\"code\">मागील भेट तारीख</span> ही रुग्&zwj;ण हॉस्पिटलमध्&zwj;ये भेट दिलेला दिवस असतो."
        contents_2_html: "रुग्&zwj;ण शोधमध्&zwj;ये कोणत्&zwj;याही रुग्&zwj;णाशी जुळत नसल्&zwj;यास, कृपया त्&zwj;यांची नवीन रुग्&zwj;ण म्&zwj;हणून नोंदणी करा."
      tip:
