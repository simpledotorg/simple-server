    bp_passport_app_summary:
      new_html: नवीन!
      heading_html: तुमच्‍या रुग्‍णांसाठी अ‍ॅप
      contents_1_html: "रुग्‍ण आता \"बीपी पासपोर्ट अ‍ॅप\" नावाच्‍या साध्‍या अॅपने त्‍यांच्‍या स्‍वत:च्‍या बीपी आणि रक्‍तशर्करेचा तक्‍ता बनवू शकतील."
      contents_2_html: तुमच्‍या रुग्‍णांना Google Play Store किंवा Apple App Store वर जायला सांगा आणि "बीपी पासपोर्ट अॅप" इंस्‍टॉल करायला सांगा.
