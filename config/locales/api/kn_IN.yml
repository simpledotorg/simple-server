      access_my_info_question_html: "ಸಿಂಪಲ್ ನನ್ನ ಮಾಹಿತಿಯನ್ನು ಪ್ರವೇಶಿಸಬಹುದೇ?"
      access_my_info_answer_html: ನಿಮ್ಮ ಪೋನ್ ಅಥವಾ ಟ್ಯಾಬ್ಲೆಟ್&zwnj;ನಲ್ಲಿರುವ ಯಾವುದೇ ವೈಯಕ್ತಿಕ ಮಾಹಿತಿಯನ್ನು ಸಿಂಪಲ್ ಆಕ್ಸೆಸ್ ಮಾಡುವುದಿಲ್ಲ.
