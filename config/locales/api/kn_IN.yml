        contents_html: "ಬಿಪಿ ಪಾಸ್&zwnj;ಪೋರ್ಟ್ ಸ್ಕ್ಯಾನಿಂಗ್ ಕೆಲಸ ಮಾಡದೇ ಇದ್ದರೆ, ನೀವು ಸ್ಕ್ಯಾನ್ ಮಾಡುವ ಸ್ಕ್ರೀನ್&zwnj;ನಲ್ಲಿಯೇ ಬಿಪಿ ಪಾಸ್&zwnj;ಪೋರ್ಟ್ ಸಂಖ್ಯೆಯನ್ನು ಸಿಂಪಲ್&zwnj;ನಲ್ಲಿ ಇನ್ನೂ ಟೈಪ್ ಮಾಡಬಹುದು."
    record:
      heading_html: ರೋಗಿಯ ಭೇಟಿಯನ್ನು ದಾಖಲಿಸಿ
      find_patient:
        heading_html: "ಮೊದಲು, ರೋಗಿಯನ್ನು ಹುಡುಕಿ"
        contents_html: "ನೀವು ರೋಗಿಗಳನ್ನು ಎರಡು ವಿಧಾನಗಳಲ್ಲಿ ಹುಡುಕಬಹುದು: ಅವರ ಬಿಪಿ ಪಾಸ್&zwnj;ಪೋರ್ಟ್ ಅನ್ನು ಸ್ಕ್ಯಾನ್ ಮಾಡುವುದು ಅಥವಾ ರೋಗಿಯನ್ನು ಹೆಸರು ಅಥವಾ ಮೊಬೈಲ್ ಸಂಖ್ಯೆಯ ಮೂಲಕ ಹುಡುಕುವುದು."
      record_info:
        heading_html: ಬಿಪಿ ಮತ್ತು ಔಷಧಗಳನ್ನು ದಾಖಲಿಸಿ
        step_1_html: "ರೋಗಿಯ ಸಾರಾಂಶ ಸ್ಕ್ರೀನ್&zwnj;ನಲ್ಲಿ, <span class=\"code\">+ ರಕ್ತದ ಒತ್ತಡ</span> ಒತ್ತಿರಿ"
        step_2_html: "ನಂತರ, ರೋಗಿಯ ಅಧಿಕ ರಕ್ತದೊತ್ತಡದ ಔಷಧಗಳನ್ನು ಸೇರಿಸಿ."
        step_3_html: "ಸರಿಯಾದ ಔಷಧಗಳನ್ನು ಮತ್ತು ಅವುಗಳ ಡೋಸೇಜ್&zwnj;ಗಳನ್ನು ಆಯ್ಕೆ ಮಾಡಿ. ಔಷಧವೊಂದನ್ನು ತೆಗೆಯಲು, ಡೋಸೇಜ್ ಮೇಲೆ ಟ್ಯಾಪ್ ಮಾಡಿ ಮತ್ತು <span class=\"code\">ಯಾವುದೂ ಇಲ್ಲ</span> ಆಯ್ಕೆಮಾಡಿ"
        step_4_html: "<span class=\"code\">ಸೇವ್</span> ಒತ್ತಿ ಮತ್ತು ಮುಂದಿನ ಭೇಟಿ ದಿನಾಂಕವನ್ನು ಆಯ್ಕೆಮಾಡಿ. ಐಚ್ಛಿಕ: ರೋಗಿಯ ಪ್ರಸ್ತುತ ಕೇಂದ್ರದ ಕೆಳಗೆ &acirc;€&tilde;ಬದಲಾವಣೆ&acirc;€™ ಒತ್ತುವ ಮೂಲಕ ರೋಗಿಯು ಮುಂದೆ ಭೇಟಿ ನೀಡಬೇಕಾದ ಸ್ಥಳವನ್ನು ನೀವು ಬದಲಾಯಿಸಬಹುದು."
        step_5_html: ಮುಗಿದಿದೆ. ರೋಗಿಯ ಭೇಟಿಯನ್ನು ಸೇವ್ ಮಾಡಲಾಗಿದೆ.
      medicine_refills:
        heading_html: ಔಷಧಗಳ ರೀಫಿಲ್‌ಗಳು
        contents_html: "ನೀವು ರೋಗಿಯ ಪ್ರಸ್ತುತ ಔಷಧಗಳನ್ನು ರೀಫಿಲ್ ಮಾಡುತ್ತಿದ್ದರೆ:"
        step_1_html: "ರೋಗಿಯ ಸಾರಾಂಶದ ಸ್ಕ್ರೀನ್‌ನಲ್ಲಿ <span class=\"code\">+ ಔಷಧಗಳು</span> ಒತ್ತಿರಿ"
        step_2_html: "<span class=\"code\">ರೀಫಿಲ್ ಔಷಧಗಳು</span> ಒತ್ತಿರಿ"
        step_3_html: ಮುಗಿಯಿತು!
        english_video_link_html: ರೋಗಿಯ ಔಷಧಗಳನ್ನು ರೀಫಿಲ್ ಮಾಡುವುದು ಹೇಗೆ
        english_video_link_language_html: ಇಂಗ್ಲೀಷ್
        hindi_video_link_html: ರೋಗಿಯ ಔಷಧಗಳನ್ನು ರೀಫಿಲ್ ಮಾಡುವುದು ಹೇಗೆ
        hindi_video_link_language_html: ಹಿಂದಿ
      tips:
        heading_html: ಸಲಹೆಗಳು
        tip_1_html: "ಭೇಟಿಯನ್ನು ನಿಗದಿಪಡಿಸುವಾಗ <span class=\"code\">ಬದಲಾವಣೆ</span> ಅನ್ನು ಟ್ಯಾಪ್ ಮಾಡುವ ಮೂಲಕ ಕ್ಯಾಲೆಂಡರ್&zwnj;ನಲ್ಲಿ ಮುಂದಿನ ಭೇಟಿಯ ದಿನಾಂಕವನ್ನು ಆಯ್ಕೆ ಮಾಡಬಹುದು."
        tip_2_html: "ನೀವು <span class=\"code\">ಈಗ ಬೇಡ</span> ಎಂದು ಆಯ್ಕೆ ಮಾಡಿದರೆ, ರೋಗಿಯು ನಿಗದಿತ ಭೇಟಿಯನ್ನು ಹೊಂದಿರುವುದಿಲ್ಲ."
        tip_3_html: "ನೀವು ಹಿಂದಿನ ಭೇಟಿಯಿಂದ ಬಿಪಿ ಅನ್ನು ನಮೂದಿಸಬಹುದು. ಬಿಪಿ ಅನ್ನು ಸಾಮಾನ್ಯ ಎಂಬಂತೆ ನಮೂದಿಸಿ ಮತ್ತು ದಿನಾಂಕವನ್ನು <span class=\"code\">ಬದಲಾವಣೆ</span> ಮಾಡಿ."
    overdue:
      heading_html: ಓವರ್&zwnj;ಡ್ಯೂ ಇರುವ ರೋಗಿಗಳಿಗೆ ಕರೆ ಮಾಡುವುದು
      what_is_overdue:
        heading_html: "&quot;ಓವರ್&zwnj;ಡ್ಯೂ ಅಥವಾ ಬಾಕಿ&quot; ಎಂದರೇನು?"
        contents_1_html: ರೋಗಿಗಳು ತಮ್ಮ ನಿಗದಿತ ಭೇಟಿ ದಿನಾಂಕದಿಂದ ಬಿಪಿ ಅನ್ನು ದಾಖಲಿಸದಿದ್ದರೆ ಅವರು ಬಾಕಿ ಆಗಿರುತ್ತಾರೆ.
        contents_2_html: ಓವರ್&zwnj;ಡ್ಯೂ ರೋಗಿಗಳ ಪಟ್ಟಿಯ ಮೇಲ್ಭಾಗದಲ್ಲಿರುವ ರೋಗಿಗಳು ಅತ್ಯಂತ ಪ್ರಮುಖರಾಗಿರುತ್ತಾರೆ. ಓವರ್&zwnj;ಡ್ಯೂ ಪಟ್ಟಿಯ ಮೇಲ್ಭಾಗದಲ್ಲಿರುವ ರೋಗಿಗಳಿಗೆ ಕರೆ ಮಾಡಲು ಪ್ರಾರಂಭಿಸಿ.
      calling:
        heading_html: ರೋಗಿಗಳಿಗೆ ಕರೆ ಮಾಡುವುದು
        contents_html: "ಫೋನ್ ಐಕಾನ್ ಅನ್ನು ಒತ್ತುವ ಮೂಲಕ ರೋಗಿಗಳಿಗೆ ಕರೆ ಮಾಡಿ. ನೀವು ಎರಡು ಅಯ್ಕೆಗಳನ್ನು ಕಾಣಬಹುದು: <span class=\"code\">ಸಾಮಾನ್ಯ ಕರೆ</span> ಮತ್ತು <span class=\"code\">ಸುರಕ್ಷಿತ ಕರೆ</span>. &quot;ಸುರಕ್ಷಿತ&quot; ಕರೆಯು ಶುಲ್ಕ ರಹಿತವಾಗಿದ್ದು ಇಲ್ಲಿ ರೋಗಿಗೆ ನಿಮ್ಮ ಫೋನ್ ಸಂಖ್ಯೆ ಕಾಣುವುದಿಲ್ಲ."
      result_of_call:
        heading_html: "&quot;ಕರೆಯ ಫಲಿತಾಂಶ&quot; ಗುರುತು ಮಾಡಿ"
        contents_html: "ದಯವಿಟ್ಟು ನೀವು ಮಾಡುವ ಪ್ರತಿಯೊಂದು ಫೋನ್ ಕರೆಯ ಫಲಿತಾಂಶವನ್ನು ಗುರುತು ಮಾಡಿ. ಕೆಳಕಂಡ ಆಯ್ಕೆಗಳನ್ನು ನೋಡಲು ರೋಗಿಯ ಕಾರ್ಡ್ ಮೇಲೆ ಒತ್ತಿರಿ:"
        agreed_to_visit_html: "ರೋಗಿಗಳು ತಾವು ಫಾಲೋ-ಅಪ್&zwnj;ಗಾಗಿ ಬರುತ್ತೇವೆಂದು ನಿಮಗೆ ತಿಳಿಸಿದರೆ <span class=\"code\">ಭೇಟಿ ನೀಡಲು ಒಪ್ಪಿದ್ದಾರೆ</span>."
        remind_to_call_later_html: "ರೋಗಿಗಳು ಯಾವಾಗ ಫಾಲೋ-ಅಪ್&zwnj;ಗಾಗಿ ಬರುತ್ತಾರೆಂದು ತಿಳಿಸದೇ ಇದ್ದಲ್ಲಿ ಅಥವಾ ಫೋನ್ ಕರೆಗೆ ಉತ್ತರಿಸದೇ ಇದ್ದರೆ <span class=\"code\">ನಂತರ ಕರೆ ಮಾಡಲು ಜ್ಞಾಪಿಸಿ</span>."
        remove_from_overdue_list:
          contents_html: "ಈ ಸಂದರ್ಭದಲ್ಲಿ <span class=\"code\">ಓವರ್&zwnj;ಡ್ಯೂ ಪಟ್ಟಿಯಿಂದ ತೆಗೆದುಹಾಕಿ</span>:"
          condition_1_html: ರೋಗಿಯನ್ನು ಈಗಾಗಲೇ ಭೇಟಿಮಾಡಲಾಗಿದೆ
          condition_2_html: ರೋಗಿ ಉತ್ತರಿಸುತ್ತಿಲ್ಲ
          condition_3_html: ಫೋನ್ ನಂಬರ್ ಕೆಲಸ ಮಾಡುತ್ತಿಲ್ಲ
          condition_4_html: ಇನ್ನೊಂದು ಕೇಂದ್ರಕ್ಕೆ ವರ್ಗಾಯಿಸಲಾಗಿದೆ
          condition_5_html: ಖಾಸಗಿ ವೈದ್ಯರಲ್ಲಿಗೆ ಹೋಗಿದ್ದಾರೆ
          condition_6_html: ಮರಣ ಹೊಂದಿದ್ದಾರೆ
    faq:
      heading_html: ಸಾಮಾನ್ಯ ಪ್ರಶ್ನೆಗಳು
      app_crash_question_html: "ನನ್ನ ಆ್ಯಪ್ ಕ್ರ್ಯಾಶ್ ಆದರೆ ನಾನು ಏನು ಮಾಡಬೇಕು?"
      app_crash_answer_html: "ಮೊದಲು ನಿಮ್ಮ ಸಾಧನವನ್ನು ರೀಸ್ಟಾರ್ಟ್ ಮಾಡಲು ಪ್ರಯತ್ನಿಸಿ. ಸಿಂಪಲ್ ಕ್ರ್ಯಾಶ್ ಆಗುತ್ತಿದ್ದರೆ ಮತ್ತು ನಿಮಗೆ ಅದನ್ನು ಸರಿಪಡಿಸಲು ಸಾಧ್ಯವಾಗದಿದ್ದರೆ, ದಯವಿಟ್ಟು <span class=\"help\">ಸಹಾಯ</span> ಸ್ಕ್ರೀನ್&zwnj;ಗೆ ಹೋಗಿ ಮತ್ತು ನಿಮ್ಮ ಸೂಪರ್&zwnj;ವೈಸರ್ ಅಥವಾ ನಮ್ಮ ತಂಡವನ್ನು ಸಂಪರ್ಕಿಸಿ."
      scan_not_working_question_html: "ಸ್ಕ್ಯಾನ್ ಕೆಲಸ ಮಾಡುತ್ತಿಲ್ಲ. ನಾನೇನು ಮಾಡಬೇಕು?"
      scan_not_working_answer_html: "ಸ್ಕ್ರೀನ್&zwnj;ನ ಕೆಳಭಾಗದಲ್ಲಿ ಬಿಪಿ ಪಾಸ್&zwnj;ಪೋರ್ಟ್ ಸಂಖ್ಯೆಯನ್ನು ನಮೂದಿಸಿ. ಸಮಸ್ಯೆ ಇನ್ನೂ ಮುಂದುವರೆದರೆ, ನಿಮ್ಮ ಫೋನ್ ಆನ್ನು ರೀಸ್ಟಾರ್ಟ್ ಮಾಡಿ. ಇನ್ನೂ ಕೆಲಸ ಮಾಡದೇ ಇದ್ದರೆ, ನಿಮ್ಮ ಸೂಪರ್&zwnj;ವೈಸರ್&zwnj;ರನ್ನು ಸಂಪರ್ಕಿಸಿ."
      udpate_app_question_html: "ನಾನು ಆ್ಯಪ್ ಅನ್ನು ಹೇಗೆ ಅಪ್‌ಡೇಟ್ ಮಾಡಬೇಕು?"
      udpate_app_answer_html: "ಸೆಟ್ಟಿಂಗ್ಸ್ ಐಕಾನ್ ಅನ್ನು ಒತ್ತುವ ಮತ್ತು <span class=\"code\">ಅಪ್&zwnj;ಡೇಟ್</span> ಒತ್ತುವ ಮೂಲಕ ಆ್ಯಪ್ ಅನ್ನು ಅಪ್&zwnj;ಡೇಟ್ ಮಾಡಿ. ನಿಮ್ಮ ಸಾಧನದಲ್ಲಿ ಸಿಂಪಲ್&zwnj;ನ ಇತ್ತೀಚಿನ ಆವೃತ್ತಿಯನ್ನು ಹೊಂದಿರುವುದು ಮುಖ್ಯ."
      cant_find_followup_question_html: ನನಗೆ ಫಾಲೋ-ಅಪ್ ರೋಗಿ ಕಂಡುಬರುತ್ತಿಲ್ಲ
      cant_find_followup_answer_html: "ಫಾಲೋ-ಅಪ್ ರೋಗಿಗಳು ಬಿಪಿ ಪಾಸ್&zwnj;ಪೋರ್ಟ್ ಹೊಂದಿಲ್ಲದೇ ಇರುವಾಗ ಕೆಲವೊಮ್ಮೆ ಅವರನ್ನು ಹುಡುಕುವುದು ಕಷ್ಟವಾಗುತ್ತದೆ. 5 ನಿಮಿಷಗಳ ನಂತರ, ನಿಮಗೆ ರೋಗಿಯನ್ನು ಹುಡುಕಲು ಸಾಧ್ಯವಾಗದೇ ಇದ್ದರೆ, ಅವರನ್ನು ಹೊಸ ರೋಗಿ ಎಂದು ನೋಂದಣಿ ಮಾಡಿ. ಭವಿಷ್ಯದಲ್ಲಿ ರೋಗಿಗಳ ದಾಖಲೆಗಳನ್ನು ಸಂಯೋಜಿಸುವ ಸಾಧ್ಯತೆ ಇರುತ್ತದೆ."
      two_bp_passports_question_html: "ರೋಗಿಯು 2 ಬಿಪಿ ಪಾಸ್‌ಪೋರ್ಟ್‌ಗಳನ್ನು ಹೊಂದಿರಬಹುದೇ?"
      two_bp_passports_answer_html: ಹೌದು. ಒಬ್ಬ ರೋಗಿಯು ಬಹು ಬಿಪಿ ಪಾಸ್&zwnj;ಪೋರ್ಟ್&zwnj;ಗಳನ್ನು ಹೊಂದಬಹುದು. ಅವುಗಳೆಲ್ಲವೂ ಕೆಲಸ ಮಾಡುವುದನ್ನು ಮುಂದುವರೆಸುತ್ತವೆ.
      no_more_bp_passports_question_html: ನನ್ನ ಬಿಪಿ ಪಾಸ್‌ಪೋರ್ಟ್‌ಗಳು ಮುಗಿಯುತ್ತಿವೆ
      no_more_bp_passports_answer_html: "ನಿಮ್ಮಲ್ಲಿ ಮುಗಿದು ಹೋಗುವ ಮುನ್ನ, ಹೆಚ್ಚು ಬಿಪಿ ಪಾಸ್&zwnj;ಪೋರ್ಟ್&zwnj;ಗಳಿಗೆ ಆರ್ಡರ್ ಮಾಡುವಂತೆ ದಯವಿಟ್ಟು ನಿಮ್ಮ ಸೂಪರ್&zwnj;ವೈಸರ್ ಅವರನ್ನು ಕೇಳಿ. ನೆನಪಿಡಿ, ನೀವು ಬಿಪಿ ಪಾಸ್&zwnj;ಪೋರ್ಟ್&zwnj;ಗಳನ್ನು ಹೊಂದಿರದೇ ಇದ್ದರೂ ಸಹ ರೋಗಿಗಳನ್ನು ದಾಖಲಿಸಬಹುದು &mdash; ನೀವು ನಂತರದಲ್ಲಿ ಬಿಪಿ ಪಾಸ್&zwnj;ಪೋರ್ಟ್&zwnj;ಗಳನ್ನು ನಿಯೋಜಿಸಬಹುದು."
      what_is_sync_question_html: "\"ಸಿಂಕ್\" ಎಂದರೇನು?"
      what_is_sync_answer_html: "&quot;ಸಿಂಕ್&quot; ನಿಮ್ಮ ಡೇಟಾವನ್ನು ಸೆಂಟ್ರಲ್ ಸರ್ವರ್&zwnj;ನಲ್ಲಿ ಸೇವ್ ಮಾಡುತ್ತದೆ. ನಿಮ್ಮ ಡೇಟಾ ದಿನದಲ್ಲಿ ಒಮ್ಮೆಯಾದರೂ ಸೇವ್ ಆಗಿರುವುದನ್ನು ದಯವಿಟ್ಟು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ. ನೀವು ಉತ್ತಮವಾದ ಇಂಟರ್&zwnj;ನೆಟ್ ಸಂಪರ್ಕವನ್ನು ಹೊಂದಿರದೇ ಇದ್ದರೆ, ನಿಮ್ಮ ಡೇಟಾ ಸಿಂಕ್ ಆಗಲು ಸ್ವಲ್ಪ ಹೆಚ್ಚಿನ ಸಮಯವನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಹುದು."
      data_usage_question_html: "ಸಿಂಪಲ್ ಎಷ್ಟು ಡೇಟಾವನ್ನು ಬಳಸುತ್ತದೆ?"
