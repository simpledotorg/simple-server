        step_3_html: "ትክክለኛውን መድሃኒቶች እና የአወሳሰድ መጠናቸውን ይምረጡ። አንድ መድሃኒት ለማስወገድ፣ የአወሳሰድ መጠኑን ይጫኑ እና <span class=\"code\">ምንም</span>ን ይምረጡ"
        step_4_html: "<span class=\"code\">አስቀምጥ</span>ን ይጫኑ እና ቀጣዩን የጉብኝት ቀን ይምረጡ። እንደ አማራጭ፡ ታካሚው ቀጣይ የት መጎብኘት እንዳለበት ከታካሚው የአሁን ተቋም ስር 'ቀይር'ን በመጫን መቀየር ይችላሉ።"
        step_5_html: ተጠናቅቋል። የታካሚ ጉብኝት ሴቭ ሆኗል።
      medicine_refills:
        heading_html: መድሃኒ ዳግም ይሞላል
        contents_html: "የታካሚ የአሁን ህክምናዎች ዳግም በመሙላት ላይ ካሉ፡"
        step_1_html: "በታካሚ ማጠቃለያ ማያ ላይ፣ <span class=\"code\">+ ህክምናዎች</span> ይጫኑ"
        step_2_html: "<span class=\"code\">ህክምናዎች ዳግም ሙላ</span> ይጫኑ"
        step_3_html: ተጠናቋል!
        english_video_link_html: የታካሚ ህክምናዎች እንዴት ዳግም መሙላት እችላለሁ
        english_video_link_language_html: እንግሊዘኛ
        hindi_video_link_html: የታካሚ ህክምናዎች እንዴት ዳግም መሙላት እችላለሁ
        hindi_video_link_language_html: ሂንዱ
      tips:
        heading_html: ጠቃሚ ምክሮች
        tip_1_html: "ጉብኝቱን ቀጠሮ ሲያስይዙ ቀጣዩን የጉብኝት ቀን የቀን መቁጠሪያ ላይ <span class=\"code\">ቀይር</span>ን ጠቅ በማድረግ መምረጥ ይችላሉ።"
        tip_2_html: "<span class=\"code\">አሁን አይደለም</span>ን ከመረጡ፣ ታካሚው የጉብኝት ቀጠሮ አይኖረውም።"
        tip_3_html: "ከቀዳሚ ጉብኝት የደም ግፊት ልኬት ማስገባት ይችላሉ። የደም ግፊት ልኬቱን እንደ መደበኛ ያስገቡ እና ቀኑን <span class=\"code\">ቀይር</span>።"
    overdue:
      heading_html: ለዘገዩ ታካሚዎች ስልክ ይደውሉ።
      what_is_overdue:
        heading_html: "\"የዘገዩ \" ምን ማለት ነው?"
        contents_1_html: በጉብኝት ቀጠሮዋቸው ቀን ላይ የተመዘገበ የደም ግፊት ልኬት ካልነበራቸው ፤ ታካሚዎች የዘገዩ ናቸው ማለት ነው።
        contents_2_html: የዘገዩ ታካሚዎች ዝርዝር ውስጥ ከላይ ያሉት ታካሚዎች፣ በጣም ወሳኞቹ ናቸው። የቀጠሮ ጊዜ ካለፈባቸው ታካሚዎች ዝርዝር ውስጥ ከላይ ካሉት ይጀምሩ።
      calling:
        heading_html: ለታካሚዎች መደወል
        contents_html: "ስልክ የሚለውን ምልክት በመጫን ለታካሚዎች ይደውሉ። ሁለት አማራጮች ሊያዩ ይችላሉ<span class=\"code\">መደበኛ ጥሪ</span> እና <span class=\"code\">ደህንነቱ የተጠበቀ ጥሪ</span>። \"ደህንነቱ የተጠበቀ ጥሪ\" ከክፍያ ነፃ የሆነ እና ለታካሚው ስልክ ቁጥርዎን አያሳይም።"
      result_of_call:
        heading_html: "\"የጥሪ ውጤትን\" ምልክት ያድርጉ"
        contents_html: "እባክዎ እያንዳንዱ የሚያረጉት የስልክ ጥሪ ውጤት ላይ ምልክት ያድርጉ። የሚከተሉትን አማራጮች ለማየት የታካሚው ካርድ ላይ ይጫኑ፡"
        agreed_to_visit_html: "<span class=\"code\">ለመጎብኘት ተስማምተዋል</span> ታካሚዎቹ ለክትትል እንደሚመጡ ከነገርዎ።"
        remind_to_call_later_html: "<span class=\"code\">በኋላ ለመደወል ያስታውሱ... </span>ታካሚው መቼ ክትትል ማድረግ እንደሚችሉ ካልነገርዎ ወይም ስልክ ጥሪውን ካልመለሱ።"
        remove_from_overdue_list:
          contents_html: "የሚከተሉት ከሆኑ <span class=\"code\">የዘገዩ ከሚለው ዝርዝር ወስጥ ያስወግዱ</span>፡"
          condition_1_html: ታካሚው ቀድሞውኑ ጎብኝት አርገዋል
          condition_2_html: ታካሚው ምላሽ አይሰጡ አይደለም
          condition_3_html: ስልክ ቁጥሩ አይሰራም
          condition_4_html: ወደ ሌላ ተቋም ተዛውሯል
          condition_5_html: ወደ የግል ባለሙያው ተዛውሯል
          condition_6_html: በህይወት የሉም
    faq:
      heading_html: የተለመዱ ጥያቄዎች
      app_crash_question_html: "መተግበሪያየ ከተበላሸ ምን ማድረግ እችላለሁ?"
      app_crash_answer_html: መጀመሪያ ስልክዎን በድጋሚ ለማስጀመርን ይሞክሩ። ሲምፕል መተግበሪያ እየተሰናከለ ከሆነና ማስተካከል ካልቻሉ፣ እባክዎ ወደ <span class="help">እገዛ</span> ማሳያ ገፅ ይሂዱ እና ተቆጣጣሪዎን ወይም የኛን ቡድን ያግኙ።
      scan_not_working_question_html: "ስካን አይሰራም። ምን ማድረግ አለብኝ?"
      scan_not_working_answer_html: የደም ግፊት ፓስፖርት ቁጥሩን የማሳያ ገፁ ላይ ከስር ያስገቡ። ችግሩ ካልተፈታ፣ ስልክዎን በድጋሚ ያስጀምሩ። አሁንም ካልሰራ፣ ተቆጣጣሪዎን ያግኙ።
      udpate_app_question_html: "መተግበሪያ እንዴት ማዘመን እችላለሁ?"
      udpate_app_answer_html: "የየቅንብሮች ምልክትን በመጫን እና ዳግም <span class=\"code\">አዘምን</span>የሚለውን በመጫን፤ መተግበሪያውን ያዘምኑ። ስልክዎ ላይ ዘመናዊ ወይም ቅርብ የሲመፕል መተግበሪያ እትም መኖሩ ጠቃሚ ነው።"
      cant_find_followup_question_html: ተከታታይ ታካሚ ማግኘት አልቻልኩም
      cant_find_followup_answer_html: አንዳንዴ የደም ግፊት ፓስፖርት የሌላቸውን ተከታታይ ታካሚዎችን ማግኘት ከባድ ነው። ከ5 ደቂቃዎች በኋላ፣ ታካሚውን ማግኘት ካልቻሉ፣ እንደ አዲስ ታካሚ ይመዝግቧቸው። የታካሚውን የተመዘገቡ መረጃዎች ወደፊት ማዋሃድ ይቻላል።
      two_bp_passports_question_html: "ታካሚ 2 የደም ግፊት ፓስፖርቶች ሊኖሩት ይችላል?"
      two_bp_passports_answer_html: አዎ። አንድ ታካሚ ብዙ የደም ግፊት ፓስፖርቶች ሊኖሩት ይችላል። ሁሉም መስራት ይቀጥላሉ።
      no_more_bp_passports_question_html: የደም ግፊት ፓስፖርቶች ጨርሻለሁ
      no_more_bp_passports_answer_html: ከመጨረስዎ በፊት፣ ተጨማሪ የደም ግፊት ፓስፖርቶች ለማዘዝ እባክዎ ተቆጣጣሪዎን ይጠይቁ። ያስታውሱ፣ ምንም የደም ግፊት ፓስፖርቶች ባይኖርዎትም ታካሚዎችን መመዝገብ ይችላሉ ፤ የደም ግፊት ፓስፖርቶችን በኋላ ማዛወር ይችላሉ።
      what_is_sync_question_html: "\"ማስመር\" ምንድነው?"
      what_is_sync_answer_html: "\"ማጣመር\" ጥሬ መረጃን ወደ ማዕከላዊ መረጃ አገልጋይ ያስቀምጣል። ጥሬ መረጃዎ ቢያንስ በቀን አንድ ጊዜ ሴቭ መደረጉን ያረጋግጡ። ጥሩ የበይነ መረብ ግንኙነት ከሌለዎት፣ ጥሬ መረጃዎ ለመጣመር ትንሽ ጊዜ ሊወስድ ይችላል።"
      data_usage_question_html: "ሲምፕል ምንያህል ውሂብ ይጠቀማል?"
      data_usage_answer_html: ሲምፕል በጣም ትንሽ ኢንተርኔት ዳታን ይጠቀማል። በአማካይ በወር ጥቅም ላይ የሚውለው 20 ሜባ ያህል ነው።
      access_my_info_question_html: "ሲምፕል መረጃየን መዳረስ ይችላል?"
      access_my_info_answer_html: ሲምፕል ስልክዎ ወይም ታብሌትዎ ላይ ያለውን ማንኛውም የግል መረጃ ማግኘት ወይም መድረስ አይችልም።
