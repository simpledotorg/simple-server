        tip_4_html: አንድ ታካሚ የደም ግፊት ፓስፖርታቸውን ከረሱ ወይም ከጠፋባቸው፤ እባክዎ ሌላ አዲስ ይስጧቸው። ታካሚዎች ብዙ የደም ግፊት ፓስፖርቶች ሊኖራቸው ይችላል ፣ ቢሆንም ሁሉም በትክክል መስራት ይችላሉ።
