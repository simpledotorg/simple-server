        contents_html: አዲስ ከሆኑ፣ ታካሚውን ይመዝግቡ።
      step_4:
        label_html: ደረጃ 4
        heading_html: የደም ግፊት በሲምፕል አስገባ
        contents_html: የደም ግፊት ንባቡን<i>አያጠጋጉ</i>።
