        heading_html: በደም ግፊት ፓስፖርት ይጻፉ
        contents_html: የደም ግፊት ፓስፖርት ካለዎት፣ የታካሚውን ስም ይፃፉ። ከዚያ፣ ሲምፕል መተግበሪያን በመጠቀም ስካን ያድርጉት።
      step_3:
