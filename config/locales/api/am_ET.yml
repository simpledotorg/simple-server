      step_6:
        label_html: ደረጃ 6
        heading_html: ታካሚውን ያቀምጡ
        contents_html: "<span class=\"code\">አስቀምጥን</span> ጫን ያድርጉ እና የታካሚውን ቀጣይ ጉብኝት ቀጠሮ ይያዙ። የቀጠሮ ቀኑን በ ደም ግፊት ፓስፖርት ላይ ይጻፉ።"
