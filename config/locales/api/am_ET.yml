        step_4_html: "የፍለጋ ውጤቶቹ ውስጥ ታካሚውን ካላዩት፣ <span class=\"code\">እንደ አዲስ ታካሚውን ይመዝግቡ</span> የሚለውን ጠቅ ያድርጉ።"
