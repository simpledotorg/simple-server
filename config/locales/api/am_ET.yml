        step_2_html: የታካሚውን ሙሉ ስም ያስገቡ።
        step_3_html: "የፍለጋ ውጤቶቹ ውስጥ ታካሚውን ካላዩት፣ <span class=\"code\">እንደ አዲስ ታካሚውን ይመዝግቡ</span> የሚለውን ጠቅ ያድርጉ።"
        step_4_html: የምዝገባ ቅፁን ይሙሉ።
        step_5_html: ታካሚዎ ካነጋገሩ በኋላ የሕክምና ታሪኩን ያሟሉ።
        step_6_html: "የታካሚ ጉብኝቱን ይመዝግቡ፣ <span class=\"code\">አስቀምጥን</span> ይጫኑ።"
      tips:
        heading_html: ጠቃሚ ምክሮች
        tip_1_html: ታካሚዎችን በትክክለኛው ተቋም ስር እየመዘገቡ እንደሆነ ሁሌም ያረጋግጡ። የመነሻ ገፁ ላይ፣ ሁሌም ከላይ በግራ በኩል ተቋሙን ይመልከቱ።
        tip_2_html: ከቻሉ የሞባይል ቁጥር ያስገቡ!
