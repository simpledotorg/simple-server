    record:
      heading_html: የታካሚን ጉብኝት ይመዝግቡ
      find_patient:
        heading_html: መጀመሪያ፣ ታካሚውን ያግኙ
        contents_html: "ታካሚዎችን በሁለት መንገዶች ማግኘት ይችላሉ፡ የደም ግፊት ፓስፖርታቸውን ስካን በማረግ ወይም ታካሚውን በስም ወይም በሞባይል ቁጥር በመፈለግ።"
