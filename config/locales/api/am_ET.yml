        contents_html: ታካሚዎ ጉብኝቱ ካመለጣቸው፣ ሲምፕል መተግበሪያ ዳግም እንዲመለሱ የሚያስታውስ የፅሑፍ መልዕክት ይልካል።
      tip:
        heading_html: ጠቃሚ ምክር
        contents_html: ታካሚዎችን በትክክለኛው ተቋም ስር እየመዘገቡ እንደሆነ ሁሌም ያረጋግጡ። የመነሻ ገፁ ላይ፣ ሁሌም ከላይ በግራ በኩል ተቋሙን ይመልከቱ።
    register:
