        contents_1_html: ሲምፕል መተግበሪያን በመጠቀም <i>እያንዳንዱን ከፍተኛ የደም ግፊት ያለው </i>ወይም ለከፍተኛ የደም ግፊት መድሃኒት እየወሰደ ያለን ታካሚ ይመዝግቡ።
        contents_2_html: ታካሚው ለክትትል ሲመለስ፣ እራሱ ታካሚውን ይፈልጉና አዲስ የደም ግፊት ያስገቡ።
