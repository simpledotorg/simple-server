    start:
      heading_html: ආරම්භ කිරීම
      getting_started_video:
        heading_html: වීඩියෝවක් නරඹන්න
        contents_html: විනාඩි 5 කින් Simple යෙදවුමේ මූලිකාංග ඉගෙන ගන්න.
      who_to_record:
        heading_html: "Simple යෙදවුමේ වාර්තා කරන්නේ කවුරුන්ද?"
        contents_1_html: <i>අධ්‍යාතතිය සහිත සෑම රෝගියෙකුම</i> හෝ අධි රුපී සඳහා ඖෂධ ලබා ගන්නා සෑම රෝගියෙකුම වාර්තා කිරීම සඳහා Simple යෙදවුම ‍භාවිතා කරන්න.
        contents_2_html: "රෝගියා පසු-විපරම සඳහා නැවත පැමිණෙන විට, එම රෝගියා සොයාගෙන, නව රුධිර පීඩලය ඇතුළු කරන්න."
      step_1:
        label_html: 1 පියවර
        heading_html: රෝගියාගේ රුපී
        contents_html: "නිවැරදි රුපී ලබා ගන්න: පාදයන් පොළවේ, ‍කොන්ද පුටුවට හේත්තු වී, කතා නොකරමින්."
      step_2:
        label_html: 2 පියවර
        heading_html: බීපී පාස්පෝට් තුළ ලියන්න
        contents_html: "ඔබට බීපී පාස්පෝට් ඇත්නම්, රෝගියාගේ නම ලියන්න. අනතුරුව, Simple යෙදවුම යොදාගෙන එය ස්කෑන් කරන්න."
      step_3:
        label_html: 3 පියවර
        heading_html: රෝගියා ලියංපදිංචි කරන්න
        contents_html: "ඔවුන් අලුත් නම්, රෝගියා ලියාපදිංචි කරන්න."
      step_4:
        label_html: 4 පියවර
        heading_html: Simple යෙ‍දවුමෙහි රුපී ඇතුළත් කරන්න
        contents_html: රුපී කියවීම <i>වැටයීම සිදු නොකරන්න</i>.
      step_5:
        label_html: 5 පියවර
        heading_html: ඖෂධ ඇතුළත් කරන්න
        contents_html: රෝගියාගේ වර්තමාන අධ්‍යාතති ඖෂධ ඇතුළත් කරන්න.
      step_6:
        label_html: 6 පියවර
        heading_html: රෝගියා සුරකින්න
        contents_html: "<span class=\"code\">සුරකින්න</span> ඔබා රෝගියාගේ ඊළඟ හමුව සැලසුම් කරන්න. බීපී පාස්පෝට් මත එම දිනය සටහන් කරන්න."
      missed_visit:
        label_html: මඟ හැරුණු හමුව
        heading_html: "ඊළඟට සිදු වන්නේ කුමක් ද?"
        contents_html: "ඔබගේ රෝගියාට ඔහුගේ ඊළඟ හමුව මඟහැරුනේ නම්, Simple යෙදවුම මඟින් ඔහුට නැවත පැමිණීම සඳහා සිහිකැඳවන සටහනක් යවනු ඇත."
      tip:
        heading_html: උපදෙස්
        contents_html: "සෑමවිටම රෝගියා නිවැරදි පහසුකමට වාර්තා කිරීමට වග බලා ගන්න. මුල් තිරයේ, සෑමවිටම ඉහළ වම් කෙළවරෙහි පහසුකම පරීක්ෂා කරන්න."
    register:
      heading_html: රෝගියකු ලියාපදිංචි කිරීම
      contents_html: "නව රෝගීන් ලියාපදංචි කිරීම සඳහා ක්‍රම දෙකක් තිබේ:"
      option_1:
        label_html: 1 විකල්පය
        heading_html: "ඔබට බීපී පාස්පෝට් ඇත්නම්, රෝගියාගේ නම ලියන්න"
        step_1_html: ප්‍රධාන තිරයේ මෙම බොත්තම ඔබන්න
        step_2_html: "<i>හිස්</i> බීපී පාස්පෝට් ඒකක් ලබාගෙන, කිව්ආර් කේතය ස්කෑන් කරන්න."
        step_3_html: රෝගියාගේ සම්පූර්ණ නම සොයන්න.
        step_4_html: "සෙවුම් ප්‍රතිඵලයන්හි ඔබට රෝගියාව දකින්නට නොලැබේ නම්, <span class=\"code\">අලුත් රෝගියෙකු ලෙස ලියාපදිංචි කරන්න</span> මත තට්ටු කරන්න."
        step_5_html: ලියාපදිංචි කිරීමේ පෝරමය පුරවන්න.
        step_6_html: "ඔබගේ රෝගියාට කතා කොට, අනතුරුව වෛද්‍ය ඉතිහාසය සම්පූර්ණ කරන්න."
        step_7_html: "රෝගී හමුව වාර්තා කරන්න, <span class=\"code\">සුරකින්න</span> ඔබන්න."
      option_2:
        label_html: 2 විකල්පය
        heading_html: ඔබට බීපී පාස්පෝට් <i>නැති නම්</i>
        step_1_html: "<span class=\"code\">රෝගියාගේ නම ඇතුළත් කරන්න</span>"
        step_2_html: ඔබගේ රෝගියාගේ සම්පූර්ණ නම ඇතුළත් කරන්න.
        step_3_html: "සෙවුම් ප්‍රතිඵලයන්හි ඔබට රෝගියාව දකින්නට නොලැබේ නම්, <span class=\"code\">අලුත් රෝගියෙකු ලෙස ලියාපදිංචි කරන්න</span> මත තට්ටු කරන්න."
        step_4_html: ලියාපදිංචි කිරීමේ පෝරමය පුරවන්න.
        step_5_html: "ඔබගේ රෝගියාට කතා කොට, අනතුරුව වෛද්‍ය ඉතිහාසය සම්පූර්ණ කරන්න."
        step_6_html: "රෝගී හමුව වාර්තා කරන්න, <span class=\"code\">සුරකින්න</span> ඔබන්න."
      tips:
        heading_html: උපදෙස්
        tip_1_html: "සෑමවිටම රෝගියා නිවැරදි පහසුකමට වාර්තා කිරීමට වග බලා ගන්න. මුල් තිරයේ, සෑමවිටම ඉහළ වම් කෙළවරෙහි පහසුකම පරීක්ෂා කරන්න."
        tip_2_html: ඔබට හැකි නම් ජංගම දුරකථන අංකය ඇතුළත් කරන්න!
        tip_3_html: "ඔබට පසු විපරම් රෝගියෙකු සොයා ගැනීමට නොහැකි නම්, ඔහුව නව රෝගියෙකු ලියාපදිංචි කිරීම යෝග්‍ය වේ."
        tip_4_html: "රෝගියෙකු බීපී පාස්පෝට් අස්ථානගත වුවහොත්, කරුණාකර ඔහුට අලුත් එකක් ලබා දෙන්න. ඒක් රෝගියෙකුට බීපී පාස්පෝට් කිහිපයක් තබා ගත හැකිය, ඒවා සියල්ලක්ම නිසියාකාරයෙන් ක්‍රියාත්මක වනු ඇත."
    search:
      heading_html: නිවැරදි රෝගියාව සොයා ගන්න
      find_patient:
        heading_html: රෝගීන් සොයා ගන්නේ කෙසේද
        contents_html: "ඔබ රෝගියෙකු නමින් හෝ ජංගම දුරකතන අංකයෙන් සොයන විට, නිවැරදි රෝගියාව තෝරා ගැනීම වැදගත් වේ."
      choose_patient:
        heading_html: <i>නිවැරදි</i> රෝගියා තෝරා ගන්න
        contents_1_html: "සෙවීමේ ප්‍රතිඵලයන්හි, නිවැරදි රෝගියා තෝරා ගැනීම ඉතා වැදගත් වේ. නිතරම පරීක්ෂා කරන්න:"
        check_item_1_html: "<span class=\"code\">නම</span> ගැලපීම"
        check_item_2_html: "<span class=\"code\">වයස</span> නිවැරදි වීම"
        check_item_3_html: "<span class=\"code\">ලිපිනය</span> රෝගියා ජීවත් වන ස්ථානය වීම"
        check_item_4_html: "<span class=\"code\">ජංගම දුරකතන අංකය</span> ගැලපීම"
        check_item_5_html: "<span class=\"code\">අවසන් හමු වූ දිනය,</span> රෝගියා රෝහලට පැමිණි දිනයක් වීම."
        contents_2_html: "සෙවීමෙහි, රෝගියා කිසිදු රෝගියෙකු හා නොගැලපෙන්නේ නම්, කරුණාකර ඔහුව නව රෝගියෙකු ලෙස ලියාපදිංචි කරන්න."
      tip:
        heading_html: උපදෙස්
        contents_html: "බීපී පාස්පෝට් ස්කෑන් කිරීම ක්‍රියාත්මක නොකරයි නම්, තවදුරටත් ඔබ ස්කෑන් කරන තිරයේම Simple යෙ‍දවුමට බීපී පාස්පෝට් අංකය ටයිප් කළ හැකිය."
    record:
      heading_html: රෝගියෙකුගේ හමුවීම වාර්තා කරන්න
      find_patient:
        heading_html: "පළමුව, රෝගියාව සොයා ගන්න"
        contents_html: "ඔබට රෝගීන් දෙආකාරයකට සොයා ගත හැකිය: ඔවුන්ගේ බීපී පාස්පෝට් ස්කෑන් කිරීම හෝ රෝගියාගේ නමින් හෝ දුරකතන අංකයෙන් සෙවීම."
      record_info:
        heading_html: රුපී සහ ඖෂධ වාර්තා කිරීම
        step_1_html: "රෝගියාගේ සාරාංශ තිරය මත, <span class=\"code\">+&nbsp;රුධිර පීඩනය</span> ඔබන්න"
        step_2_html: "පසුව, රෝගියාගේ අධ්‍යාතති ඖෂධ එකතු කරන්න."
        step_3_html: "නිවැරදි ඖෂධ සහ ඒවායේ මාත්‍රාවන් තෝරන්න. ඖෂධය ඉවත් කිරීමට, මාත්‍රාව මත තට්ටු කර <span class=\"code\">කිසිවක් නැත</span> තෝරන්න"
        step_4_html: "<span class=\"code\">සුරකින්න</span> ඔබා, ඊළඟ හමුවේ දිනය තෝරන්න. විකල්ප: රෝගියාගේ වර්තමාන පහසුකම ට පහළින් ‘වෙනස් කරන්න’ එබීම මඟින් ඔබට රෝගියා ඊළඟට හමුවිය යුත්තේ කොතැනකදී ද යන්න වෙනස් කළ හැකිය."
        step_5_html: අවසන්. රෝගී හමුව සුරකින ලදී.
      medicine_refills:
        heading_html: ඖෂධ නැවත පුරවන්න
        contents_html: "ඔබ රෝගියෙකුගේ වර්තමාන ඖධ නැවත පුරවන්නේ නම්:"
        step_1_html: "රෝගියාගේ සාරාංශ තිරයේ, <span class=\"code\">+ ඖෂධ ඔබන්න</span>"
        step_2_html: "<span class=\"code\">ඖෂධ නැවත පුරවන්න</span> ඔබන්න"
        step_3_html: අවසන්!
        english_video_link_html: රෝගියෙකුගේ ඖෂධ නැවත පුරවන්නේ කෙසේද
        english_video_link_language_html: ඉංග්‍රීසි
        hindi_video_link_html: රෝගියෙකුගේ ඖෂධ නැවත පුරවන්නේ කෙසේද
        hindi_video_link_language_html: හින්දි
      tips:
        heading_html: උපදෙස්
        tip_1_html: "හමුවක් ලේඛනගත කරන විට, <span class=\"code\">වෙනස් කරන්න</span> මත තට්ටු කිරීම මඟින්, ඔබට කැලැන්ඩරයක් මත් ඊළ හමුවීමේ දිනය තේරිය හැකිය."
        tip_2_html: "ඔබ <span class=\"code\">දැන් නොවේ</span> තෝරන්නේ නම්, රෝගියාට ලේඛනගත දිනයක් නොලැබෙනු ඇත."
        tip_3_html: "ඔබට, පෙර හමුවක රුධිර පීඩනයක් ඇතුළු කළ හැක. රුපී සාමාන්‍ය ආකාරයට ඇතුළු කර දිනය <span class=\"code\">වෙනස් කරන්න</span>."
    overdue:
      heading_html: කල් ඉක්මුණු රෝගීන්ව අමතන්න
      what_is_overdue:
        heading_html: "\"කල් ඉකුත්වීම\" යනු කුමක්ද?"
        contents_1_html: "රෝගීන් ඔවුන්ගේ ලේඛනගත හමුවීමේ දිනය මඟින් රුපී ක් වාර්තා කර නොමැති නම්, ඔවුන් කල් ඉකුත් වේ."
        contents_2_html: කල් ඉකුත් වූ රෝගීන්ගේ ලේඛනයෙහි ඉහළින්ම සිටින රෝගීන් ඉතාමත් තීරණාත්මක රෝගීන්ය. කල් ඉකුත්වූ ලේඛනයෙහි ඉහළම සිටින රෝගීන්ට ඇමතීම ආරම්භ කරන්න.
      calling:
        heading_html: රෝගීන්ට ඇමතීම
        contents_html: "දුරකතන අයිකනය එබීම මඟින් රෝගීන්ට අමතන්න. ඔබට විකල්ප දෙකක් දක්නට ලැබිය හැකිය: <span class=\"code\">සාමාන්‍ය ඇමතුම</span> සහ <span class=\"code\">ආරක්ෂිත ඇමතුම</span>. \"ආරක්ෂිත\" ඇමතුම ගාස්තු රහිත වන අතර, රෝගියාට ඔබගේ දුරකතන අංකය සැඟවේ."
      result_of_call:
        heading_html: "\"ඇමතුමේ ප්‍රතිඵලය\" ලකුණු කරන්න"
        contents_html: "කරුණාකර ඔබ ගන්නා සෑම දුරකතන ඇමතුමකම ප්‍රතිඵලය ලකුණු කරන්න. පහත විකල්පයන් දැකීම සඳහා, රෝගියාගේ කාඩ් පත මත ඔබන්න:"
        agreed_to_visit_html: "<span class=\"code\">හමුවීමට එකඟ විය</span> පසු-විපරමක් සඳහා පැමිණෙන බව රෝගියා ඔබට පවසන්නේ නම්."
        remind_to_call_later_html: "<span class=\"code\">පසුව ඇමතීමට සිහිකැඳවන්න...</span> රෝගියා පසු-විපරම පිළිබඳව සඳහන් නොකරන්නේ නම් හෝ ඔවුන්ගේ දුරකතන ඇමතුමට පිළිතුරු නොදෙන්නේ නම්"
        remove_from_overdue_list:
          contents_html: "<span class=\"code\">කල් ඉකුත්වූ ලැයිස්තුවෙන් ඉවත් කරන්න</span>:"
          condition_1_html: රෝගීයා දැනටමත් හමුවී ඇත
          condition_2_html: රෝගියා ප්‍රතිචාර දක්වන්නේ නැත
          condition_3_html: දුරකතන අංකය ක්‍රියා නොකරයි
          condition_4_html: වෙනත් පහසුකමකට මාරු කර ඇත්නම්
          condition_5_html: පුද්ගලික වෛදවරයකු වෙත යවා ඇත
          condition_6_html: මරණය සිදු විය
    faq:
      heading_html: පොදු ප්‍රශ්න
      app_crash_question_html: "මගේ යෙදවුම බිඳවැටී ඇත්නම් මා කුමක් කළ යුතුද?"
      app_crash_answer_html: "පළමුව ඔබගේ උපාංගය නැවත ආරම්භ කරන්න. Simple යෙදවුම බිඳවැටී ඔබට එය සකසා ගත නොහැකි නම්, කරුණාකර <span class=\"help\">උදව්</span> තිරයට ගොස් ඔබගේ අධික්ෂකවරයා නැතහොත් අපගේ කණ්ඩායම අමතන්න."
      scan_not_working_question_html: "ස්කෑන් ක්‍රියා නොකරයි. මා කුමක් කළ යුතුද?"
      scan_not_working_answer_html: "තිරයේ පතුලෙහි බීපී පාස්පෝට් අංකය ඇතුළු කරන්න. ගැටළුව තවදුරටත් පවතී නම්, ඔබගේ දුරකතනය නැවත ආරම්භ කරන්න. එය තවදුරටත් ක්‍රියා නොකරයි නම්, ඔබගේ අධීක්ෂකවරයා අමතන්න."
      udpate_app_question_html: "මා යෙදවුම යාවත්කාලීන කරන්නේ කෙසේද?"
      udpate_app_answer_html: "සැකසුම් අයිකනය සහ <span class=\"code\">යාවත්කාලීන කිරීම</span> එබීමෙන් යෙදවුම යාවත්කාලීන කර ගන්න. ඔබගේ උපාංගයේ, Simple යෙදවුමේ නවතම අනුවාදය තබා ගැනීම වැදගත් වේ."
      cant_find_followup_question_html: මට පසු-විපරම් රෝගියකු සොයා ගත නොහැකිය
      cant_find_followup_answer_html: "පසු විපරම් රෝගියකුට බීපී පාස්පෝට් ඒකක් නොමැති විට ඒම රෝගියා සොයා ගැනීම දුෂ්කර වීමට ඉඩ තිබේ. විනාඩි 5 කට පසු ඔබට රෝගියෙකු සොයා ගැනීමට නොහැකි නම්, ඔහුව නව රෝගියෙකු ලෙස ලියාපදිංචි කරන්න. ඉදිරියේ දී, රෝගී වාර්තා එකතු කළ හැකිය."
      two_bp_passports_question_html: "රෝගියෙකුට බීපී පාස්පෝට් 2ක් තිබිය හැකිද?"
      two_bp_passports_answer_html: ඔව්. රෝගියෙකුට බීපී පාස්පෝට් කිහිපයක් තිබිය හැකිය. ඔවුන් හැමෝම අඛණ්ඩව කටයුතු කරනු ඇත.
      no_more_bp_passports_question_html: මාගේ රුපී වාර්තා අවසන් විය
      no_more_bp_passports_answer_html: "ඔබගේ පාස්පෝට් අවසන් වීමට පෙර, වැඩිපුර බීපී පාස්පෝට් ඇණවුම් කරන ලෙස ඔබගේ අධීක්ෂකවරයාගෙන් ඉල්ලා සිටින්න. ඔබට බීපී පාස්පෝට් නොමැති විටදී පවා, තවදුරටත් රෝගීන්ගේ වාර්තා තබා ගත හැකි බව මතක තබා ගන්න &#8212; ඔබට පසුව බීපී පාස්පෝට් අනුයුක්ත කළ හැකිය."
      what_is_sync_question_html: "\"සමමුහුර්ත කිරීම\" යනු කුමක්ද?"
      what_is_sync_answer_html: "\"සමමුහුර්ත කිරීම\" ඔබගේ දත්ත මධ්‍යම සේවාදායකයක සුරකිනු ලබයි. කරුණාකර, අවම වශයෙන්, ඔබගේ දත්ත දිනකට වරක් සුරකීමට වග බලා ගන්න. ඔබට හොඳ අන්තර්ජාල සබඳතාවයක් නොමැති නම්, ඔබගේ දත්ත ඔබගේ දත්ත සමමුහුර්ත කිරීමට යම් කාලයක් ගතවනු ඇත."
      data_usage_question_html: "Simple යෙදවුම කොපමණ දත්ත භාවිතා කරන්නේ ද?"
      data_usage_answer_html: Simple යෙදවුම ඉතා සුළු දත්ත ප්‍රමාණයක් භාවිතා කරයි. සාමාන්‍ය වශයෙන් සෑම මසකම 20 MB භාවිතා කරයි.
      access_my_info_question_html: "Simple යෙදවුමට මගේ තොරතුරුවලට පිවිසිය හැකිද?"
      access_my_info_answer_html: "Simple යෙදවුම, ඔබගේ දුරකතනයේ හෝ ටැබ්ලටයේ පුද්ගලික තොරතුරු කිසිවකට ඇතුළු නොවේ."
    bp_passport_app:
      heading_html: බීපී පාස්පෝට් යෙදවුම
      features:
        heading_html: රෝගීන් සඳහා වන නොමිලේ ලබා දෙන යෙදවුමකි
