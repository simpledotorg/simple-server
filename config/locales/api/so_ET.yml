      film:
        heading_html: Fillinka Simple
        link_html: '<a href="https://www.youtube.com/watch?v=C26CoyeExmU">"Nolosha maalin ee Simple"</a> waxaa weeye filin gaaban oo muujinaya sida kaaliya caafimaad ee Bunjaab, Hindiya, ee isticmaala Simple si uu ugu daweeyo bukaanka qaba dhiikarka.'
    start:
      heading_html: Bilaabida
      getting_started_video:
        heading_html: Daawo fiidyaw
        contents_html: Ku baro waxyaabaha aas aasiga ah ee Simple 5 daqiiqo gudaheed.
      who_to_record:
        heading_html: "Yaa ku duwaan geliya Simple?"
        contents_1_html: Isticmaal Simple si aad u duwaan geliso <i>qof kasta oo qaba dhiikar</i> ama qaadanaya dawooyinka BP kacsan.
        contents_2_html: Marka uu bukaanku kusoo laabto baadhitaanka la socodka ee isla bukaanka oo BP-ga cusub geli.
      step_1:
        label_html: Talaabada 1
        heading_html: Qaab BP-ga bukaanka
        contents_html: "Qaad BP-da saxda ah: cagaha dhulka yaal, ku noqo kursiga, lama qaadanayo."
      step_2:
        label_html: Talaabada 2
        heading_html: Ku qor BP Passports
        contents_html: "Hadii aad leedahay BP Passports, ku qor magaca bukaanka. Kadibna, sawir adiga oo isticmaalaya app-ka Simple."
      step_3:
        label_html: Talaabada 3
        heading_html: Bukaanka duwaanka gashan
        contents_html: "Hadii uu cusub yahay, duwaan geli bukaanka."
      step_4:
        label_html: Talaabada 4
        heading_html: Geli BP-ga Simple
        contents_html: <i>Lambarka ugu dhaw ha ku qorin</i> akhriska BP.
      step_5:
        label_html: Talaabada 5
        heading_html: Geli dawooyinka
        contents_html: Geli dawooyinka dhiikarka wakhtigan ee bukaanka.
      step_6:
        label_html: Talaabada 6
        heading_html: Kaydi bukaanka
        contents_html: "Guji <span class=\"code\">SAVE</span> oo u qabo balanta booqashada xigta bukaanka. Ku qor taariikhda BP Passport."
      missed_visit:
        label_html: Booqashada laga maqnaaday
        heading_html: "Maxaa xiga?"
        contents_html: "Hadii uu bukaanku ka maqnaado booqashadiisa, Simple waxay uu u diri doonaa fariin qoraal ah oo uu ku xasuusinayo intii soo laabto."
      tip:
        heading_html: Tilmaamo
        contents_html: "Mar kasta waa inaad ku duwaan geliso bukaanada xarunta saxda ah. Shaashada hore, mar kasta waxa aad ka eegtaa xarunta xaga sare."
    register:
      heading_html: Duwaan geli bukaan
      contents_html: "Waxaa jira laba dariiqo oo loo duwaan geliyo bukaanka cusub:"
      option_1:
        label_html: Ikhtiyaar 1
        heading_html: Hadi aad leedahay BP Passports
        step_1_html: Riix badhankan ku yaal shaashada hore
        step_2_html: Qaado BP Passports <i>madhan</i> oo sawir koodhka QR.
        step_3_html: Baadh magaca sadexan ee bukaanka
        step_4_html: "Hadii aanad bukaanka ku arag natiijada baadhitaanka <span class=\"code\">U diwaan geli bukaan cusub ahaan.</span>."
        step_5_html: Buuxi foomka duwaan gelinta.
        step_6_html: La hadal bukaankaaga oo kadibna buuxi taariikhda caafimaadka.
        step_7_html: "Duwaanka booqashada bukaanka, riix <span class=\"code\">Kaydi</span>."
      option_2:
        label_html: Ikhtiyaar 2
        heading_html: Hadii <i>aanad</i> lahayn BP Passports
        step_1_html: "Riix <span class=\"code\">Geli magaca bukaanka"
        step_2_html: Geli magaca bukaanka oo sadexan.
        step_3_html: "Hadii aanad bukaanka ku arag natiijada baadhitaanka <span class=\"code\">U diwaan geli bukaan cusub ahaan.</span>."
        step_4_html: Buuxi foomka duwaan gelinta.
        step_5_html: La hadal bukaankaaga oo kadibna buuxi taariikhda caafimaadka.
        step_6_html: "Duwaanka booqashada bukaanka, riix <span class=\"code\">Kaydi</span>."
      tips:
        heading_html: Tilmaamo
        tip_1_html: "Mar kasta waa inaad ku duwaan geliso bukaanada xarunta saxda ah. Shaashada hore, mar kasta waxa aad ka eegtaa xarunta xaga sare."
        tip_2_html: Geli lambarka mobile-ka hadii aad karto!
        tip_3_html: "Hadii aanad heli karin la socodka bukaanka, waa caadi inaad u duwaan geliso bukaan cusub ahaan."
        tip_4_html: "Hadii bukaanku uu waayo BP Passport, fadlan sii mid cuusb. Bukaanku waxa uu yeelan karaa dhawr BP Passport, waxay dhamaan u shaqayn doonaan si sax ah."
    search:
      heading_html: Hel bukaanka saxda ah
      find_patient:
        heading_html: Sida loo helo bukaano
        contents_html: "Marka aad bukaanka ku baadhayso magaca ama lambarka mobile-ka, waxaa muhiim ah in la dooro bukaanka saxda ah."
      choose_patient:
        heading_html: Dooro bukaanka <i>saxda</i> ah
        contents_1_html: "Natiijada baadhitaanka, waxaa muhiim ah in laga doorbo bukaanka saxda ah. Mar kasta eeg:"
        check_item_1_html: "<span class=\"code\">Magucu</span> wuu is leeyahay"
        check_item_2_html: "<span class=\"code\">Da'du</span> way saxan tahay"
        check_item_3_html: "<span class=\"code\">Cinwaanku</span> waa meesha uu bukaanku degan yahay"
        check_item_4_html: "<span class=\"code\">Lambarka mobile-ku</span> wuu is leeyahay"
        check_item_5_html: "<span class=\"code\">Taariikhda ugu danbeysay booqashadu</span> waxaa weeye maalinta bukaanku uu booqday isbitaalka."
        contents_2_html: "Hadii bukaanka aan laga helin liiska bukaanada marka la baadho, fadlan u duwaan geli bukaan cusub ahaan."
      tip:
        heading_html: Tilmaamo
        contents_html: "Hadii iskaanarka BP Passport aanu shaqaynaynin, waxa aad weli ku qori kartaa lambarka BP Passport Simple isla shaashada aad ku sawirto."
    record:
      heading_html: Duwaanka booqashada bukaanka
      find_patient:
        heading_html: "Marka kowaad, hel bukaanka"
        contents_html: "Waxa aad u heli kartaa bukaanka laba dariiqo: sawir BP Passport-kiisa ama ku baadh bukaanka magaca ama lambarka mobile-ka."
      record_info:
        heading_html: Duwaanka BP iyo dawooyinka
        step_1_html: "Shaashada guudmarka bukaanka, riix  <span class=\"code\">+&nbsp; Dhiikar</span>"
        step_2_html: "Kadibna, ku dar dawooyinka dhiikarka bukaanka."
        step_3_html: "Dooro dawada saxada ah iyo inta laga qaadanayo. Si aad dawada uga saarto, taabo xadiga oo dooro<span class=\"code\">Waxba</span>"
        step_4_html: "Riix <span class=\"code\">Save</span> oo dooro taariikhda booqashada xigta. Ikhtiyaar: Waxa aad badali kartaa halka uu bukaanku booqanayo ee xigta adiga oo riixaya 'Change' hoos ee xarunta wakhtigan ee bukaanka."
        step_5_html: Dhameeyay. Bukaanka booqashadiisa waa la kaydiyay.
      medicine_refills:
        heading_html: Dib qaadashada dawada
        contents_html: "Hadii aad dib u qaadayso dawada wakhtigan ee bukaanka:"
        step_1_html: "Shaashada guudmarka bukaanka, riix <span class=\"code\">+ Medicines</span>"
        step_2_html: "Riix <span class=\"code\">Refill medicines</span>"
        step_3_html: Dhameeyay!
        english_video_link_html: Sida dib loogu qaado bukaanka dawooyinka
        english_video_link_language_html: Ingiriisi
        hindi_video_link_html: Sida dib loogu qaado bukaanka dawooyinka
        hindi_video_link_language_html: Hindi
      tips:
        heading_html: Tilmaamo
        tip_1_html: "Waxa aad dooran kartaa taariikhda xigta ee booqashada ee taariikhda ku taal adiga oo taabanaya<span class=\"code\">CHANGE</span> marka aad qabsanayso balanta."
        tip_2_html: "Hadii aad doorato <span class=\"code\">MAYA IMINKA</span>, bukaanka uma qabanaysid balanta booqashada."
        tip_3_html: "Waxa aad gelin kartaa BP booqashadii hore. U geli BP sida caadiga ah oo  <span class=\"code\">BADAL</span> taariikhda."
    overdue:
      heading_html: La hadal bukaanka mudadu ka dhaaftay
      what_is_overdue:
        heading_html: "Waa maxay \"Mudo dhaafin\"?"
        contents_1_html: Bukaanku dhaafiyay mudadu waxaa weeye hadii aanad ku haynin duwaanka BP-ga taariikhda booqashadii ugu danbaysay.
        contents_2_html: "Bukaanka xaga sare kaga jiira liisa bukaanada dhaafay wakhtiga, waxaa weeye kuwa ugu muhiimsan. Waxa aad bilawdaa inaad la hadasho bukaanka ugu sareeya liiska inta mudada soo dhaaftay."
      calling:
        heading_html: La hadalka bukaanka
        contents_html: "Waxa aad la hadashaa bukaanka adiga oo gujinaya badhanka calaamada taleefanka. Waxa aad arki kartaa laba ikhtiyaar: <span class=\"code\">Taleefan caadi ah</span> iyo <span class=\"code\">Taleefan amaan ah</span>. Taleefanka \"Amaanka\" ah waxaa weeye bilaash oo waxa uu ka qarinayaa bukaanka lambarkaaga."
      result_of_call:
        heading_html: Calaamadi "natiijada taleefanka"
        contents_html: "Fadlan calaamadi natiijada taleefanka kasta oo aad dirtay. Riix kaadhka bukaanka si aad u aragtid ikhtiyaarada soo socda:"
        agreed_to_visit_html: "<span class=\"code\">Ogolaaday booqashada</span> hadii bukaanku uu kuu sheego inay u imanayaan booqashada la socodka."
        remind_to_call_later_html: "<span class=\"code\">Xasuusinta inaad hadhaw la hadasho...</span> hadii aanu bukaanku sheegin wakhtiga ay u iman karaan booqashada la socodka ama aanu qaban taleefanka."
        remove_from_overdue_list:
          contents_html: "<span class=\"code\">Ka saar liiska dadka mudada dhaajiyay</span> hadii:"
          condition_1_html: Bukaanku uu hore u booqday
          condition_2_html: Bukaanku aanu ka jawaabin
          condition_3_html: Lambarka taleefanku aanu shaqaynaynin
          condition_4_html: U wareeji xarun kale
          condition_5_html: U wareeji xarun caafimaad oo gaar loo leeyahay
          condition_6_html: Dhintay
    faq:
      heading_html: Su'aalaha caamka ah
      app_crash_question_html: "Maxaan samaynayaa hadii uu shaqayn waayo app-kaygu?"
      app_crash_answer_html: "Marka hore waxa aad isku daydaa inaad dib u shido aaladaada. Hadii Simple uu shaqayn waayo oo aad hagaajina kari waydi, fadlan waxa aad qabataa shaashada <span class=\"help\">Help</span> oo la xidhiidh horjoogaha kooxda ama kooxdeena."
      scan_not_working_question_html: "Iskaankii ayaan shaqaynaynin. Maxaan samaynayaa?"
      scan_not_working_answer_html: "Geli lambarka BP Passport xaga hoose ee shaashada. Hadii mushkiladu ay sii jirto, dib u shid taleefanka. Hadii aanu weli shaqaynin, la xidhiidh horjoogahaaga."
      udpate_app_question_html: "Sidee ayaan u cusboonaysiinayaa app-ka?"
      udpate_app_answer_html: "Cusboonaysii app-ka adiga oo riixaya astaanka buuxinta oo kadibna gujinaya<span class=\"code\">Update</span>. Waa muhiim inuu kuugu jiro noocii ugu danbeeyay ee Simple aaladaada."
      cant_find_followup_question_html: Waan waayay la socodka bukaanka
      cant_find_followup_answer_html: "Mararka qaar way adag tahay in la helo la socodka bukaanka marka ayna lahayn BP Passport. Hadii, 5 daqiiqo kadib, aad waydo bukaanka, waxa aad u duwaan gelisaa bukaan cusub ahaan. Waa macquul in la isku daro duwaanka bukaanka mardanbe."
      two_bp_passports_question_html: "Miyuu bukaanku yeelan karaa 2 BP Passport?"
      two_bp_passports_answer_html: Haa. Bukaanku waxa uu yeelan karaa dhawr BP Passport. Dhamaan way u wada shaqaynayaan.
      no_more_bp_passports_question_html: Waxa iga dhamaaday BP Passport.
      no_more_bp_passports_answer_html: "Fadlan u sheeg horjoogahaaga inuu dalbado BP Passport, kahor inta ayna idinka dhamaan. Xasuusnaw, waxa aad ku duwaan gelin kartaa bukaanka xataa hadii aanay haysan BP Passport &#8212; waxa aad ku qori kartaa BP Passport mar danbe."
      what_is_sync_question_html: "Waa maxay \"sync\"?"
      what_is_sync_answer_html: "\"Sync\" waxa uu ku kaydiyaa macluumaadka serferka dhexe. Fadlan waxa aad xaqiijisaa in macluumaadkaagu uu ugu yaraan hal mar maalintii kaydsanto. Hadii aanad haysan internet wanaagsan, macluumaadkaagu waxay qaadan kartaa mudo inay sync garaysanto."
      data_usage_question_html: "Internet intee le'eg ayuu isticmaalaa Simple?"
      data_usage_answer_html: Simple waxa uu isticmaalaa internet yar. Celcelis ahaan 20 MB ayuu isticmaalaa bishii.
      access_my_info_question_html: "Simple ma geli karaa macluumaadkayga?"
      access_my_info_answer_html: Simple ma galo wax macluumaadka shakhsi ahaaneed ee taleefanka ama taableetkaaga ku jira.
    bp_passport_app:
      heading_html: BP Passport app
