        step_2_html: "<span class=\"code\">குளிகைகளை மீண்டும் நிரப்பு</span> என்பதை அழுத்தவும்"
        step_3_html: முடிந்தது!
        english_video_link_html: நோயாளரின் குளிகைகளை எவ்வாறு மீண்டும் நிரப்புவது
        english_video_link_language_html: ஆங்கிலம்
        hindi_video_link_html: நோயாளரின் குளிகைகளை எவ்வாறு மீண்டும் நிரப்புவது
        hindi_video_link_language_html: இந்தி
      tips:
        heading_html: உதவிக்குறிப்புகள்
        tip_1_html: "வருகையைத் திட்டமிடும்போது, <span class=\"code\">மாற்று</span> என்பதைத் தட்டுவதன் மூலம் நாட்காட்டியில் அடுத்த வருகைத் திகதியைத் தேர்ந்தெடுக்கலாம்."
        tip_2_html: "நீங்கள் <span class=\"code\">இப்போது இல்லை</span> என்பதைத் தேர்ந்தெடுத்தால், நோயாளர்க்கு வருகை திட்டமிடப்படாது."
        tip_3_html: "முந்தைய வருகையிலிருந்து நீங்கள் பீபியை உள்ளிடலாம். இயல்பான முறையில் பீபியை உள்ளிட்டு திகதியை <span class=\"code\">மாற்றவும்</span>."
    overdue:
      heading_html: தாமதமான நோயாளர்களை அழைக்கவும்
      what_is_overdue:
        heading_html: "\"தாமதம்\" என்றால் என்ன?"
        contents_1_html: "நோயாளர்கள் திட்டமிடப்பட்ட வருகைத் திகதியில், பீபியைப் பதிவு செய்யாவிட்டால் அது தாமதமானதாகக் கருதப்படுகிறது."
        contents_2_html: தாமதமான நோயாளர்கள் பட்டியலின் மேல்பகுதியில் உள்ள நோயாளர்கள் மிகவும் முக்கியமானவர்களாகக் கருதப்படுவார்கள். தாமதப் பட்டியலின் மேல்பகுதியில் உள்ள நோயாளர்களை அழைக்கத் தொடங்குங்கள்.
      calling:
        heading_html: நோயாளர்களை அழைத்தல்
        contents_html: "தொலைபேசிச் சின்னத்தை அழுத்துவதன் மூலம் நோயாளர்களை அழைக்கவும். நீங்கள் இரண்டு விருப்பங்களைக் காணலாம்: <span class=\"code\">சாதாரண அழைப்பு</span> மற்றும் <span class=\"code\">பாதுகாப்பான அழைப்பு</span>. \"பாதுகாப்பான\" அழைப்பு என்பது இலவச அழைப்பாகும், இதில் நோயாளர்களிடமிருந்து உங்கள் தொலைபேசி இலக்கம் மறைக்கப்படும்."
      result_of_call:
        heading_html: "\"அழைப்பின் முடிவைக்\" குறிப்பிடவும்"
        contents_html: "நீங்கள் மேற்கொள்ளும் ஒவ்வொரு தொலைபேசி அழைப்பின் முடிவையும் குறிப்பிடவும். பின்வரும் விருப்பங்களைக் காண அட்டையை அழுத்தவும்:"
        agreed_to_visit_html: "பின்தொடர்விற்கு வருவதாகக் கூறினால், <span class=\"code\">வருகையை ஏற்றார்</span> எனக் குறிக்கவும்."
        remind_to_call_later_html: "பின்தொடர்வு குறித்து எதுவும் குறிப்பிடவில்லை எனில் அல்லது அழைப்பிற்குப் பதிலுரைக்கவில்லை எனில் <span class=\"code\">பின்னர் அழைக்க நினைவூட்டவும்...</span> எனக் குறிப்பிடவும்."
        remove_from_overdue_list:
          contents_html: "பின்வரும் சூழல்களில் <span class=\"code\">தாமதப் பட்டியலில் இருந்து அகற்றவும்</span>:"
          condition_1_html: நோயாளர் ஏற்கனவே பார்வையிட்டார்
          condition_2_html: நோயாளர் பதிலளிக்கவில்லை
          condition_3_html: தொலைபேசி இலக்கம் வேலை செய்யவில்லை
          condition_4_html: வேறொரு மையத்துக்கு மாற்றப்பட்டால்
          condition_5_html: தனியார் பயிற்சியாளருக்கு நகர்த்தப்பட்டது
          condition_6_html: இறந்துவிட்டார்
    faq:
      heading_html: பொதுவான கேள்விகள்
      app_crash_question_html: "எனது செயலி செயலிழந்தால் நான் என்ன செய்ய வேண்டும்?"
      app_crash_answer_html: "முதலில் உங்கள் சாதனத்தை மீண்டும் தொடங்க முயலவும். சிம்பிள் செயலி செயலிழந்து, அதை சரிசெய்ய முடியாவிட்டால், <span class=\"help\">உதவித்</span> திரைக்குச் சென்று உங்கள் மேற்பார்வையாளரை அல்லது எங்கள் குழுவைத் தொடர்பு கொள்ளவும்."
      scan_not_working_question_html: "ஸ்கேன் வேலை செய்யவில்லை. நான் என்ன செய்ய வேண்டும்?"
      scan_not_working_answer_html: "திரையின் அடிப்பகுதியில் பீபி பாஸ்போர்ட் இலக்கத்தை உள்ளிடவும். சிக்கல் மேலும் தொடர்ந்தால், உங்கள் தொலைபேசியை மீண்டும் தொடங்கவும். இது இன்னும் வேலை செய்யவில்லை என்றால், உங்கள் மேற்பார்வையாளரைத் தொடர்பு கொள்ளவும்."
      udpate_app_question_html: "செயலியை எவ்வாறு புதுப்பிப்பது?"
      udpate_app_answer_html: "அமைப்புகள் சின்னத்தை அழுத்தி <span class=\"code\">புதுப்பிப்பை</span> அழுத்துவதன் மூலம் செயலியைப் புதுப்பிக்கவும். உங்கள் சாதனத்தில் சிம்பிள் செயலியின் சமீபத்திய பதிப்பைக் கொண்டிருப்பது முக்கியமானது."
      cant_find_followup_question_html: பின்தொடர்வு நோயாளரை என்னால் கண்டறிய முடியவில்லை
      cant_find_followup_answer_html: "சில நேரங்களில் பீபி பாஸ்போர்ட் இல்லாதபோது பின்தொடர்வு நோயாளரைக் கண்டுபிடிப்பது கடினமாக இருக்கலாம். 5 நிமிடங்களுக்குப் பிறகும் கூட, நீங்கள் நோயாளரைக் கண்டுபிடிக்க முடியவில்லை எனில், அவர்களை புதிய நோயாளராகப் பதிவு செய்யவும். எதிர்காலத்தில் நோயாளரின் பதிவுகளை இணைக்கலாம்."
      two_bp_passports_question_html: "ஒரு நோயாளர் 2 பீபி பாஸ்போர்ட்டைக் கொண்டிருக்க முடியுமா?"
      two_bp_passports_answer_html: ஆம். ஒரு நோயாளர் பல பீபி பாஸ்போர்ட்டைக் கொண்டிருக்கலாம். அவை அனைத்தும் தொடர்ந்து வேலை செய்யும்.
      no_more_bp_passports_question_html: பீபி பாஸ்போர்ட் தீர்ந்துவிட்டது
      no_more_bp_passports_answer_html: "தீர்வதற்கு முன்னர், கூடுதல் பீபி பாஸ்போர்ட்களை ஆர்டர் செய்யுமாறு உங்கள் மேற்பார்வையாளரிடம் கூறவும். நினைவில் கொள்ளவும், உங்களிடம் பீபி பாஸ்போர்ட் இல்லை என்றாலும் கூட நோயாளர்களைப் பதிவு செய்யலாம் &#8212; பீபி பாஸ்போர்ட்களைப் பின்னர் ஒதுக்கலாம்."
      what_is_sync_question_html: "\"ஒத்திசைவு\" என்றால் என்ன?"
      what_is_sync_answer_html: "\"ஒத்திசைவு\" உங்கள் தரவை மையச் சேவையகத்தில் சேமிக்கிறது. உங்கள் தரவு ஒரு நாளைக்கு ஒரு முறையாவது சேமிக்கப்படுகிறது என்பதை உறுதிப்படுத்தவும். உங்களிடம் போதுமான இணைய இணைப்பு இல்லையென்றால், உங்கள் தரவு ஒத்திசைக்கப்பட சிறிது நேரம் ஆகலாம்."
      data_usage_question_html: "சிம்பிள் செயலி எவ்வளவு தரவைப் பயன்படுத்துகிறது?"
      data_usage_answer_html: சிம்பிள் செயலி மிகக் குறைந்த தரவைப் பயன்படுத்துகிறது. ஒவ்வொரு மாதமும் சராசரியாக 20 MB தரவு பயன்படுத்தப்படுகிறது.
      access_my_info_question_html: "சிம்பிள் செயலியால் எனது தகவலை அணுக முடியுமா?"
      access_my_info_answer_html: உங்கள் தொலைபேசி அல்லது டேப்லெட்டில் உள்ள எந்தவொரு தனிப்பட்ட தகவலையும் சிம்பிள் செயலி அணுகாது.
    bp_passport_app:
      heading_html: பீபி பாஸ்போர்ட் செயலியைப்
      features:
        heading_html: நோயாளர்களுக்கான இலவச செயலி
        contents_html: "நோயாளர்கள் தங்கள் காகித பீபி பாஸ்போர்ட்களை ஸ்கேன் செய்யலாம், உங்கள் வைத்தியசாலை அல்லது கிளினிக்கில் நீங்கள் சேர்க்கும் தற்போதைய அளவீடுகள் மற்றும் குளிகைகளைச் செயலி அவர்களின் ஸ்மார்ட்போனில் காண்பிக்கும்."
        feature_1_html: பீபி விளக்கப்படம்
        feature_2_html: இரத்தச் சர்க்கரை அளவு விளக்கப்படம்
        feature_3_html: குளிகை எடுத்துக்கொள்வதற்கான நினைவூட்டல்
        feature_4_html: ஆரோக்கியம் தொடர்பான ஆலோசனை
        feature_5_html: "இலவசமானது, விளம்பரமற்றது"
        learn_more_html: "மேலும் அறியவும்"
      platforms:
        headings_html: Apple மற்றும் Android
        contents_html: "உங்கள் நோயாளர்களிடம் Google பிளே ஸ்டோர் அல்லது Apple ஆப் ஸ்டோரில் <span class=\"code\">பீபி பாஸ்போர்ட்</span> செயலியைப் பெறுமாறு கூறவும்."
        apple_app_store_html: Apple ஆப் ஸ்டோர்
        google_play_store_html: Google பிளே ஸ்டோர்
      languages:
        heading_html: மொழிகள்
        contents_html: "பீபி பாஸ்போர்ட் செயலி இந்த மொழிகளில் கிடைக்கிறது:"
        language_amharic_html: அம்ஹாரிக்
        language_bengali_html: பெங்காலி
        language_english_html: ஆங்கிலம்
        language_french_html: பிரஞ்சு
        language_hindi_html: இந்தி
        language_kannada_html: கன்னடம்
        language_marathi_html: மராத்தி
        language_oromo_html: ஓரோமோ
        language_punjabi_html: பஞ்சாபி
        language_spanish_html: ஸ்பானிஷ்
        language_tamil_html: தமிழ்
        language_telugu_html: தெலுங்கு
        language_tigrinya_html: டிக்ரின்யா
    privacy_policy_html: தனியுரிமைக் கொள்கை
    terms_of_service_html: சேவை விதிமுறைகள்
