    set01:
      basic: "%{patient_name}, ਕਿਰਪਾ ਕਰਕੇ %{appointment_date} ਨੂੰ %{facility_name} ਵਿੱਚ ਬੀ.ਪੀ. ਦੀ ਜਾਂਚ ਅਤੇ ਦਵਾਈਆਂ ਲਈ ਆਓ।"
      gratitude: "ਹਾਈ ਬੀ.ਪੀ. ਲਈ ਨਿਯਮਤ ਤੌਰ ਤੇ ਦਵਾਈਆਂ ਲੈਣ ਲਈ ਤੁਹਾਡਾ ਧੰਨਵਾਦ। %{patient_name}, ਕਿਰਪਾ ਕਰਕੇ %{appointment_date} ਨੂੰ %{facility_name} ਵਿੱਚ ਬੀ.ਪੀ. ਦੀ ਜਾਂਚ ਅਤੇ ਦਵਾਈਆਂ ਲਈ ਆਓ।"
      free: "ਆਪਣੀਆਂ ਬੀ.ਪੀ. ਦੀਆਂ ਦਵਾਈਆਂ ਮੁਫਤ ਪ੍ਰਾਪਤ ਕਰੋ ਅਤੇ ਮੁਫਤ ਬੀ.ਪੀ. ਦੀ ਜਾਂਚ ਕਰਵਾਓ। %{patient_name}, ਕਿਰਪਾ ਕਰਕੇ %{appointment_date} ਨੂੰ %{facility_name} ਵਿੱਚ ਆਓ।"
      alarm: "ਹਾਈ ਬੀ.ਪੀ. ਕਰਕੇ ਦਿਲ ਦੇ ਦੌਰੇ ਅਤੇ ਸਟ੍ਰੋਕ ਨਾਲ ਮੌਤ ਹੋ ਸਕਦੀ ਹੈ। %{patient_name}, ਕਿਰਪਾ ਕਰਕੇ %{appointment_date} ਨੂੰ %{facility_name} ਵਿੱਚ ਬੀ.ਪੀ. ਦੀ ਜਾਂਚ ਅਤੇ ਦਵਾਈਆਂ ਲਈ ਆਓ।"
      emotional_relatives: "ਤੁਹਾਡਾ ਪਰਿਵਾਰ ਇਹ ਜਾਣਕੇ ਖੁਸ਼ ਹੋਵੇਗਾ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਦਿਲ ਦੀ ਸਿਹਤ ਦੀ ਦੇਖਭਾਲ ਕਰ ਰਹੇ ਹੋ। %{patient_name}, ਕਿਰਪਾ ਕਰਕੇ %{appointment_date} ਨੂੰ %{facility_name} ਵਿੱਚ ਬੀ.ਪੀ. ਦੀ ਜਾਂਚ ਅਤੇ ਦਵਾਈਆਂ ਲਈ ਆਓ।"
