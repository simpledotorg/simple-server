      emotional_relatives: "ನಿಮ್ಮ ಹೃದಯದ ಆರೋಗ್ಯದ ಕುರಿತು ನೀವು ಕಾಳಜಿ ವಹಿಸುತ್ತಿರುವಿರಿ ಎಂದು ತಿಳಿದು ನಿಮ್ಮ ಕುಟುಂಬದವರಿಗೆ ಸಂತೋಷವಾಗುತ್ತದೆ. %{patient_name}, ಬಿಪಿ ಮಾಪನ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{facility_name} ಅನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
      emotional_guilt: "ಚಿಕಿತ್ಸೆ ನೀಡದೇ ಇದ್ದಾಗ, ಅಧಿಕ ಬಿಪಿ ನಿಮ್ಮ ಸಂಪೂರ್ಣ ಸಮುದಾಯಕ್ಕೆ ಅಧಿಕ ವೆಚ್ಚಗಳನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. %{patient_name}, ಬಿಪಿ ಮಾಪನ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{facility_name} ಅನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
