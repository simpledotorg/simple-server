kn_IN:
  notifications:
    set01:
      basic: "%{patient_name}, ಬಿಪಿ ಮಾಪನ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{facility_name} ಅನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
      gratitude: "ಅಧಿಕ ಬಿಪಿಗಾಗಿ ನಿಯಮಿತ ಔಷಧಿಗಳನ್ನು ತೆಗೆದುಕೊಂಡಿದ್ದಕ್ಕಾಗಿ ಧನ್ಯವಾದಗಳು. %{patient_name}, ಬಿಪಿ ಮಾಪನ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{facility_name} ಅನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
      free: "ನಿಮ್ಮ ಉಚಿತ ಬಿಪಿ ಮಾಪನ ಮತ್ತು ಔಷಧಿಗಳನ್ನು  ಪಡೆದುಕೊಳ್ಳಿ. %{patient_name}, ದಯವಿಟ್ಟು %{facility_name} ಗೆ %{appointment_date} ದಿನಾಂಕದಂದು ಭೇಟಿ ನೀಡಿ."
      alarm: "ಅಧಿಕ ಬಿಪಿಯು ಹೃದಯಾಘಾತ ಮತ್ತು ಸ್ಟ್ರೋಕ್‌ಗೆ ಕಾರಣವಾಗಬಹುದು. %{patient_name}, ಬಿಪಿ ಮಾಪನ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{facility_name} ಅನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
      emotional_relatives: "ನಿಮ್ಮ ಹೃದಯದ ಆರೋಗ್ಯದ ಕುರಿತು ನೀವು ಕಾಳಜಿ ವಹಿಸುತ್ತಿರುವಿರಿ ಎಂದು ತಿಳಿದು ನಿಮ್ಮ ಕುಟುಂಬದವರಿಗೆ ಸಂತೋಷವಾಗುತ್ತದೆ. %{patient_name}, ಬಿಪಿ ಮಾಪನ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{facility_name} ಅನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
      emotional_guilt: "ಚಿಕಿತ್ಸೆ ನೀಡದೇ ಇದ್ದಾಗ, ಅಧಿಕ ಬಿಪಿ ನಿಮ್ಮ ಸಂಪೂರ್ಣ ಸಮುದಾಯಕ್ಕೆ ಅಧಿಕ ವೆಚ್ಚಗಳನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. %{patient_name}, ಬಿಪಿ ಮಾಪನ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{facility_name} ಅನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
