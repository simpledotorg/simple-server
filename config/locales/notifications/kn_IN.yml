kn-IN:
  notifications:
    set01:
      basic: "%{patient_name}, ಬಿಪಿ ಮಾಪನ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{facility_name} ಅನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
      gratitude: "ಅಧಿಕ ಬಿಪಿಗಾಗಿ ನಿಯಮಿತ ಔಷಧಿಗಳನ್ನು ತೆಗೆದುಕೊಂಡಿದ್ದಕ್ಕಾಗಿ ಧನ್ಯವಾದಗಳು. %{patient_name}, ಬಿಪಿ ಮಾಪನ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{facility_name} ಅನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
      free: "ನಿಮ್ಮ ಉಚಿತ ಬಿಪಿ ಮಾಪನ ಮತ್ತು ಔಷಧಿಗಳನ್ನು  ಪಡೆದುಕೊಳ್ಳಿ. %{patient_name}, ದಯವಿಟ್ಟು %{facility_name} ಗೆ %{appointment_date} ದಿನಾಂಕದಂದು ಭೇಟಿ ನೀಡಿ."
